l_english:
 flag_mexico_cedillo_has_revolted:0 " 반정부 폭동을 일으킨 세디요 장군"
 mexico.1.title:0 "세디요 장군의 폭동"
 mexico.1.desc:0 "한동안, 장군들과 주지사들은 중앙정부가 다루기 힘든 카우디요들을 견제하는 데 더 능숙해짐에 따라 그들의 개인 권력이 소멸되는 것을 보았습니다. 멕시코의 지역 군벌들의 반란 역사는 점점 사라지고 있는 것 같았습니다. 불행하게도, 우리는 산 루이스 포토시의 세디요 장군을 저지하는데 실패했고,  다수의 사면받은 반군들과 무자비한 도적들을 이용하여 중앙정부를 전복시키고, [Root.GetLeader](을)를 사임시키고, 더 이상 권력이 그의 손가락 사이로 빠져나가는 것을 막기 위해 행동하고 있습니다."
 mexico.1.a:0 "반역자놈!"
 mexico.2.title:0 "[From.GetAdjective] 석유 국유화"
 mexico.2.desc:0 "[From.GetLeader](이)가 멕시코에 있는 우리의 경제적 이권을 겨냥하는 대중주의적이고 터무니 없는 행동을 시작했으며, [From.GetRulingPartyLong](은)는 현재 로열 더치 셸, 캘리포니아 스탠더드 오일 등 많은 국제 석유 회사의 자산에 관한 국유화 조치를 가결했습니다! 하지만 멕시코 헌법상 이 행동은 정당한 것이며, 국제적 정의는 각 회사의 손실에 보상을 요구하고 있습니다. 석유 재벌들도 우리에게 행동을 요구하고 있습니다."
 mexico.2.a:0 "이미 기정사실화됐으니, 어쩔 수 없다."
 mexico.2.b:0 "정신을 차릴 때까지 멕시코와의 무역에 금수조치를 한다."
 mexico.2.c:0 "선택지가 얼마 없으니, 무력도 고려하지 않을 수 없다."
 mexico.3.title:0 "[From.GetAdjective] 금수조치"
 mexico.3.desc:0 "우리의 석유 채굴권의 국유화에 화답하여, [From.GetLeader](은)는 석유 회사의 요구를 받아들이기로 결정하고 우리나라에 대해 금수조치를 내렸습니다. [From.GetNameDef](은)는 더 이상 우리에게서 자원을 사거나 팔지 않을 것입니다. 우리는 석유회사에게 보상하는것을 고려하거나 국제적 현상 유지를 포기하고 경제적 자유주의의 적들과 함께 우리의 운명을 개척하는 것을 고려해야 합니다."
 mexico.3.a:0 "멕시코 인민은 이를 지지하지 않을것이다!"
 mexico.4.title:0 "[From.GetAdjective]의 보상"
 mexico.4.desc:0 "[From.GetLeader](이)가 이끄는 정부는 유전 국유화 과정에서 로열 더치 셸과 캘리포니아 스탠다드 오일이 입은 피해에 대한 보상을 하기로 합의하였습니다. [From.GetNameDef](은)는 석유에 관해서 절대로 양보를 하지 않겠지만 우리 국가의 위신과 경제적 이익은 이제 안전합니다."
 mexico.4.a:0 "좋아, 무역을 재개한다."
 mexico.4.b:0 "금수조치를 계속해서, 더 좋은 거래를 해야지."
 mexico.8.title:0 "[From.GetAdjective]의 [Root.GetFactionName] 입성"
 mexico.8.desc:0 "[From.GetLeader](이)가 [Root.GetFactionName]에 동참하고 싶다는 요청서를 제출하였습니다. 그가 상호 보호를 추구하는지 혹은 해외로의 팽창을 추구하는지는 모르겠지만 멕시코의 석유는 우리가 이용할 수 있는 유용한 자산입니다."
 mexico.8.a:0 "우리는 멕시코가 [Root.GetFactionName]에 참여하는 것을 지지할 것이다."
 mexico.8.b:0 "멕시코에게는 다른 계획이 있다."
 mexico.9.title:0 "멕시코의 [Root.GetFactionName] 가입"
 mexico.9.desc:0 "[From.GetLeader](은)는 멕시코가 [Root.GetFactionName]에 참여하는 것에 후원하여 줄 것을 요청하였습니다. 멕시코가 상호 보호를 추구하는지, 또는 외국으로의 팽창을 추구하는지는 알 수 없지만 멕시코의 석유는 우리 측이 이용할 수 있는 유용한 자산일 것입니다."
 mexico.9.a:0 "우리는 멕시코의 [Root.GetFactionName] 가입을 후원할 것이다."
 mexico.9.b:0 "멕시코에게는 다른 계획이 있다."
 mexico.10.title:2 "[From.GetFactionName]"
 mexico.10.desc:0 "[Root.GetNameDef](이)가 [From.GetLeader](으)로부터 [From.GetFactionName] 가입을 초청받았습니다. 이 우익 국가연합은 타락한 양키들의 손아귀로부터 벗어남과 동시에 공산주의의 팽창으로부터 라틴 아메리카를 보호할 것입니다."
 mexico.10.a:0 "[Root.GetLeader]의 제안 수락"
 mexico.10.b:0 "미국인들은 그 계획을 지지하지 않을 것이다."
 mexico.11.title:2 "[From.GetFactionName]"
 mexico.11.desc:0 "[Root.GetNameDef](은)는 [From.GetLeader](으)로부터 [From.GetFactionName] 가입을 초청받았습니다. 이 좌익 국가연합은 강압적인 양키들의 손아귀로부터 벗어남과 동시에 파시스트의 폭정으로부터 라틴 아메리카를 보호할 것입니다."
 mexico.11.a:0 "[Root.GetLeader]의 제안 수락"
 mexico.11.b:0 "미국인들은 그런 계획을 지지하지 않을 것이다,"
 mexico.12.title:0 "영국령 온두라스 매각"
 mexico.12.desc:0 "[From.GetLeader](은)는 [Root.GetNameDef]에게 벨리즈라 불리는 영국령 온두라스의 작은 영토를 매각할 것을 제안했습니다. 과거 스페인 제국이 이 영토를 점유했지만 주민들을 정착시키지는 않았고, 멕시코는 이 영토에 대해 거의 영유권을 가지고 있지 않습니다. 하지만, 우리는 깊은 신뢰에 대한 제스쳐의 의미로 이 영토를 우리의 멕시코 동료들에게 매각할 수 있을 것입니다."
 mexico.12.a:0 "[Root.GetLeader]의 제안 수락"
 mexico.12.b:0 "그 지역은 해군 기지로써 유용하다."
 mexico.13.title:0 "벨리즈를 점거한 영국"
 mexico.13.desc:0 "[From.GetLeader](은)는 영국령 온두라스 식민지에 대한 통제권을 선의의 의미로 우리에게 넘길것을 합의하였습니다. 이 지방은 작고 개발되지 않았으며, 목재 이외의 천연자원이 부족하지만, 이것은 국제무대에서 멕시코의 지위가 증가하였음을 보여줍니다."
 mexico.13.a:0 "[From.GetNameDef](은)는 우리의 진정한 우호국이다."
 mexico.14.title:0 "벨리즈 매각을 거절한 영국"
 mexico.14.desc:0 "[From.GetLeader](은)는 영국령 온두라스 식민지를 우리에게 매각하는것을 거부하였습니다. [From.GetAdjective] 정부는 해군 기지로써의 유용함을 거론하며 이 지역을 식민지로 유지하는 것을 선호한다고 언급하였습니다. 실망스럽지만 대부분의 거주민이 영어 화자이기 때문에 거절을 이해할 수 있습니다."
 mexico.14.a:0 "아마도 [From.GetAdjective](은)는 결국에 우리의 친구가 아닐 것이다."
 mexico.15.title:0 "대주교 파스쿠알 디아스의 서거"
 mexico.15.desc:0 "멕시코시티의 대주교 파스쿠알 디아스 바레토가 대장염으로 인해 금일 세상을 떠났습니다. 향년 59세. 그의 생전 활동은 정부의 사회주의적인 정책에 대해 강경한 반대 운동을 추진해왔으며, 크리스테로 전쟁의 종전을 위해 협상을 시도했습니다.\n\n그의 후계자 루이스 마리아 마르티네스는 사회개혁가이자 카르데나스 대통령과 개인적인 친분을 갖고 있습니다. 그는 멕시코 정부와 교회 간의 지속적인 평화를 보장하고자 교황으로부터 선출된 것으로 보입니다."
 mexico.15.a:0 "편히 잠드시길."
 mexico.15.b:0 "지옥에서 타올라라, 반역자."
 mexico.16.title:0 "석유 노동자의 파업"
 mexico.16.desc:0 "석유 노동자들은 1935년 카데나스 대통령의 승인으로 "석유 노동자 총동맹 노동조합"을 결성했습니다. 그들은 즉시 임금 인상과 더 나은 근로조건에 대한 협상을 시작했지만, 로얄 더치 셸과 캘리포니아 스탠다드 오일과 같은 영향력 있는 국제 석유회사들에 의해 거절당했습니다. 그 문제는 중재위원회로 넘어갔고 결국 법원으로 넘어갔고, 주요한 쟁점은 석유회사가 더 높은 임금을 감당할 수 있느냐 하는 것이었습니다.\n\n최근의 조사에 따르면, 멕시코 자회사는 미국의 석유회사보다 훨씬 더 많은 이익을 내고 있지만 여전히 노동자들과의 합의를 거부하고 있습니다. 그들은 강력한 지역 강자들의 지지를 받아 자신들이 법 위에 있다고 생각하는 것 같습니다."
 mexico.16.a:0 "어림없다! 비윤리적인 착취는 끝이다!"
 mexico.16.b:0 "이게 자본주의다."
 mexico.17.title:0 "트로츠키의 입국"
 mexico.17.desc:0 "스탈린의 부상에 반대한다는 이유로 소련에서 추방되고, 군사적 후퇴에서 산업적 사고에 이르기까지 모든 문제를 비난하며, 정치적 압력에 의해 이 나라 저 나라를 떠돈 공산주의 혁명가이자 작가인 레온 트로츠키는 유조선을 타고 노르웨이에서 출발한 후 멕시코에 도착했습니다."
 mexico.17.a:1 "우리가 스탈린의 꼭두각시냐, 정신병원에나 가라지."
 mexico.17.b:1 "소비에트 연방으로 인도해 죗값을 치르게 하자."
 mexico.17.c:0 "조직화의 천재는 정부에 가담하도록 초대하자."
 mexico_extradited_trotsky:0 "고국으로 인도된 트로츠키"
 mexico_communist_menace:0 "공산주의의 위협"
 mexico_snubbed_stalin:0 "무시당한 스탈린"
 mexico_trotskyite_wreckers:0 "트로츠키주의 파괴자"
 flag_mexico_invited_trotsky_to_government:0 " 트로츠키는 정부에 초청받았습니다."
 flag_trotsky_dead:0 " 트로츠키의 스탈린주의자 공작원에게 살해당했습니다."
 mexico.18.title:0 "선거 운동의 시작"
 mexico.18.desc:0 "차기 대통령 선거 운동은 앞으로 며칠 안에 시작할 예정입니다. 1933년 입헌 개헌은 카예스가 연임 대통령이 되겠다는 생각과 카예스의 전임자 알바로 오브레곤이, 연임을 원하던 자에게 노골적으로 암살된 후, 분노에 대한 반응으로 도입되었습니다. 이 개헌은 선출된 공직자가 임시 또는 일시적인 관리자일지라도, 두 번 선출되는 것을 방지합니다. 이것은 독재자 포르피리오 디아스가 30년 동안 7번의 임기를 마침으로 1910년 멕시코 혁명에 영향을 주고, 나라를 10년간의 사회 갈등 속으로 뛰어들게 한 포르피리아토 시대를 방지하는데 도움이 됩니다.\n\n이 법은 당 외부의 후견 네트워크를 유지하는걸 더 어렵게 만드는 장점이 있을뿐만 아니라, 공무원들이 임기 후에 다른 정부 계층으로 이동하여, 당내에 후원에 의존하게되므로, 선거인에게 직접 책임을 지는 것을 막습니다."
 mexico.18.a:0 "입헌 개혁은 나라의 안정에 필수적이다."
 mexico.18.b:0 "웃기는군! [Root.GetLeader](이)가 최고이고, 연임해야 한다!"
 mexico.19.title:0 "[Root.GetRulingParty]의 후임자"
 mexico.19.desc:0 "[Root.GetLeader]의 후임자를 당 내에서 논의하고 있습니다. 멕시코에서는 경쟁적인 선거로 여전히 불안정한 상황이며, 군과 보안국과 협력하여, 집권당인 [Root.GetRulingPartyLong](이)가, 총선에서 승리할 것이 확실합니다."
 mexico.19.a:0 "혁명 장군이자 사회개혁가, 프란치스코 무히카."
 mexico.19.b:0 "참전용사 출신 참모총장, 마누엘 아빌라 카마초."
 mexico.19.c:0 "우익 카우디요, 사투르니노 세디요."
 mexico.19.d:0 "우익 사업가, 후안 안드레우 알마산."
 mexico.19.e:0 "급진 노조운동가, 빈센테 롬바르도."
 mexico.19.f:0 "혁명 장군이자 사회개혁가, 프란치스코 무히카."
 mexico.19.g:0 "참전용사 출신 참모총장, 마누엘 아빌라 카마초."
 mexico.19.h:0 "우익 사업가, 후안 안드레우 알마산."
 mexico.19.i:0 "급진 노조운동가, 빈센테 롬바르도."
 mexico.19.j:0 "혁명 장군이자 사회개혁가, 프란치스코 무히카."
 mexico.19.k:0 "스탈린주의 정당 충성파, 디오니시오 엔시나."
 mexico.19.l:0 "트로츠키주의 정당 총재, 에르난 라보르데."
 mexico.19.m:0 "10월 혁명의 영웅, 레프 트로츠키."
 mexico.19.n:0 "혁명 장군이자 연임 후보, 사투르니노 세디요."
 mexico.19.o:0 "우익 사업가이자 혁명 장군, 후안 안드레우 알마산."
 mexico.19.p:0 "크리스테로 장군, 헤수스 데고야도 귀사르"
 mexico.19.q:0 "강경파 시나키스트 지도자, 살바도르 아바스칼."
 mexico.19.r:1 "라보르데와 친분이 있는 철도 생디칼리스트, 발렌틴 캄파."
 mexico.20.title:0 "선거를 비난한 후안 안드레우"
 mexico.20.desc:0 "우익 사업가이자 혁명 장군 후안 안드레우 알마잔은 최근의 선거 결과를 비난했습니다. 그는 자신의 지지가 더 컸고, [Root.GetLeader](이)가 오직 결과를 조작한 덕택에 승리했다고 주장합니다. 이것이 사실일지 모르지만, 후안 안드레우는 확실히 패배자처럼 행동하고 있습니다. 그는 미국으로 망명하여 [Root.GetRulingPartyLong]에 대항하는 쿠데타 시도를 조직하려 하고 있습니다. 미국과 좋은 관계를 유지하는 것은 신중할 것입니다."
 mexico.20.a:0 "계속해봐, 양키한테로 튀어."
 mexico.21.title:0 "트로츠키를 인도한 멕시코"
 mexico.21.desc:0 "몇 달 전 멕시코 정부로부터 보호를 약속받았음에도 불구하고, 레프 트로츠키는 입국하자마자 [From.GetRulingPartyLong]의 국가 경비대에 체포되었고 혁명적 국가에 반해 저지른 많은 범죄 행위에 대한 재판을 위해 즉시 소비에트 연방으로 송환되었습니다. [From.GetLeader](은)는 또한 멕시코와 소비에트 연방이 미래에 더 가까운 관계를 가질 수 있다는 희망을 표출했습니다."
 mexico.21.a:0 "자백을 받아내고 총살시켜 버려! 블로킨 소장에게 연락해!"
 mexico.22.title:0 "소련으로 귀국한 레프 트로츠키"
 mexico.22.desc:0 "소련에서 반스탈린주의 정서가 고조된 이후, 국가 집권 세력은 트로츠키를 망명지에서 소환하여 명목상의 정부수반으로 두기로 결정했습니다. 우리 정보부 요원은 그의 의지가 대체로 러시아 내 다른 세력들의 꼭두각시가 될 것이라고 말하지만, 레프 트로츠키는 10월 혁명의 발상지로 돌아가는 것에 확고합니다."
 mexico.22.a:0 "안녕히 가시오.(Das Vidaniya)"
 flag_trotsky_has_returned_to_ussr_from_mexico:0 " 소련으로 귀환한 트로츠키"
 mexico.23.title:0 "무제한 잠수함전"
 mexico.23.desc:0 "적의 수송선 보호망이 약해지고 우리의 잠수함이 방해받지 않고 바다를 항해하는 상황에서 우리는 거의 마음대로 고립된 상선을 파괴할 수 있습니다. 우리의 잠수함 선장들은 이런 것들을 '행복한 시간'이라고 부릅니다. 중립국인 멕시코 유조선 등 감질나는 대상들이 많습니다. 외무부에서는 멕시코와의 관계에 부정적인 영향을 미칠 수 있다고 경고하지만, 우리의 제독들은 유조선을 공격하는 것을 허락해 줄 것을 요청하고 있습니다."
 mexico.23.a:0 "우리의 적들과 거래하는 것은 전쟁을 시작하자는 것과 마찬가지이다."
 mexico.23.b:0 "우리가 감당할 수 있는 수보다 더 많은 적을 만들지 않는게 최선이다."
 mexico.24.title:0 "독일 U보트의 공격"
 mexico.24.desc:0 "멕시코의 유조선 '포트로 델 라노'와 '파자 드 오로'는 '무제한 잠수함 작전'이라는 정책 아래 활동하는 독일 잠수함들에 의해 카리브해 해저로 가라앉았습니다. 중립국 선박에 대한 공격은 전쟁 행위입니다. 우리는 바다에서 마주치는 독일 선박을 공격할 권리를 갖게 될 것입니다.\n\n우리는 또한 독일과 싸우고 있는 미국 세력에 동참하는 것을 고려해야 합니다. 이로써 양키들이 우리에게 신세를 지게 하고 멕시코가 국제적으로 활동한다는 것을 세계에 보여줄 것입니다."
 mexico.24.a:0 "두고 보면 알게 될 거다,  [From.GetLeader]."
 mexico.24.b:0 "뭘 해야 하지?"
 mexico.25.title:0 "동맹을 모색하는 멕시코"
 mexico.25.desc:0 "독일의 무제한 잠수함 작전으로 U-보트가 멕시코 연안에서 항해하는 여러 척의 중립적인 멕시코 유조선을 침몰시키자 [From.GetLeader](은)는 독일에 대항하는 전쟁에 참전하는 것을 추구하고 있습니다."
 mexico.25.a:0 "작은 힘이라도 도움이 된다."
 mexico.25.b:0 "우리는 분명히 멕시코보다 더 나은 동맹을 찾을 수 있을 것이다."
 mexico.26.title:0 "멕시코의 [From.GetFactionName] 가입"
 mexico.26.desc:0 "[From.GetLeader](은)는 멕시코 대통령의 독일에 대항하는 전쟁 지원을 환영하였습니다. 최근 독일 잠수함들은 중립국인 멕시코 유조선인 '포르토 델 라노'와 '파자 드 오로'를 침몰시켜 민간인의 생명을 앗아간 전쟁 행위를 벌였고, 멕시코 정부는 카리브 해에서 독일 U-보트의 활동이 영원히 끝났으면 하는 바람을 밝혔습니다.\n\n멕시코 정부는 한동안 세계 열강들로부터 많은 인정을 받아왔고, 그들은 미국과 [From.GetFactionName]에 대한 지원을 하는 것이 그들이 국제적으로 활동하는 국가임을 증명할 수 있는 길이라고 밑습니다."
 mexico.26.a:0 "멕시코는 전쟁에 참여할 권리가 있다."
 mexico.26.b:0 "멕시코가 군대도 있다고?"
 mexico.26.c:0 "전시국제법에 따르면 중립국 선박에 대한 공격은 중대한 범죄이다."
 mexico.27.title:0 "피르미시맘 콘스탄티암"
 mexico.27.desc:0 "교황 비오 11세는 멕시코 상황을 다루는 교황 회칙을 발표하였습니다. 크리스티아다가 협상 테이블에서 해결되어 공개적인 유혈사태가 끝났지만, 교회는 멕시코가 나아가고 있는 방향에 대해 여전히 우려하고 있습니다.\n\n회칙은 멕시코 유권자들에게 선거에서 종교계 후보자들의 편을 들 것을 촉구하고, 추가적인 혁명적인 폭력행위를 막기 위해 가톨릭 운동 등을 통하여 멕시코 종교계가 빈곤을 포함한 다양한 사회문제를 해결할 것을 권고하였습니다."
 mexico.27.a:0 "반교회운동이 종식된 것은 좋은 일이다."
 mexico.27.b:0 "터무니 없는 선전 행위다, 이 반역적인 행동을 즉시 막아라!"
 mexico.28.title:0 "종교 반란"
 mexico.28.desc:0 "교회를 향한 우리의 공격은 충분히 활발하게 진행되지 않은 것이 분명합니다. 반역자들은 우리가 그들에게 준 자유로 쿠데타를 시도하기에 바빴습니다. 우리가 몇 년 전에 막 패배한 무의미한 크리스테로 봉기를 상기시키면서, 이 미신적인 바보들은 십자가 현수막을 들고 거짓 사제들 뒤에서 시위를 벌였고, 이제는 우리가 근대화를 향해 진전해 온 발전을 되돌리려고 하고 있습니다."
 mexico.28.a:0 "우리는 이 반역 행위에 대해 진작 끝을 봤어야 했어!"
 mexico.29.title:0 "제2차 크리스티아다"
 mexico.29.desc:0 "교회와 혁명의 힘이 멕시코에서 다시 한번 충돌했습니다. 정부가 교회 공격을 재개함에 따라, 궁지에 몰린 가톨릭 정당들과 사회 운동들이 멕시코를 장악하기 위해 무장 반란을 일으키고 있습니다. 크리스테로 민병대는 약 10년간의 비활동 이후에 연방 군대의 탈영병들에 의해 보충되었으며 개혁하고 있습니다. 그들은 몇몇 시골 지방들을 점령했고 이 지방을 작전을 위한 기지로 사용하고 있습니다.\n\n첫 번째 크리스티아다는 미국 정부의 중재로 인해 혁명 지도자와 교회 관계자 사이에 협상된 합의로 끝났지만, 이 폭력 행위는 적대 세력 중 하나를 완전히 말살하는 것으로 끝날 것 같습니다"
 mexico.29.a:0 "노망난 사제들이 이끄는 멍청이들을 학살하는 것은 아주 쉬울 것이다."
 mexico.29.b:0 "'그리스도를 왕으로 섬기시고 과달루페 성모의 축복이 있으소서!'"
 mexico.29.c:0 "멕시코의 상황이 너무 복잡하여 외부인이 이해하기 쉽지 않을 것이다."
 mexico.30.title:0 "무신론자 반란"
 mexico.30.desc1:0 "우리가 물리친 줄 알았던 사악한 이들이 신의 종들을 향한 마지막이자 하찮은 전쟁을 위해 집결하였습니다. 사탄의 앞잡이들, 이를테면 플루타르코 카예스와 그의 잔악무도한 '혁명적' 하수인들이 신념어린 자들을 꿰뚫어버리기 위해 소총과 총검으로 무장한 채 소굴에서 쏟아져 나오고 있습니다. 우리는 그리스도의 몸을 향한 이 공격을 반드시 진압해야 하며, 만일 그렇게 하지 않는다면 우리가 여태 신심의 불꽃을 살리고 키우기 위해 노력했던 모든 것들이 수포로 돌아갈 것이고 우리의 구원자이자 왕의 법에 대한 스무 세기에 걸친 지식이 잊혀지게 될 것입니다."
 mexico.30.desc2:0 "우리가 물리친 줄 알았던 사악한 이들이 신의 종들을 향한 마지막이자 하찮은 전쟁을 위해 집결하였습니다. 사탄의 앞잡이들, 이를테면 비센테 롬바르도와 그의 잔악무도한 '혁명적' 하수인들이 신념어린 자들을 꿰뚫어버리기 위해 소총과 총검으로 무장한 채 소굴에서 쏟아져 나오고 있습니다. 우리는 그리스도의 몸을 향한 이 공격을 반드시 진압해야 하며, 만일 그렇게 하지 않는다면 우리가 여태 신심의 불꽃을 살리고 키우기 위해 노력했던 모든 것들이 수포로 돌아갈 것이고 우리의 구원자이자 왕의 법에 대한 스무 세기에 걸친 지식이 잊혀지게 될 것입니다."
 mexico.30.a:0 "‘이제는 너희의 때요 어둠의 권세로다'"
 mexico.31.title:0 "제2차 멕시코 혁명"
 mexico.31.desc:0 "교회와 혁명의 세력들은 멕시코에서 다시 한번 갈등을 빚게 되었습니다. 가톨릭 정당과 사회운동이 힘을 얻으면서 세속주의 세력이 정권을 탈환하기 위해 무장 반란을 일으키고 있습니다. '붉은 여단'은 10년 동안 활동을 하지 않아 개혁되고 있는 반면, 연방군 출신 탈주자들은 여전히 반교회 주지사에 의해 통제되는 주에서 시위를 벌이고 있습니다.\n\n크리스테로는 미국 정부의 중재로 인해 혁명 원로와 교회 간부들 사이에 협상된 합의로 끝났지만, 이 폭력은 호전적인 자들 중 한쪽을 완전히 파괴하는 것으로만 끝날 것 같습니다."
 mexico.31.a:0 "그리스도를 왕으로 섬기시고 과달루페 성모의 축복이 있으소서!"
 mexico.31.b:0 "노망난 사제들이 이끄는 멍청이들을 학살하는 것은 아주 쉬울 것이다."
 mexico.31.c:0 "멕시코의 상황이 너무 복잡하여 외부인이 이해하기 쉽지 않을 것이다."
 mexico.32.title:0 "'주트 수트' 폭동"
 mexico.32.desc:0 "사치스러운 복장을 한 히스패닉 청년들 - 소위 '주트 수트'라 불리는 - 이 남부 접경지 도시들에서 발생한 인종 차별적 폭동의 대상이 되었으며, 이러한 폭동은 로스앤젤레스에 사는 청소년의 죽음과 관련한 큰 화제거리가 된 보도에 기인하고 있습니다. 아홉 명의 멕시코계 미국인 청년들이 사건과 관련해 살인 혐의로 유죄 판결을 받았습니다.\n\n정보원들이 수집한 보고서에 의하면 주트 수트들은 사실 파시스트 요원들로, 일본-독일의 양 아메리카 대륙 침공을 지원하기 위해 멕시코 내 가톨릭주의 시나키스트들과 협력하고 있다고 합니다."
 mexico.32.a:0 "그것 참 듣기 거북하군. 우리가 이 요원들을 위해 얼마를 쓰고 있지?"
 mexico.32.b:0 "그 주트 수트들을 어찌 됐든 체포해. 이 폭동들은 우리의 전쟁에 위협이 되고 있어."
 mexico.33.title:0 "'주트 수트' 폭동"
 mexico.33.desc:0 "사치스러운 복장을 한 히스패닉 청년들 - 소위 '주트 수트'라 불리는 - 이 북부 접경지 도시들에서 발생한 인종 차별적 폭동의 대상이 되었으며, 이러한 폭동은 로스앤젤레스에 사는 청소년의 죽음과 관련한 큰 화제거리가 된 보도에 기인하고 있습니다. 아홉 명의 멕시코계 미국인 청년들이 사건과 관련해 살인 혐의로 유죄 판결을 받았습니다.\n\n정보원들이 수집한 보고서에 의하면 주트 수트들은 사실 파시스트 요원들로, 일본-독일의 양 아메리카 대륙 침공을 지원하기 위해 멕시코 내 가톨릭주의 시나키스트들과 협력하고 있다고 합니다."
 mexico.33.a:0 "시나키스트들은 미국과 멕시코 양쪽 모두에게 있어 위협이다."
 mexico.33.b:0 "그들은 어린애일 뿐이야! 이것은 부당해!"
 mexico.34.title:0 "멕시코와의 자원 교환"
 mexico.34.desc:0 "[From.GetLeader](은)는 만약 [Root.GetLeader](이)가 우리가 개발한 최신 경전차 및 중형전차 설계를 멕시코로 보내는 데 동의한다면 독일과 무역 거래를 할 용의가 있다고 제안해 왔습니다. 이는 멕시코-독일 간의 더 가까운 관계를 위한 초석이 될 것으로 보이며 그렇기에 비록 군사 목적으로 쓰이지 않을지라도 지정학적으로 쓸모가 있을지도 모릅니다. 물론, 이 최첨단 전차 설계가 미래의 적의 손아귀에 떨어질 가능성도 있습니다..."
 mexico.34.a:0 "이 조약은 독일과 멕시코 둘 다에게 도움이 될 것이다."
 mexico.34.b:0 "우리가 보내는 어떠한 설계든 결국 미국놈들이 차지하게 될 것이다."
 mexico.35.title:0 "독일식 전차 설계"
 mexico.35.desc:0 "[From.GetLeader](은)는 우리에게 독일의 최신 경전차 그리고 중형전차 설계에 대한 생산 면허를 내주는 것을 수락했습니다. 이것은 유용한 군사 지식으로써뿐만 아니라 멕시코-독일 간의 밀접한 관계를 향한 첫 단계로써도 희망적인 방향으로 작용할 것입니다."
 mexico.35.a:0 "아주 좋다."
 mexico.36.title:0 "제안을 거부한 독일"
 mexico.36.desc:0 "독일의 발전된 전차 설계가 적의 손에 넘어갈 가능성을 염두에 두고, [From.GetLeader](은)는 자원과의 교환에 대한 우리의 제안을 거부하였습니다. 우리는 자력으로 전차 설계를 개발하거나, 독일에게 면허 생산 비용을 지불해야 할 것입니다..."
 mexico.36.a:0 "젠장."
 mexico.40.title:0 "대의명분 작전 성공"
 mexico.40.desc:0 "파나마의 미제국주의자들의 요새를 향한 우리들의 기습 공격 작전이 성공했습니다. 우리는 제국주의자들을 몰아냈으며 현재 이에 대한 부패한 북방 제국의 답변을 기다리고 있습니다. 만약 그들이 우리의 방어에 개의치 않고 덤빈다면, 우리는 대가를 치르게 할 것입니다."
 mexico.40.a:0 "중앙아메리카는 앞으로 미제의 폭정으로부터 안전할 것이다."
 mexico.41.title:0 "파나마 운하를 장악한 [From.GetAdjective]"
 mexico.41.desc:0 "멕시코의 독재자 [From.GetLeader](은)는 우리의 파나마 운하 기지를 향해 기습 공격을 하는 무모함을 보였습니다. 그들의 '대의명분 작전'은 성공했고 우리의 주둔군은 혼란 속에서 후퇴했습니다. 미국 본토를 침범하지 않았기에 중대한 침략의 시작은 아니지만, 작전은 범세계적인 우리의 영향력을 약화시켰고 국제 무대에서 우리에게 굴욕감을 주었습니다."
 mexico.41.a:0 "안타깝지만 우리는 더 많은 중대한 사안들이 있다. 금수조치가 적절할 것이다."
 mexico.41.b:0 "우리의 정당한 자주권이 위협받았다. 군사적인 대응이 필요하다."
 mexico.42.title:0 "대의명분 작전 실패"
 mexico.42.desc:0 "파나마의 미제국주의자들의 요새를 향한 우리의 기습 공격 작전이 실패했습니다. 우리는 아마 충분한 군대를 투입하지 않았거나, 지휘관이 무능했을 것입니다. 어찌 되었든, 우리는 제국주의자들로부터 격퇴당했고 현재 이에 대한 부패한 북방 제국의 답변을 기다리고 있습니다. 만약 그들이 우리의 방어에 개의치 않고 덤빈다면, 우리는 대가를 치르게 할 것입니다."
 mexico.42.a:0 "중앙아메리카는 여전히 미제의 폭정으로부터 위협받고 있다."
 mexico.43.title:0 "파나마 운하를 공격한 [From.GetAdjective]"
 mexico.43.desc:0 "멕시코의 독재자 [From.GetLeader](은)는 우리의 파나마 운하 기지를 향해 기습 공격을 하는 무모함을 보였습니다. 다행히도 우리의 용감한 군대는 가까스로 그들의 '대의명분 작전'을 격퇴해냈고 침략자들을 몰아냈습니다. 미국 본토를 침범하지 않았기에 중대한 침략의 시작은 아니지만, 공격 작전은 우리는 더 이상 아메리카의 패권국이 아니라는 것과 국제 무대에서의 굴욕감을 보여주었습니다."
 mexico.43.a:0 "안타깝지만 우리는 더 많은 중대한 사안들이 있다. 금수조치가 적절할 것이다."
 mexico.43.b:0 "우리의 정당한 자주권이 위협받았다. 군사적인 대응이 필요하다."
 mexico.44.title:0 "파나마 운하를 장악한 멕시코"
 mexico.44.desc1:0 "파나마 운하에 위치한 미군 기지에 대한 [From.GetAdjective]의 침투에 이어, 국경에 위치한 양쪽의 군대는 전쟁을 위해 동원하고 있습니다. 비록 멕시코가 전략적으로 중요한 운하 지대를 점거함으로써 선제공격을 가하긴 했지만, 미국 측은 건방진 이웃 국가를 단죄하기 위해 공세를 준비하는 것처럼 보입니다. 소위 '찌라시'들은 [From.GetRulingPartyLong](을)를 국제법에 대한 존중도 없는 도적 무리라고 비난하며 정권 교체를 외치고 있습니다.\n\n만약 제2차 멕시코-미국 전쟁이 발발한다면, 이는 가혹하고 용서를 모르는 산악 및 사막 지형에서, 앞서 멕시코의 영토 할양으로 끝났던 1847년의 소규모 난전보다 더 큰 인명 손실 속에 치뤄지게 될 것입니다."
 mexico.44.desc2:0 "[From.GetAdjective] 부대의 파나마 운하 소재 미군 기지 진주에 대한 언론 보도는 미합중국 국내의 혼란한 정세에서 야기된 상황 속에서 중앙아메리카 내 [From.GetAdjective]의 이권을 보호하고자 행동을 취할 것을 주장하는 [From.GetLeader]의 발표에 의해 사실로 밝혀졌습니다. [From.GetRullingPartyLong] 선전부는 지역에 남은 모든 미군 병사들이 무장을 해제하고 운하 지대 내 '권력의 평화적인 이양'을 존중해줄 것을 요구하였습니다. 미합중국 대통령은 지역 내 자국의 이권을 지키고자 더 열심히 싸우지 않은 점, 그리고 [From.GetAdjective]의 공격에 [From.GetNameDef]에 대한 일반 동원령으로 대응하지 못한 것에 대해 '황색 언론'의 극심한 비난을 받았습니다."
 mexico.44.a:0 "어디 가져가 보시지!"
 mexico.44.b:0 "미합중국의 주권을 향한 난폭한 공격이다."
 mexico.44.c:0 "참 용기 가상한 꼬마... 멕시코?"
 mexico.45.title:0 "[From.GetAdjective]-미국 국경 분쟁"
 mexico.45.desc1:0 "최근의 파나마 운하에 위치한 미군 기지를 향한 [From.GetAdjective]의 침략이 두 이웃 간의 대규모 전쟁 가능성을 올림에 따라, 남쪽 국경에 위치한 미군 부대 내에 높은 경보 단계가 발령되었습니다. 비록 [From.GetLeader]의 기습 공격이 실패로 돌아갔음에도, 미국 대통령은 보도에 따르면 건방진 남쪽 이웃 국가를 단죄하기로 결정했다고 합니다. 소위 '찌라시'들은 [From.GetRulingPartyLong](을)를 국제법에 대한 존중도 없는 도적 무리라고 비난하며 정권 교체를 외치고 있습니다.\n\n만약 제2차 멕시코-미국 전쟁이 발발한다면, 이는 가혹하고 용서를 모르는 산악 및 사막 지형에서, 앞서 멕시코의 영토 할양으로 끝났던 1847년의 소규모 난전보다 더 큰 인명 손실 속에 치뤄지게 될 것입니다."
 mexico.45.desc2:1 "중앙아메리카 국가들에 대한 [From.GetAdjective]의 공격 행위가 궁극적으로 지역 내 이권의 상충으로 미국과의 충동을 야기할 것이라는 몇몇 라틴아메리카 전문가들의 경고에도 불구하고, 대다수의 소식통에게 있어 당황스러운 최근의 파나마 운하 소재 미군 기지에 대한 공격 행위에 의해 미국 남부 국경에 위치한 미군 부대들 내에 최고 등급의 경보가 내려졌습니다. [USA.GetLeader](은)는 멕시코의 운하 강탈 행위에 대해 금수조치로 대응했지만 군사적 행동을 취하는 것은 꺼려하는 모습을 보였습니다. 이러한 조치는 공격적인 [From.GetRullingPartyLong] 정부를 단념하게 만드는 데 도움이 될 수도 있지만, 그들이 추가적인 행동을 취하는 것을 장려하는 것일지도 모릅니다."
 mexico.45.a:0 "어디 가져가 보시지!"
 mexico.45.b:0 "미합중국의 주권에 대한 난폭한 공격이다."
 mexico.45.c:0 "멕시코는 그 도박으로 상당한 위험을 무릅썼다."
 mexico.46.title:1 "[From.GetFactionName]"
 mexico.46.desc:0 "멕시코 [From.GetRulingPartyLong] 소속 대통령 [From.GetLeader](은)는 서반구에 위치한 국가들의 새로운 국가연합 설립을 발표하였습니다. [From.GetFactionName](은)는 좌익의 선동 및 그와 유사한 국외의 간섭들이 다른 세력들과 힘의 평형을 이루도록 지역을 재편시킬 독재자들의 보복주의 동맹을 연마해 냄으로써 타파될 것이라고 선언하였습니다."
 mexico.47.title:1 "[From.GetFactionName]"
 mexico.47.desc:0 "멕시코 [From.GetRulingPartyLong] 소속 대통령 [From.GetLeader](은)는 서반구에 위치한 국가들의 새로운 국가연합 설립을 발표하였습니다. [From.GetFactionName](은)는 현재 연맹 내의 많은 라틴아메리카 국가들이 자유를 쟁취할 수 있도록 도왔던 독립투사 시몬 볼리바르의 이름을 따서 명명되었습니다. 그들의 공언된 목표는 경제 및 외교적으로 서로 연결된 강한 사회주의 국가들을 건설함으로써 옛 유럽과 아메리카 제국들의 대륙에 대한 지배를 끝내는 것입니다."
 mexico.46.a:0 "충성스러운 동맹국들과 함께라면, 조국은 무적이다!"
 mexico.46.b:0 "적은 수로는 이 잘난 바보들을 구할 수 없을 것이다."
 mexico.46.c:0 "아직 더 싸우기 위한 서곡에 불과한가?"
 mexico.50.title:0 "멕시코산 무기 수송품"
 mexico.50.desc:0 "우리의 목표를 지원한다고 선언한 바, [From.GetRulingPartyLong] 소속의 이념적 친척들은 증오스러운 적을 상대로 한 우리의 투쟁을 돕기 위해 소총들을 운송해 왔습니다."
 mexico.50.a:0 "[From.GetLeader](은)는 스페인 국민의 진정한 친구다."
 mexico.51.title:0 "무기 수송품 실종"
 mexico.51.desc:0 "스페인 연안의 바다는 스페인의 충성파 및 반란군의 함선들, 이탈리아 순양함대, 러시아 잠수함대 그리고 심지어 내전이 유럽 전역으로 번지는 것을 막기 위해 무장 해제 조치를 집행하고자 파견된 국제 연맹 소속 선박들이 순찰을 돌고 있는 상황입니다. 그렇다면 우리가 최근에 보낸 무기 수송선이 입항을 금지당하거나 사라진 것은 그리 놀라운 일이 아닙니다."
 mexico.51.a:0 "이런 낭비가 있나."
 mexico.52.title:1 "[MEX.GetLeader]의 범사회주의혁명연합 선언"
 mexico.52.desc_not_trotsky:1 "[MEX.GetFactionName] 회의에서, [MEX.GetLeader](은)는 마르크스, 엥겔스 그리고 레닌에 대한 트로츠키의 해석이 스탈린주의와 같은 혁명에 대한 잘못된 해석들에 대해 우위를 차지한다고 선언하였습니다. (코민테른이라고도 알려진)제3인터내셔널의 붕괴와 함께, 전세계의 공산주의 지도자들은 자아비판할 자리에 초대받았습니다. 진정한 혁명 정신에 대한 정치적인 실명을 고백한 후, 그들은 제4인터내셔널에 초대되어 세계 사회주의 혁명의 도래를 도울 수 있을 것입니다."
 mexico.52.desc_trotsky:1 "[MEX.GetFactionName] 회의에서, [MEX.GetLeader](은)는 마르크스, 엥겔스 그리고 레닌에 대한 그 자신의 해석이 스탈린주의와 같은 혁명에 대한 잘못된 해석들에 대해 우위를 차지한다고 선언하였습니다. (코민테른이라고도 알려진)제3인터내셔널의 붕괴와 함께, 전세계의 공산주의 지도자들은 자아비판할 자리에 초대받았습니다. 진정한 혁명 정신에 대한 정치적인 실명을 고백한 후, 그들은 제4인터내셔널에 초대되어 세계 사회주의 혁명의 도래를 도울 수 있을 것입니다."
 mexico.52.a:1 "마침내 우리의 실수를 알게 되었군."
 mexico.52.b:1 "마르크스의 계획에 대한 우리의 해석만이 정당한 것이다."
 mexico.53.title:1 "[MEX.GetLeader]의 범사회주의혁명연합 선언"
 mexico.53.desc:1 "우리는 그동안 우리의 현 지도자들이 마르크스, 엥겔스 그리고 레닌의 참된 해석을 전파할 것이라 믿어왔지만, 이제 그들은 '자아 비판'과 함께 레닌에 대한 트로츠키주의 해석이야말로 사회주의의 승리로 향하는 유일한 올바른 길임을 공개적으로 고백할 것을 강요받는 처지에 놓였습니다. 그 결과, 우리는 갑자기 고립된 입장에 놓이게 되었습니다. 우리의 동맹은 붕괴하였고 우리는 트로츠키주의 관점의 정당성을 인지하거나 고립된 채 [MEX.GetFactionName](와)과 불화를 겪는 것 중 선택해야 하는, 이른바 코넬리우스의 딜레마에 봉착했습니다."
 mexico.53.a:1 "마침내 우리의 실수를 알게 되었군."
 mexico.53.b:1 "마르크스의 계획에 대한 우리의 해석만이 정당한 것이다."
 mexico.54.title:1 "카리브해에서의 철수를 요구한 [MEX.GetLeader]"
 mexico.54.desc:1 "4시간 이상의 정열적인 연설에서, [MEX.GetLeader](은)는 우리가 카리브 지역에 두고 있는 모든 식민지들이 그의 말에 의하면"지역 내 제국주의 압력에 대한 매우 가시적인 증거"이기 때문에 이를 포기할 것을 요구했습니다. 몇몇 사람들은 우리가 지금 멕시코에 화낼 여유가 없다고 말하지만, 좀 더 완고한 조언가들은 우리가 그에 저항할 여력이 충분하다 못해 넘쳐나며 우리 영토의 무결성이 절대로 짓밟혀서는 안 된다고 강조하고 있습니다."
 mexico.54.a:1 "그의 요구를 수락하지."
 mexico.54.b:1 "우리는 혁명가들과 협상하지 않는다!"
 mexico.55.title:0 "카리브해에서 물러난 [From.GetNameDef]!"
 mexico.55.desc:0 "제국주의적 모순과 대면하게 된 [From.GetAdjective] 정부는 소유 중인 카리브 지역의 탈식민지화를 이행하였습니다. 이는 노동자들에게 있어 뜻깊은 날이지만 아직 투쟁이 끝난 것은 아닙니다. 노동자들이 여전히 억압적인 제도 밑에 놓여있는 한, 노동자들의 완전한 자유에 이르지 않은 것입니다."
 mexico.55.a:0 "만국의 프롤레타리아 자유 투쟁은 계속된다."
 mexico.56.title:0 "[From.GetNameDef]의 요구 거부"
 mexico.56.desc:0 "제국주의 압제자들 특유의 거만한 투로, [From.GetNameDef](은)는 그들의 탐욕스러운 카리브 지역 점유에 대한 포기를 촉구하는 우리의 요구를 거부하였습니다! 그들의 프롤레타리아 계층은 이제 그들 정부의 모순을 직면하고 그들이 폭군을 위해 일하고 있음을 직시하여야 합니다."
 mexico.56.a:0 "무장한 프롤레타리아의 분노는 쓰디쓸 것이다!"
 mtg_usa_civil_war_fascists.1.t:1 "은색 군단 시위"
 mtg_usa_civil_war_fascists.1.desc:1 "오늘 아메리카 은색 군단에 의해 지휘되고 조직된 수많은 중도, 우익 단체들이 현재까지 워싱턴에서 관찰된 시위 중 가장 큰 규모 중 하나로 수도를 행진했습니다. 그 밖의 집회 역시 전국적으로 보고되었습니다.\n\n행진은 의사당 앞에서 멈춰섰고, 군중은 미합중국에 대한 반역죄로 국민의 기소배심 전, "의회 내 공산주의자들"을 심판하기 위해 그들을 내놓는 것을 요구했습니다.\n\n그에 관해, 행정부의 일부 의원들은 법치주의에 대한 시위자들의 보다 더 합법적인 우려와, 헌법상의 견제와 균형에 대한 밀착을 시위자들과 공유하고 있습니다. 하지만, 많은 다른 이들은 그들에 대해 강경한 입장을 취하고 있습니다. 곧 몇 주 내에 더 많은 집회들이 계획되어 있으니, 우리는 서둘러 선택해야 합니다."
 mtg_usa_civil_war_fascists.1.a:1 "상황이 심화되지 않게 막아야해."
 mtg_usa_civil_war_fascists.1.b:1 "폭도들에게 숙일까보냐."
 mtg_usa_civil_war_fascists.2.t:1 "폭력으로 비화된 시위"
 mtg_usa_civil_war_fascists.2.desc:1 "오늘 수도의 또 다른 시위에서 긴장감이 고조되었는데, 바로 아메리카 은색 군단의 대규모 시위 중에 일어난 일 때문이었습니다. 다수의 국회의원을 체포하여 그들에게 넘겨주어야 한다는 당초의 요구를 되풀이하면서, 시위대는 의사당을 습격하여 그들의 명단에 있는 사람들을 무력으로 제거하기 한 시간 전 최후통첩을 보내왔습니다.\n\n최후통첩이 아무런 반응 없이 지나가자 은색 셔츠단의 소대원들이 의사당의 경찰 대열을 향해 돌진했습니다. 피비린내 나는 난투극이 발생했고, 이 소동은 빠르게 다른 시위자들을 집어삼켰습니다. 경찰이 이렇게 제압당하자 다른 무리들이 건물 안으로 들어갔습니다. 이 방 저 방을 돌아다니면서 결국 여러 명의 계획된 희생자를 찾아냈으나 무장경찰에 의해 퇴거가 중지되었습니다. 이어진 총격전에서 폭도 중 몇 명이 사망했고, 두 명의 국회의원이 부상을 입었습니다.\n\n수도를 감싼 험악한 분위기가 가라앉았지만, 양측 모두 분쟁 확대에 대해 상대방을 비난하고 있습니다. 앞으로의 몇 주가 '의사당 폭동'으로 알려진 이 사건이 이번 시위의 종말이었는지, 아니면 단순히 더 큰 충돌의 서막이었는지를 보여줄 것입니다."
 mtg_usa_civil_war_fascists.2.a:1 "피가 흐르는군. 끝나기까지 더 많이 흐르겠지."
 mtg_usa_civil_war_fascists.10.t:1 "습격당한 무기고"
 mtg_usa_civil_war_fascists.10.desc:1 "어제 [GetCSAState]의 미 육군 무기고가 습격당했습니다. 다수의 무장 폭도들은 적은 수의 경비대원들에게 무기고 열쇠를 강하게 요구했고, 근처 수비대에서 지원군이 도착했을 때 습격자들은 이미 많은 무기를 탈취하고 물러간 상태였습니다.\n\n경비병들이 전혀 부상을 입지 않은 데다 증원병력이 도착하기까지 의심스러울 정도로 오랜 시간이 걸렸다는 점에서 정부 일각에서는 이번 공격이 조작된 공격이라는 추측도 나오고 있습니다."
 mtg_usa_civil_war_fascists.10.a:1 "심히 걱정스러운 소식이야."
 mtg_usa_civil_war_fascists.11.t:1 "세금 징수에 간섭하려는 주 정부"
 mtg_usa_civil_war_fascists.11.desc:1 "[GetCSAState] 정부는 주 내의 모든 세금 징수 및 불입 추징을 중단시키기 위해 주 경찰을 파견하였습니다. 또한, 주지사는 담배 및 주류에 관한 세금 및 관세를 무효로 선언하고 사업체들에게 재무부에 관세를 지불하지 말 것을 명령하였습니다.\n\n 그러나, 그는 기업과 개인이 그 이외에 재무부에 의해 부과된 세금에 대해서는 계속 납부할 것 또한 명령하였습니다."
 mtg_usa_civil_war_fascists.11.a:1 "탐욕스럽군."
 mtg_usa_civil_war_fascists.12.t:1 "[From.GetName] 장군 사임"
 mtg_usa_civil_war_fascists.12.desc:1 "건강 문제로 인해, [From.GetName] 장군이 사직서를 제출하였습니다. 그러나 그가 또다른 미국 내전이 코앞에 닥쳤다고까지 주장할 정도로 사적인 자리에서 국가의 정치적 방향성에 대한 깊은 우려를 표했다는 것은 공공연한 비밀입니다.\n\n아무래도 그는 그 자신의 충성심에 대해 고민하기보다는, 그의 동료 시민들에 맞서 무기를 들지 않는 쪽을 선택한 듯합니다."
 mtg_usa_civil_war_fascists.12.a:1 "그리울 것이다."
 mtg_usa_civil_war_fascists.13.t:1 "주방위군을 동원한 주지사"
 mtg_usa_civil_war_fascists.13.desc:1 "[usa_ng_mobilized.GetName] 주지사는 소위 "훈련 기간의 연장"을 위해 주방위군을 소집하였다고 발표하였습니다. 국방부는 이것이 [usa_ng_mobilized.GetName] 내에서의 계획된 기동 중 어떠한 것에 대해서도 설명할 수 없다고 주장하였습니다. \n\n 또한 주방위군 병력이 행군하는 동안 보급품 및 실탄을 휴대한 채 움직였다는 것으로 드러났는데, 이는 그들이 대체 무엇을 대비하고 있는지에 대한 의문을 자아냈습니다."
 mtg_usa_civil_war_fascists.13.a:1 "몹시 불안하군."
 mtg_usa_civil_war_fascists.14.t:1 "군무 이탈"
 mtg_usa_civil_war_fascists.14.desc:1 "다수의 부대에서 군인들이 휴가에서 복귀하지 못하거나 초소를 비우는 우려스러운 보고가 올라왔습니다. 더 문제인 것은 그 군인들 중 많은 수가 동향 출신이며, 집에서 온 편지를 수령하고 고작 며칠 뒤 실종된 것입니다.\n\n남부의 주들이 군인들을 고향으로 돌아오게 하려는 활동을 진행하는 것처럼 보입니다."
 mtg_usa_civil_war_fascists.14.a:1 "불충한 놈들."
 mtg_usa_civil_war_fascists.15.t:1 "무기 공장을 이전한 공장주"
 mtg_usa_civil_war_fascists.15.desc:1 "사업에 부적합한 정치적 환경을 이유로, 주요 무기 회사의 소유주는 오늘 생산 공정을 더 나은 장소로 옮길 것이라고 발표하였습니다. 그는 특히 생산 감소와 투자 의욕 저하를 불러왔다고 주장하는 노조 활동의 증가에 대해 강조하였습니다. 그 대신, 회사는 남부 주들 중 알려지지 않은 장소에 새 공장을 건설할 것입니다."
 mtg_usa_civil_war_fascists.15.a:1 "딱히 중요한 문제는 아니야."
 mtg_usa_civil_war_fascists.16.t:1 "민간 공장을 이전한 공장주"
 mtg_usa_civil_war_fascists.16.desc:1 "상무부의 기밀 지원에 따르면, 미국 북부의 점점 더 많은 사업주들이 더 높은 임금과 적은 근로 일수를 요구하는 노동 조합들의 파업 이후 생산 공정을 다른 주로 옮길 계획을 세웠다고 합니다. 사업계 내에서는 깊은 우려의 분위기가 조성되었으며, 많은 사람들이 이러한 파업을 진압하지 않는 주들에서 합리적인 이익을 얻는 것이 점점 어려워지고 있다고 주장하고 있습니다."
 mtg_usa_civil_war_fascists.16.a:1 "터무니없는 반미적인 행태이다."
 mtg_usa_civil_war_fascists.20.t:1 "분리독립!"
 mtg_usa_civil_war_fascists.20.desc:1 "오늘 아침 8시, [CSAcapital.GetName](으)로부터의 특사가 백악관에 도착하여 [CSAcapital.GetName](은)는 더 이상 공화국의 일원으로서 소속되지 않겠다는 주의회의 선언문이 [USA.GetLeader] 대통령의 앞으로 전달했습니다. 미국 독립선언서의 광범위한 인용에 따른, 이것이 모든 문명인들의 기본권이라고 주장하는 이 선언은 평화적인 분리독립이 모든 국민에게 이익이 되며, 새로운 국가는 [USA.GetNameDef]의 좋은 이웃으로서 본인의 일을 수행하는 것 이상을 바라지 않는다고 역설했습니다."
 mtg_usa_civil_war_fascists.20.a:1 "이런 게 반역이다."
 mtg_usa_civil_war_fascists.21.t:1 "분열된 집안"
 mtg_usa_civil_war_fascists.21.desc:1 "첫 번째 주가 [USA.GetNameDef](와)과의 관계를 단절하고 겨우 몇 시간 후, 다른 주들도 거의 비슷한 선언으로 그 뒤를 따랐습니다. [USA.GetNameDef]의 일원으로서 계속 연방에 남아 있길 찬성하는 몇몇 시위가 유혈사태로 변졌고 많은 연방 공무원들이 폭행을 당하자 평화적인 분리 독립의 희망은 순식간에 무너졌습니다. 몇몇의 경우에는 [USA.GetLeader] 대통령의 지지자들이나 독립에 대해 충분한 열정을 가지고 있지 않은 사람들 역시 군중에 의해 린치를 당했습니다. 임시 대통령 [CSA.GetLeader](은)는 이러한 사건들을 "정부 과민반응에 대한, 유감스럽지만 이해할 수 있는 시민의 보복 행위"라고 말하며 가해자들에 대해 대통령 특별 사면을 약속했습니다.\n\n그는 또한 "더 많은 오해"를 피하기 위해 국경의 비무장지대뿐만 아니라 새로운 주의 영토에서 모든 연방군을 완전히 철수시킬 것을 요구했습니다. [USA.GetLeader] 대통령은 심지어 그 요구조차 거부했고 반란에 가담한 주의 군대에 반란을 진압할 것을 명령했습니다."
 mtg_usa_civil_war_fascists.21.a:1 "전에도 이런 일이 있었는데?"
 mtg_usa_civil_war_fascists.22.t:1 "중립권 결성"
 mtg_usa_civil_war_fascists.22.desc:1 "[USA.GetNameDef](와)과 [CSA.GetNameDef] 사이의 적의 표출 이후, 다수의 주 의회가 비개입주의 법안을 통과시켰습니다. 이 법안은 주지사가 주 영토를 보전하고 어느 쪽의 전투 부대도 진입하는 것을 막도록 명령합니다. 법안은 더 나아가 양측의 어떠한 종류의 병력 모집 행위 또한 금지하지만, 결정적으로 분쟁 중인 양측 당사자들에게 선불로 무기와 탄약을 파는 것까지 금지하지는 않습니다. \n\n법안은 또한 주들이 그들 스스로를 [USA.GetNameDef]의 일부로 간주하고 그들만의 영구적인 정부를 구성하고자 하지 않을 것을 강조합니다."
 mtg_usa_civil_war_fascists.22.a:1 "겁쟁이들이지만, 적은 아니군."
 mtg_usa_civil_war_fascists.22.b:0 "각자의 편을 택했군."
 mtg_usa_civil_war_fascists.23.t:1 "중립권 해체"
 mtg_usa_civil_war_fascists.23.desc:1 "전쟁이 끝나면서 중립국들은 중립을 유지하기 위해 마련되었던 각종 법과 조치를 끝내겠다고 발표했습니다. 오늘부터 군 병력들은 다시 한번 그들의 영토에 자유롭게 들어갈 수 있습니다. 전쟁 중에 소집된 민병대는 평화적으로 해체되었습니다."
 mtg_usa_civil_war_fascists.23.a:1 "피를 흘릴 가치는 없었다."
 mtg_usa_civil_war_fascists.201.t:0 "[CSA_liberated_state.GetName]의 의용군"
 mtg_usa_civil_war_fascists.201.desc:0 "우리 부대가 [CSA_liberated_state.GetName] 주 내로 진군함에 따라, 우리를 향한 숨겨진 동경을 품고 있던 많은 수의 동정 어린 시민들을 마주하게 되었습니다. 그들은 애국적인 열정의 물결에 휩싸여서는 우리 군에 합류하는 것에 대해 요청해 왔습니다."
 mtg_usa_civil_war_fascists.201.a:0 "별도의 부대로 창설한다."
 mtg_usa_civil_war_fascists.201.b:0 "육군에 통합시킨다."
 mtg_usa_civil_war_fascists.202.t:0 "[USA_liberated_state.GetName]의 의용군"
 mtg_usa_civil_war_fascists.202.desc:0 "우리 부대가 [USA_liberated_state.GetName] 주 내로 진군함에 따라, 우리를 향한 숨겨진 동경을 품고 있던 많은 수의 동정 어린 시민들을 마주하게 되었습니다. 그들은 애국적인 열정의 물결에 휩싸여서는 우리 군에 합류하는 것에 대해 요청해 왔습니다."
 mtg_usa_civil_war_fascists.203.t:0 "[USA_state_government_created.GetName]의 정부 협조 반란군"
 mtg_usa_civil_war_fascists.203.desc:0 "스스로를 [USA_state_government_created.GetName] 시민 협의회라고 칭하는 단체는 그들이 [CSA.GetAdjective] 군 당국으로부터 [USA_state_government_created.GetName] 관리 권한을 인수했다고 발표하였습니다. 그들은 현재 진행 중인 분쟁과는 연관이 없다고 주장하는 한편, [CSA.GetAdjective] 군대의 병력 모집을 다루는 몇 가지 새로운 법률을 시행하겠다고 발표하였습니다.\n\n선언의 일부로써, 그들은 여전히 수도에 남아 있는 의회 의원들은 더 이상 [USA_state_government_created.GetName]의 사람들을 대표하지 않는다고 밝혔습니다."
 mtg_usa_civil_war_fascists.203.a:0 "모두가 반역자들이다."
 mtg_usa_congress_remove_state_tt:0 "두 명의 상원의원이 의회에서 사라졌다.\n"
 mtg_usa_congress_add_state_tt:0 "2명의 상원의원이 의회에 추가되었습니다. 그들은 처음에는 §G정부를 지지할 것입니다§!.\n"
 mtg_usa_civil_war_democrats.1.t:1 "수도에서의 시위"
 mtg_usa_civil_war_democrats.1.desc:1 "또 다른 대규모 시위가 수도를 강타했고, 시위는 국회의사당 안과 주변의 모든 주요 도로를 봉쇄했습니다. "민주공화국 보존을 위한 행동위원회"에 의해 조직된 시위대는 [USA.GetLeader] 대통령의 행정에서의 부패와 부정행위에 대한 독립적인 조사를 요구했습니다. 특히 그들은 대통령이 은색 군단을 비난하고 유권자로서의 그들의 권리가 존중될 것이라고 공개적으로 보장할 것을 요구했습니다.\n\n [USA.GetLeader] 대통령은 이러한 쟁점에 대해 일말의 대답조차 거부했습니다."
 mtg_usa_civil_war_democrats.1.a:1 "시위하라 그래, 나라는 그래도 돌아간다."
 mtg_usa_civil_war_democrats.2.t:1 "천만인 시위"
 mtg_usa_civil_war_democrats.2.desc:1 "미국 전역에서 [USA.GetLeader] 대통령의 정책에 반대하는 정기적인 시위가 규모가 커짐에 따라, 현재는 거의 매 시위마다 수백만 명의 항의자들이 참여하고 있습니다. 오늘, 백만 명 이상의 사람들이 워싱턴의 거리를 행진했고, 적어도 9개의 다른 장소에서 비슷한 수치가 보고되었습니다. 심지어 이 수치는 몇몇 주도들과 작은 도시들에서의, 수백 혹은 수천 개의 행진을 포함하지 않습니다. 이 시위는 정부의 평판이 저조한 정책 결정 이후 발생하고 있는데, 주최측은 이 결정이 공화국의 민주적 구조를 훼손한다고 주장하고 있습니다.\n\n이전에 시위자들이 대통령에게 보다 급진적인 이념과 거리를 두라고 요구했던 곳에서, 그들은 이제 그의 즉각적인 공직 철회를 요구합니다."
 mtg_usa_civil_war_democrats.2.a:1 "그래서 그 요구를 어떻게 시행해달라는 거지?"
 mtg_usa_civil_war_democrats.10.desc:1 "[GETUSASTATE] 외곽 지역에 위치한 미군 무기고가 지난 밤 알려지지 않은 세력의 침공에 의해 점거당했습니다. 소규모의 무장한 인원들이 소수의 경비병들을 창고로 몰아넣고 그곳에 가두었습니다. 동이 튼 후 병사들이 탈출했을 때, 그들은 병기들이 완전히 약탈당한 것을 확인하게 되었습니다. 아무래도 이 침입자들이 밤중에 대량의 물자를 알 수 없는 위치로 옮긴 것이 분명해 보입니다."
 mtg_usa_civil_war_democrats.11.t:1 "시민 민병대 결성"
 mtg_usa_civil_war_democrats.11.desc:1 "[USA.GetLeader] 대통령의 정책에 반하는 최근 일련의 행진과 시위 동안, 많은 시위대가 스스로를 성장세를 띠고 있는 "시민 민병대" 운동의 일부로 규정하며 공개적으로 무기를 소지하고 완장을 착용하고 다녔습니다. 경찰이 이에 대해 이의를 제기하자 시위대는 수정헌법 제 2조에 의거해 그들의 권리를 행사하고 있을 뿐이라 주장했습니다만, FBI 측은 이들 단체가 단순히 무기의 사적 소유를 장려하는 것이 아니라는 징후를 발견하였습니다.\n\n정보원들은 이 무장 단체들이 정기적인 모임을 가짐과 동시에 보병 훈련교범에 대한 접근 권한을 얻으려 시도하였다고 보고하고 있습니다."
 mtg_usa_civil_war_democrats.11.a:1 "전혀 잘못이 아니야."
 citizen_militia_tt:0 "유사시 시민들은 민병대로서 활동할 수 있다."
 mtg_usa_civil_war_democrats.14.t:1 "노동자들의 파업"
 mtg_usa_civil_war_democrats.14.desc:1 "조치를 촉구하는 광범위한 노조에 의한 대규모 파업이 미국 전역에 걸쳐 보고되었습니다. 가장 핵심적인 서비스 업종만이 이 파업에서 면제되었습니다. 많은 장소에서 동맹 파업자들과 동맹 파업 파괴자들 사이의 싸움이 벌어졌습니다. \n\n통상적인 경우와 다르게, 노동자들은 더 높은 임금이나 다른 양보를 요구하는 것이 아닌 [USA.GetLeader] 대통령의 사임을 요구하고 나섰습니다."
 mtg_usa_civil_war_democrats.14.a:1 "공산주의 반역자를 아무도 예상 못 한 건가?"
 mtg_usa_civil_war_democrats.15.t:1 "무기 공장을 이전한 공장주들"
 mtg_usa_civil_war_democrats.15.desc:1 "전국적으로 불안정성이 증가함에 따라, 많은 기업인들은 점포를 차리기에 더 안전한 장소를 조용히 물색하기 시작하였습니다. 구체적으로, 미국의 남부 주들은 일부 회사들이 공장 전체를 나라 반대편에서부터 이전해 옴에 따라 산업 생산량의 소생을 만끽하였습니다."
 mtg_usa_civil_war_democrats.15.a:1 "환영합니다."
 mtg_usa_civil_war_democrats.16.t:1 "경제 이민"
 mtg_usa_civil_war_democrats.16.desc:1 "최근 수십 년간 이뤄졌던 농촌 지대에서 북동부 산업 지대로의 이주 이후, 최근의 정부 보고서에 따르면 이에 대한 극적인 반전이 이루어지고 있음이 드러났습니다. 점점 더 많은 민간 부문의 회사들이 남부 주들로 이전하여 기존 저개발 지역에 정착하며, 수백 개의 새로운 일자리를 창출해 내고 있습니다. 많은 공장주들은 주기적인 파업과 점점 더 공격적으로 변해가는 노조들로 인한 북부의 "적대적인" 기류를 사유 중 하나로 언급하였습니다."
 mtg_usa_civil_war_democrats.16.a:1 "대통령의 정책이 잘 통하는데!"
 mtg_usa_civil_war_democrats.20.t:1 "보스턴 반란"
 mtg_usa_civil_war_democrats.20.desc:1 "대통령에 대한 일련의 항의가 마침내 절정에 이르렀습니다. 어제, 보스턴 중심가에서 행진이 목적지에 도달한 후, 시위자들은 집으로 돌아가기 위해 흩어지지 않았습니다. 대신, 그들은 작은 그룹으로 나뉘어 도시 주변의 중요 요충지를 장악했습니다. 해질녘에, 그들은 도시를 완전히 장악했습니다. 경찰은 대부분 시위대로 넘어갔고 매사추세츠 주지사는 주 방위군 투입을 거부했습니다.\n\n'보스턴 시민위원회'가 이 도시를 장악하고 반군과 협력하고 있는 것으로 알려졌습니다. 뉴잉글랜드의 다른 주들은 그들이 더 이상 [USA.GetLeader] 대통령이 서명한 어떤 법에도 제한되지 않는다고 말하면서, 지지 운동을 통과시켰습니다. 대신, 그들은 미국의 다른 모든 주 정부들에게 대통령이 물러나고 의회가 해산되고 새로운 선거가 실시될 것을 선언할 것을 요구하고 있습니다.\n\n군대의 일부가 우리 편으로 남아 있는 동안, 전 군대는 그들의 장교들에게 반란을 진압하는 명령에 복종하지 않을 것이라고 알렸습니다."
 mtg_usa_civil_war_democrats.20.a:1 "아무도 심각하게 생각 안 해. 곧 사그라들 텐데."
 mtg_usa_civil_war_democrats.21.t:1 "웨스트코스트로 퍼져나간 반란군"
 mtg_usa_civil_war_democrats.21.desc:1 "캘리포니아, 오리건, 워싱턴의 주 정부는 모두 보스턴 정부에 대한 지지를 선언하고 모든 연방 공무원들에게 그들의 직책을 사임하거나 이들 주의 영토를 즉시 떠나라고 명령했습니다. 비록 이런 움직임에 반대하는 일부 산발적인 저항의 대한 보고가 있지만, 대중의 지지에 대부분 동조하는 것으로 보입니다."
 mtg_usa_civil_war_democrats.21.a:1 "이 나라의 중심은 아직 우리가 지키고 있다."
 mtg_usa_civil_war_democrats.22.t:1 "정부 수립을 선포한 미드웨스트"
 mtg_usa_civil_war_democrats.22.desc:1 "점점 더 많은 주들이 합법 정부의 지시를 거부함에 따라, 오하이오, 미주리, 위스콘신, 일리노이, 인디애나, 미시간 주지사들은 공동으로 그들의 주민에  어떠한 선동적인 행동도 용납하지 않겠다고 선언했습니다. 새로운 내전은 외국의 침략에 직면하여 미국을 위험하게 약화시킬 것이라고 그들은 주장합니다."
 mtg_usa_civil_war_democrats.22.a:1 "그럼 그래야지."
 mtg_usa_civil_war_democrats.23.t:1 "반란군에 가담한 이스트코스트"
 mtg_usa_civil_war_democrats.23.desc:1 "뉴잉글랜드에서 남쪽으로 행진하는 반란군은 메릴랜드, 뉴욕, 펜실베이니아, 뉴저지에서 해방군으로 널리 환영받고 있으며, 지방 주지사들은 주 경찰과 주방위군에 간섭하지 말라고 명령했습니다. 수도 주변의 충성 세력을 규합하려는 어떠한 시도도 실패했습니다. [USA.GetLeader] 대통령은 반란군이 모든 탈출구를 봉쇄하기 불과 몇 시간 전에 워싱턴으로부터 대피했습니다. 그는 버지니아주 리치몬드에 도착했으며 곧 더 남쪽으로 이동하리라 예상됩니다."
 mtg_usa_civil_war_democrats.23.a:1 "돌아올 것이다."
 mtg_usa_civil_war_democrats.25.t:1 "노스웨스트 분리 독립"
 mtg_usa_civil_war_democrats.25.desc:1 "와이오밍, 아이다호, 몬타나 주지사들은 보스턴 정부를 위해 공동선언을 했습니다. 워싱턴과 오레곤의 반란군은 이미 그들만의 전우 정신으로 연대해 왔습니다."
 mtg_usa_civil_war_democrats.25.a:1 "거긴 어차피 빈 황무지 땅이던데."
 mtg_usa_civil_war_democrats.26.t:1 "정부 수립을 선포한 노스웨스트"
 mtg_usa_civil_war_democrats.26.desc:1 "와이오밍 주, 아이다호 주, 몬타나 주 입법부는 현 비상사태 기간 동안 연방정부에 반대하는 발언을 한 사람을 체포하고 구금할 수 있는 권한을 지방 사법기관에 부여함으로써, 반체제법을 통과시켰습니다. 그러나 인근 워싱턴과 오리건주의 반란군 주둔은 우리 군대의 신속한 개입이 필요해 보입니다."
 mtg_usa_civil_war_democrats.26.a:1 "거긴 전략적으로 중요한 곳인데."
 mtg_usa_civil_war_democrats.27.t:1 "사우스웨스트 분리 독립"
 mtg_usa_civil_war_democrats.27.desc:1 "네바다, 애리조나, 유타, 뉴멕시코, 콜로라도 모두 반역을 선언했습니다. 캘리포니아에서 반군의 통행을 허락하는 명령에 따르지 않았던 주 공무원들은 즉각 해임되었고 많은 수가 수감되었습니다."
 mtg_usa_civil_war_democrats.27.a:1 "좋아. 방어할 가치도 없는 쓸모없는 사막땅이었는데."
 mtg_usa_civil_war_democrats.28.t:1 "정부 수립을 선포한 사우스웨스트"
 mtg_usa_civil_war_democrats.28.desc:1 "네바다, 애리조나, 유타, 뉴멕시코, 콜로라도 주지사들은 보스턴 정부를 지지하는 대규모 시위가 열린 후 비상사태를 선포했습니다. 주 경찰과 주 방위군 부대는 공황상태에 빠진 시위자들에게 총격을 가했고, 시위자들은 사망자와 부상자들을 끌고 도망쳤습니다."
 mtg_usa_civil_war_democrats.28.a:1 "집회와 연설을 위한 시대는 이제 갔다."
 mtg_usa_civil_war_democrats.29.t:1 "서-미드웨스트 분리 독립"
 mtg_usa_civil_war_democrats.29.desc:1 "다코타, 아이오와, 미네소타, 네브라스카 주 정부는 현지 법 집행관들과 동조적인 주 방위군이 지지한 사전 계획되고 시행된 봉기에 의해 강제로 추방되었습니다. 성급하게 선출된 임시 주지사들은 보스턴 정부에 대한 지지를 선언했습니다."
 mtg_usa_civil_war_democrats.29.a:1 "그 지역은 쉽게 되찾을 수 있다."
 mtg_usa_civil_war_democrats.30.t:1 "정부 수립을 선포한 서 미드웨스트"
 mtg_usa_civil_war_democrats.30.desc:1 "오늘날 다코타, 아이오와, 미네소타, 네브라스카 주 정부는 법 집행관과 반항적인 주방위군의 지원을 받은, 교묘히 계획된 좌익 쿠데타 시도를 간신히 물리쳤습니다. 충성파 시민들은 주 입법부를 보호하고 여러 명의 주지사들이 체포되는 것을 막았지만, 주도에서 발생한 몇 번의 총격전에서 다수의 사상자가 발생했습니다."
 mtg_usa_civil_war_democrats.30.a:1 "모두가 영웅이다."
 mtg_usa_civil_war_democrats.31.t:1 "미드웨스트 분리 독립"
 mtg_usa_civil_war_democrats.31.desc:1 "오하이오, 미주리, 위스콘신, 일리노이, 인디애나, 미시간 주지사는 정부의 지원 부족과 전직 대통령 [USA.GetLeader]의 리더십 부족을 이유로 보스턴 정부를 위한 선언을 발표했습니다. 다만 이들 주지사들 모두 이전에 대통령 진영에서 확고하게 고려되었기 때문에 반란군 내부의 관계는 경색될 가능성이 높습니다."
 mtg_usa_civil_war_democrats.31.a:1 "그들은 특별히 가장 나중에 손봐주도록 하지."
 mtg_usa_civil_war_democrats.40.t:0 "정부를 이끌고자 하는 맥아더의 제안"
 mtg_usa_civil_war_democrats.40.desc:0 "정부가 완전한 수세에 놓이고 국가 내 많은 지역들이 폭동에 동참함에 따라, 맥아더 장군이 우리 측에 제안을 해 왔습니다. 맥아더는 오직 그만이 진정으로 미국인의 사고 방식을 이해하고 지금 이 위기의 순간에 안정과 지도력을 제공할 수 있다는 점을 지적하며, 폭동 세력이 패퇴할 때까지 그 자신이 '국방 정부'를 이끌겠다고 제안하였습니다. 맥아더에 따르면, 맥아더 장군을 그 자리에 둠으로써 민간 지도부와 군 사령부 사이의 마찰을 줄이고자 하는 것입니다.\n\n정부 내 몇몇 인사들은 그가 계속해서 자신을 3인칭화하여 언급하는 사실에 대해 다소 불편한 기색을 내비치고 있습니다."
 mtg_usa_civil_war_democrats.40.a:0 "필사적인 상황에는 필사적인 대책을 써야 한다."
 mtg_usa_civil_war_democrats.40.b:0 "그건 공화국의 종말이야."
 mtg_usa_civil_war_democrats.41.t:0 "[USA.GetLeader]에게 도전한 윌리엄 더들리 펠리"
 mtg_usa_civil_war_democrats.41.desc:0 "보스턴 폭동이 마침내 종국에 이르렀고, 정부 내 많은 인사들은 다음으로 어떻게 이어나가야 할 것인지에 대해 확신을 세우지 못했습니다. 맥아더의 국방 정부는 원래 전쟁이 끝날 때까지만 지속되도록 계획되어 있었습니다. 그러나, [USA.GetNameDef] 주변의 세상은 더욱 적대적으로 변화하기만 하였고, 아마 우리는 곧 다시금 전쟁의 한가운데에 위치한 스스로를 발견하게 될지도 모릅니다. 파시스트 지도자 윌리엄 더들리 펠리는 맥아더에게 그의 봉사에 대해 감사를 표하면서, 공개적으로 '준법적이고 질서 잡힌 정부'로의 회귀의 뜻을 밝혔습니다. 펠리는 전쟁 중 자신의 행보에 대한 지지의 급증을 지적하며, 그 스스로가 미국의 대통령이자 지도자의 자리에 오를 것이 예견되어 있었다고 천명하였습니다. [USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\n그 답지 않은 겸손함을 보이며, [USA.GetLeader](은)는 여론이 요구할 경우 자리에서 물러나겠다고 제안하였습니다. 미국인들은 정부의 나머지 인사들이 이 문제에 대해 어떻게 생각하고 있는지를 살피고 있습니다."
 USA_hilt_candidate:0 "\n\n 혼란을 가중시킨 것은 이전에 정치적으로 무명 인사였던 아담 힐트 씨였는데, 그는 본래 베를린에 위치했으나 독일 내전 중 아칸소 주 브라우나우로 도피한 세계적인 인지도의 힐트&파트너 건축회사의 대표로 최근 조국에 봉사하겠다는 의지를 공개적으로 표명하였습니다. 몇몇 비판자들이 힐트의 독일 억양에 대해 의문을 제기했는데, 힐트 씨는 이에 대해 독일 내에서 오랜 세월 동안 일하고 예술에 대해 공부하면서 생긴 것이라 주장했습니다. 힐트에 따르면, 그러한 사소한 사항들은 중대한 문제에서 시선을 돌리게 만들 뿐이며 애국자이자 자연인 시민에게 오점을 남기려 하는 비겁한 시도에 지나지 않습니다."
 USA_lindbergh_candidate:0 "\n.\n.최근 전쟁과 항공술 보편화에 대한 자신의 공로를 언급하며, 유명한 비행사 찰스 린드버그 또한 자신의 모자를 링 위로 던졌습니다. 린드버그는 두 주요 후보의 분열을 초래한 상태를 지적했으며 자신이 나라의 차이를 극복하고 단결시켜 과거의 위대함으로 돌아가도록 고무할 수 있는 최적의 인물이라고 믿고 있습니다."
 mtg_usa_civil_war_democrats.41.d:0 "찰스 린드버그에게 정부를 구성해 달라고 해라."
 mtg_usa_civil_war_democrats.41.a:0 "그는 그의 역할을 다했다."
 mtg_usa_civil_war_democrats.41.b:0 "아직 공화국은 그가 필요하다."
 mtg_usa_civil_war_democrats.41.c:0 "힐트가 국가 재건에 가장 적합해 보이는군."
 mtg_usa_canadian_corridor.1.t:1 "캐나다 회랑"
 mtg_usa_canadian_corridor.1.desc:1 "[USA.GetNameDef]의 우리 대사가 오늘 국무부에 초치되어 최후통첩을 받았습니다. 그에게 건네진 쪽지에 따르면, [USA.GetNameDef] 정부는 워싱턴과 알래스카 사이의 지역에 대한 캐나다의 주권을 더 이상 받아들일 수 없다고 합니다. \n\n군대의 통행과 특정한 국경에 대한 통제를 면제하자는 제안은 단호히 거부되었습니다. [USA.GetAdjective] 정부는 자정까지 답변을 기대하고 있습니다."
 mtg_usa_canadian_corridor.1.a:1 "그들은 지원을 받을 것입니다."
 mtg_usa_canadian_corridor.1.b:1 "절대 안 돼!"
 mtg_usa_canadian_corridor.2.t:1 "[CAN.GetNameDefCap] 수락"
 mtg_usa_canadian_corridor.2.desc:1 "[CAN.GetLeader] 정부는 우리의 요구에 동의하였고 분쟁 지역에서 철수하였습니다. 우리 부대는 도시 너머에 존재하는 문명의 전초 기지에 대한 통제력을 주축하기 위해 전진하였습니다."
 mtg_usa_canadian_corridor.2.a:1 "현명한 선택을 했군."
 mtg_usa_canadian_corridor.3.t:1 "[CAN.GetNameDefCap] 거부"
 mtg_usa_canadian_corridor.3.desc:1 "우리의 요구를 "'밴쿠버 아니면 전쟁!'이라고 외치는 것밖에 되지 않으면서 우리가 겁쟁이처럼 숙이길 바라는 처사"라 칭히며, [CAN.GetLeader]은(는) 이 이상의 외교적 접근에 대해 공개적으로 비난했습니다. 보도에 따르면 [CAN.GetAdjective] 부대는 고등급 경보를 발령하고 국경선을 따라 수비 위치를 점령하고 있는 것으로 알려졌습니다."
 mtg_usa_canadian_corridor.3.a:1 "우리는 평화를 제안했지만 저들은 전쟁을 선택하는군."
 mtg_usa_canadian_corridor.3.b:1 "우리는 돌과 나무 덩어리들을 놓고 전쟁할 여유가 없다."
 mtg_usa_southern_threat.1.t:1 "회담우호조약을 요구한 [USA.GetNameDefCap]"
 mtg_usa_southern_threat.1.desc:1 "[USA.GetLeader] 대통령이 미국 정부의 일련의 요구를 전달하기 위해 우리 대사를 불러들였습니다. 그중에는 [USA.GetAdjective] 대사에게 특별 회담권을 부여하는 내용이 포함되어 있습니다. 사실상, 이러한 권한은 미국 정부가 우리가 내리는 어떠한 결정에도 거부권을 행사할 수 있도록 할 것입니다.\n\n계속되는 내용에 따르면, 우리가 거부할 경우 [USA.GetAdjective] 정부는 "국가 안보를 보장하기 위해 필요할 것으로 보이는 조치"를 취할 것이라고 강요할 것입니다."
 mtg_usa_southern_threat.1.a:1 "우리는 참사를 막기 위해 용납할 수 없는 걸 받아 들여야 한다."
 mtg_usa_southern_threat.1.b:1 "절대 안 돼!"
 mtg_usa_southern_threat.2.t:1 "[MEX.GetLeader]의 수락"
 mtg_usa_southern_threat.2.desc:1 "자신들의 입장이 절망적이라는 것을 깨달은 [MEX.GetLeader] 정권은 우리의 제안을 받아들였고 어떠한 중책을 결정하기 전에 우리와 상의하기로 합의했습니다."
 mtg_usa_southern_threat.2.a:1 "퍼싱이 자랑스러워하겠군."
 mtg_usa_southern_threat.3.t:1 "[MEX.GetLeader]의 거부"
 mtg_usa_southern_threat.3.desc:1 "In a long-winded speech, recalling the heroics of past generations of Mexicans in the face of "blatant American aggression", [MEX.GetLeader] has refused to even consider our requests and told our ambassador that the Mexican people would never bow to foreign invaders."
 mtg_usa_southern_threat.3.a:1 "우리는 이 모욕이 처벌받지 않게 할 수 없습니다."
 mtg_usa_southern_threat.3.b:1 "전쟁은 우리의 관심사가 아니다."
 mtg_usa_north_american_dominion.1.t:1 "대외정책 통제권을 요구하는 [USA.GetNameDefCap]"
 mtg_usa_north_american_dominion.1.desc:1 "In what appears to be part of a concerted diplomatic offensive all across North America and the Carribean, the [USA.GetAdjective] ambassador has handed over a note from President [USA.GetLeader] informing us that his government expects us to consult them in any future foreign policy decisions, "in the interest of the continued peace and goodwill between our nations"."
 mtg_usa_north_american_dominion.1.a:1 "선택의 여지가 없다."
 mtg_usa_north_american_dominion.2.t:1 "[From.GetNameDefCap]의 종속화 수락"
 mtg_usa_north_american_dominion.2.desc:1 "[From.GetLeader] 정부는 우리의 요청에 동의했고 우리의 대사가 그들이 내리는 모든 주요 정책 결정에 대해 거부권을 행사할 수 있도록 허락할 것입니다."
 mtg_usa_north_american_dominion.2.a:1 "현명한 선택이군."
 mtg_usa_north_american_dominion.3.t:1 "[From.GetNameDefCap]의 거부"
 mtg_usa_north_american_dominion.3.desc:1 "우리의 외교문서에 대해 [From.GetLeader]의 심정은 깊은 실망감으로 채워진 것으로 보이며, 이에대해 [From.GetNameDef]의 독립과 주권에 대한 길고 자랑스러운 역사로 답했으며, 결코 외국의 강대국의 의지에 강요 당하는 것을 허용하지 않을 것이라고 선언했습니다.\n\n나아가 [USA.GetLeader] 대통령에게 [USA.GetNameDef]의 평화에 대한 가장 큰 위협으로 간주되어 상상할 수 없는 결과를 초래할 것이 분명할 것으로 보인다며, 이 문제에 대한 전쟁의 영향을 고려해 줄 것을 간청했습니다."
 mtg_usa_north_american_dominion.3.a:1 "약자의 용감한 발언이다."
 mtg_usa_north_american_dominion.3.b:1 "그가 맞을지도 모른다."
 mtg_usa_strategic_interests.1.t:1 "미국의 영토 요구"
 mtg_usa_strategic_interests.1.desc:1 "President [USA.GetLeader] has arrived in London to discuss a number of proposals regarding ownership of several strategic locations around the globe. According to the [USA.GetAdjective] government, [ENG.GetNameDef] lacks both the resources and the will to adequately defend those areas in a way that ensures that [USA.GetAdjective] interests are met. Unless the [ENG.GetAdjective] government can give sufficient guarantees that these commitments are met, analysts believe that [USA.GetLeader] will demand that we turn over control over these territories to [USA.GetNameDefCap]."
 mtg_usa_strategic_interests.1.a:1 "그들은 저들을 환영 할 것이다."
 mtg_usa_strategic_interests.1.b:1 "이곳은 전략적으로 중요한 곳이다!"
 mtg_usa_strategic_interests.2.t:1 "[From.GetNameDefCap]의 영토 이양"
 mtg_usa_strategic_interests.2.desc:2 "오랜 내부 토론 끝에 [ENG.GetAdjective] 정부는 제안을 수락하기로 결정했습니다. 요청된 지역의 소유권을 양도하기위한 양측의 일정이 합의되었습니다."
 mtg_usa_strategic_interests.2.a:1 "굉장해!"
 mtg_usa_strategic_interests.3.t:1 "[From.GetNameDefCap]의 협력 거부"
 mtg_usa_strategic_interests.3.desc:1 "Mere minutes after meeting, [ENG.GetLeader] and [USA.GetLeader] broke off negotiations as the [ENG.GetAdjective] reply was a very simple "No." A more extensive official note has since followed, but it merely reinforces the refusal to even discuss terms."
 mtg_usa_strategic_interests.3.a:1 "그렇다면 그들이 제대로 방어하는지 보자!"
 mtg_usa_strategic_interests.3.b:1 "이 영토들은 값어치가 없다."
 mtg_usa_pacific_pacification.1.t:1 "[From.GetNameDefCap]의 식민지 자산 요구"
 mtg_usa_pacific_pacification.1.desc_a:0 "A delegation of the [USA.GetAdjective] government has arrived to discuss the security of our holdings in the Pacific. Noting the continued instability in China and the situation in Japan, President [USA.GetLeader] is willing to assume responsibility for the defense of [GET_AUSTRALIA_NEW_ZEALAND_STATUS], in return for a number of privileges and reserve rights.\n\n While the [USA.GetAdjective]s claim that these rights would only be used to ensure the security of [GET_AUSTRALIA_NEW_ZEALAND_STATUS], many in the government believe that it would make [GET_AUSTRALIA_NEW_ZEALAND_STATUS] little more than puppets."
 mtg_usa_pacific_pacification.1.desc_b:0 "A delegation of the [USA.GetAdjective] government has arrived to discuss plans for our common defense. It appears that President [USA.GetLeader] considers our little part of the world of vital interest to the security of [USA.GetNameDef]. Beyond a simple guarantee to come to our aid, however, the [USA.GetAdjective] government wants to ensure that we ourselves can not become a threat. For this reason, the agreement comes with a number of provisions that will allow [USA.GetNameDef] a significant say in how we conduct our internal matters.\n\nWhile the threat of war has not been made in the negotiations so far, it clear that President [USA.GetLeader] would consider our refusal a very hostile act."
 AST_NZL_PUPPET:0 "호주와 뉴질랜드"
 AST_NZL_NO_PUPPET_FALLBACK:0 "남태평양의 나라들"
 mtg_usa_pacific_pacification.1.a:1 "국내 문제에 간섭할 순 없지."
 mtg_usa_pacific_pacification.1.b:1 "저 지역들은 잘 방어할 수 있다."
 mtg_usa_pacific_pacification.2.t:1 "[From.GetNameDefCap] 수락"
 mtg_usa_pacific_pacification.2.desc:1 "[From.GetLeader] 정부는 제안을 수락했습니다. 세부 사항의 이행을 조정하기 위해 특별 공동위원회가 구성되었습니다."
 mtg_usa_pacific_pacification.2.a:1 "잘했군."
 mtg_usa_pacific_pacification.3.t:1 "[From.GetNameDefCap] 거부"
 mtg_usa_pacific_pacification.3.desc:1 "[From.GetNameDef] 정부는 양국 사이에 미해결된 문제가 없다고 주장하며 우리 대표단을 만나는 것조차 거부하였습니다. 그러나 [GET_AUSTRALIA_NEW_ZEALAND_STATUS] 주재무관은 최근 군사 기동의 현격한 증가에 대해 보고하였습니다."
 mtg_usa_pacific_pacification.3.a:1 "무력을 사용하는 수밖에 없겠군."
 mtg_usa_pacific_pacification.3.b:1 "우리는 전쟁할 여유가 없다."
 mtg_usa_secure_asia.1.t:1 "[USA.GetNameDefCap]의 압력 행사"
 mtg_usa_secure_asia.1.desc:1 "President [USA.GetLeader] has sent a special representative to the capital to meet with [This.GetLeader] and discuss the renewed interest of [USA.GetNameDef] in the area. [This.GetNameDefCap] evidently forms the linchpin of [USA.GetAdjective] strategy for the region. As such, it has been communicated to our government that [USA.GetNameDef] can not tolerate an unfriendly or indeed hostile government in [This.GetNameDef]."
 mtg_usa_secure_asia.1.a:1 "무릎을 꿇는것이 더 낫다."
 mtg_usa_secure_asia.1.b:1 "발 아래에서 죽는 것이 더 낫다."
 mtg_usa_secure_asia.2.t:1 "[From.GetLeader] 수락"
 mtg_usa_secure_asia.2.desc:2 "Following extensive negotiations and guarantees of his personal safety, [From.GetLeader] has accepted to allow our Special Envoy extensive consultation rights, allowing us a significant amount of influence over their internal matters."
 mtg_usa_secure_asia.2.a:1 "훌륭하군."
 mtg_usa_secure_asia.3.t:1 "[From.GetNameDefCap] 저항"
 mtg_usa_secure_asia.3.desc:1 "[From.GetAdjective] 정부로부터 "한 번 얻어낸 자유는 절대 포기할 수 없다,"는 메시지가 도착하였습니다. 더 이상의 의사소통은 이루어지지 않았으며 [From.GetNameDef] 주재 우리 대사는 여권과 함께 돌려보내졌습니다."
 mtg_usa_secure_asia.3.a:1 "용감하군. 멍청하지만 확실히 용감하다."
 mtg_usa_secure_asia.3.b:1 "어찌됐든 저들은 문제되지 않는다."
 mtg_usa_secure_asia.4.t:1 "미국의 식민지 지배권 요구"
 mtg_usa_secure_asia.4.desc:1 "In a recent press conference, President [USA.GetLeader] announced a new strategic outlook for the Indo-Chinese region and greater South-East Asia. His government will no longer accept the apparent power-vacuum in the region. Whatever control over Indonesia exists is far too weak to guarantee the security of [USA.GetAdjective] interests in the region. His government aims to change this. \n\nWhen summoned by [This.GetLeader] to explain the comments, the [USA.GetAdjective] ambassador handed over a note that outlined the [USA.GetAdjective] position in detail. The demands amount to nothing less than handing over control over the Islands of Indonesia to [USA.GetAdjective] control."
 mtg_usa_secure_asia.4.a:1 "그들은 저들을 환영 할 것이다."
 mtg_usa_secure_asia.4.b:2 "터무니없는 제안이군."
 mtg_usa_secure_asia.5.t:1 "[From.GetLeader]의 제의 수락"
 mtg_usa_secure_asia.5.desc:1 "Speaking before the press, [From.GetLeader] today announced that his government had signed a treaty with [USA.GetNameDef] regarding shared sovereignty in the East Indies.\n\nThe treaty contains a number of secret provisions that will essentially transfer control to us as soon as our administrators are in place. The State Department has already dispatched a number of officials to the region."
 mtg_usa_secure_asia.5.a:1 "최고의 수익이군."
 mtg_usa_secure_asia.6.t:1 "[From.GetNameDefCap]의 작업 중단"
 mtg_usa_secure_asia.6.desc:2 "Negotiations with [From.GetNameDef] have collapsed almost as soon as they started. The [From.GetAdjective] cabinet discussed our note for less than an hour before summarily rejecting it. The [From.GetAdjective] foreign minister has informed our ambassador that unless the proposal is substantially altered, there is nothing to discuss."
 mtg_usa_secure_asia.6.a:1 "저들은 평화적으로 해결할 기회를 가졌었지만, 그 기회를 날려버렸다."
 mtg_usa_secure_asia.6.b:1 "저들이 그곳을 지킬지도...당장은."
 mtg_usa_secure_asia.7.t:1 "[USA.GetNameDefCap]의 인도차이나 요구"
 mtg_usa_secure_asia.7.desc:1 "As part of a larger diplomatic offensive, President [USA.GetLeader] has publicly identified Vietnam and Indochina as a region of vital interest to [USA.GetNameDef]. Therefore, [USA.GetNameDef] will aim to increase their presence in the area.\n\nPrivately, [USA.GetNameDef] have been making very aggressive noises about Indochina. Aside from exerting pressure on [SIA.GetNameDef], they have also demanded the right to station troops in our colonies and to 'direct' the colonial administration. \n\nIn effect, this would amount to ceding those territories to their control."
 mtg_usa_secure_asia.7.a:1 "베트남을 갖게 두자."
 mtg_usa_secure_asia.7.b:1 "여기는 중요한 [This.GetAdjective]의 지역이다!"
 mtg_usa_secure_asia.8.t:1 "[From.GetNameDefCap]의 인도차이나 이양"
 mtg_usa_secure_asia.8.desc:1 "the [From.GetAdjective] government has agreed to our demands and instructed the local administration to cooperate fully until we can get our people in place."
 mtg_usa_secure_asia.8.a:1 "베트남에 대한 우리의 개입은 이 지역을 위한 평화와 번영의 새로운 시대를 가리키고 있다."
 mtg_usa_secure_asia.9.t:1 "[From.GetNameDefCap]의 거부"
 mtg_usa_secure_asia.9.desc:1 "장기간의 과열된 협상 끝에, [From.GetAdjective] 정부는 마침내 우리의 제안을 거절하기로 하였습니다. [From.GetNameDef] 주재 우리 대사는 더 이상 [From.GetLeader](와)과 약속조차 잡을 수 없게 되었다고 보고하였습니다."
 mtg_usa_secure_asia.9.a:1 "우리는 국가 안보에 대해 타협하지 않을 것이다."
 mtg_usa_secure_asia.9.b:1 "베트남의 일에 관여하는 것은 어쨌든 간에 중대한 실수가 될 것이다."
 mtg_usa_protect_south_america.1.t:1 "남아메리카 안보 회담"
 mtg_usa_protect_south_america.1.desc:1 "At a summit in the [USA.GetAdjective] capital, [USA.GetAdjective] President [USA.GetLeader] has called for a new security architecture in South America. While couched in diplomatic terms, the [USA.GetAdjective] government clearly envisions itself as the main force behind the security of the continent, and in return expects that we follow their political guidance.\n\n In fact, [USA.GetAdjective] diplomats are already pushing for this behind the scenes and translating these proposals into concrete action points like special consultation rights and veto powers for the US ambassador - and only the US ambassador.\n\nMore chilling is the fact that refusing to accept this would, according to the President, be considered a hostile and destabilizing act, with 'deeply unfortunate' consequences."
 mtg_usa_protect_south_america.1.a:1 "결과가 너무 육중해 버틸 수가 없다."
 mtg_usa_protect_south_america.1.b:1 "우리의 자유를 지켜 낼 것이다!"
 mtg_usa_protect_south_america.2.t:1 "우리의 지침을 수락한 [From.GetNameDefCap]"
 mtg_usa_protect_south_america.2.desc:1 "[From.GetLeader] 대통령은 우리의 요구를 수락하였고 [From.GetAdjective] 외무부 장관에게 더 나은 세부 조건의 협상을 지시하였습니다."
 mtg_usa_protect_south_america.2.a:1 "참된 지도자다."
 mtg_usa_protect_south_america.3.t:1 "우리의 지침을 거부한 [From.GetNameDefCap]"
 mtg_usa_protect_south_america.3.desc:1 "The delegation from [From.GetNameDef] have hurriedly left the summit to travel home. The [From.GetAdjective] ambassador has so far refused to comment on this, claiming to still be waiting on instructions from home."
 mtg_usa_protect_south_america.3.a:1 "우리는 저 깡패들이 전역을 위협하도록 내버려 둘 수 없다."
 mtg_usa_protect_south_america.3.b:1 "전쟁은 그 지역의 혼란을 야기할 뿐이다."
 mtg_usa_foreign_support.1.t:1 "[USA.GetNameDef]에의 증여"
 mtg_usa_foreign_support.1.desc:1 "Some leading members of the Silver Legion of America have been on a lecture tour through [This.GetNameDef], talking at length about the threat their country faces from well-entrenched communists in all levels of government. The American way of life is under attack, and any kind of support we could render would be greatly appreciated and might make the difference in the sadly necessary struggle about to come."
 mtg_usa_foreign_support.1.a:1 "우리는 할 수 있는 일을 해야 한다."
 mtg_usa_foreign_support.1.b:1 "우리는 아무것도 감당할 수 없다."
 mtg_usa_foreign_support.2.t:1 "[From.GetNameDefCap]의 증여 허용"
 mtg_usa_foreign_support.2.desc:1 "The delegation we sent to [From.GetNameDef] has reported good success in their donations drive. A major contribution was reportedly made by [From.GetLeader] himself."
 mtg_usa_foreign_support.2.a:1 "그것은 미래에 유용할 것이다."
 mtg_usa_foreign_support.3.t:1 "[From.GetNameDefCap]의 증여 허용 거부"
 mtg_usa_foreign_support.3.desc:1 "[From.GetNameDef]에 간 우리 대표단은 빈 방 앞에서 연설했고 정치 지도자들과 만나는 것 조차 불가능할 정도로거의 성공을 거두지 못했습니다. 그들은 빈손으로 돌아왔습니다."
 mtg_usa_foreign_support.3.a:1 "안됐군."
 mtg_usa_foreign_support.4.t:1 "[USA.GetNameDef]에 무기를"
 mtg_usa_foreign_support.4.desc:1 "음지의 경로를 통해, 몇몇 실버 군단원들이 무기 구매에 대한 협상을 하기 위해 우리 측에 접근해 왔습니다. 그들은 그들의 국가가 외부의 지원을 받았을 가능성이 있는, 미국인의 삶의 방식을 왜곡시키는 공산주의 분자들에 맞서는 내전을 향해 가고 있다고 굳게 믿고 있습니다. \n\n그들은 단지 조금이라도 격차를 해소하기를 원하며 우리가 장비를 나눠줄 수 있는지 질문해 왔습니다."
 mtg_usa_foreign_support.4.a:1 "소총을 보낸다"
 mtg_usa_foreign_support.4.b:1 "야포를 보낸다"
 mtg_usa_foreign_support.4.c:1 "구형 전차를 보낸다"
 mtg_usa_foreign_support.4.d:1 "그들은 알아서 살아남아야 할 것이다."
 mtg_usa_foreign_support.5.t:1 "소총을 보낸 [From.GetNameDefCap]"
 mtg_usa_foreign_support.5.desc:1 "Our connections to [From.GetNameDef] have paid off. With the explicit approval of [From.GetLeader], [From.GetAdjective] companies have started to sell rifles to us on credit. The weapons will be held in storage in neutral countries until the war comes."
 mtg_usa_foreign_support.5.a:1 "그것들은 유용할 것이다."
 mtg_usa_foreign_support.6.t:1 "[From.GetLeader]의 지원 거부"
 mtg_usa_foreign_support.6.desc:1 "Our attempts at procuring new weapons from [From.GetNameDef] have been rudely rebuffed. [From.GetLeader] declared that his government would never permit the resources of the [From.GetAdjective] people to be squandered in such stupid endeavors."
 mtg_usa_foreign_support.6.a:1 "이렇게 무례할수가."
 mtg_usa_foreign_support.7.t:1 "야포를 보낸 [From.GetNameDefCap]"
 mtg_usa_foreign_support.7.desc:1 "Our delegation in [From.GetNameDef] report a significant breakthrough in their attempts to secure more support for our cause. The [From.GetAdjective] military has agreed to part with a number of old field guns and make them available for us. To avoid alerting the enemy, they will be held in storage at a secret location until the time comes."
 mtg_usa_foreign_support.7.a:1 "탁월하군!"
 mtg_usa_foreign_support.8.t:1 "전차를 보낸 [From.GetNameDefCap]"
 mtg_usa_foreign_support.8.desc:1 "[From.GetNameDef]에 있는 우리 요원이 놀라운 성공을 보고했습니다. 사적인 저녁 식사 자리에서, [From.GetLeader]은(는) 우리에게 장갑 차량 몇 대를 외상으로 판매하는 데 동의하였습니다. [From.GetNameDefCap]은(는) [USA.GetNameDef] 내의 발전에 큰 관심을 가지고 주시하고 있으며, 그들이 할 수 있는 방법으로 우리를 도울 수 있다면 매우 흡족할 것이라 하였습니다.\n\n그러나, [From.GetAdjective] 정부는 아직 정권을 잡지 못한 정당을 공공연히 지원하기 어려워 보이며, 그러므로 전차들은 전쟁이 발발한 경우에 운송될 것입니다."
 mtg_usa_foreign_support.8.a:1 "적들을 조심하라!"
 mtg_usa_foreign_support.9.t:1 "훈련소 건립을 원하는 은색 군단"
 mtg_usa_foreign_support.9.desc:1 "아메리카 실버 군단이 자원병들을 훈련시키기 위한 다수의 훈련장 건설에 대한 요청을 보내왔습니다. 당국의 정치 상황이 급속도로 악화됨에 따라, 그들은 자신들이 다가오고 있다 믿는 전쟁에 확실히 대비하기를 원합니다."
 mtg_usa_foreign_support.9.a:1 "우리가 그들을 사나이로 만들어 주리!"
 mtg_usa_foreign_support.9.b:1 "군대 놀이는 다른 곳에나 가서 하라지."
 mtg_usa_foreign_support.10.t:1 "[From.GetNameDefCap]의 훈련소 허가"
 mtg_usa_foreign_support.10.desc:1 "[From.GetNameDef] 주재 우리 대표단으로부터 메시지가 도착하였습니다. [From.GetAdjective] 정부는 실버 군단원들의 보병 전술 훈련을 위한 다수의 훈련소의 건설을 승인하였습니다. 그들은 전쟁이 발발할 때까지 기술을 연마하게 될 것입니다."
 mtg_usa_foreign_support.10.a:1 "진정한 [USA.GetAdjective]의 영웅들"
 mtg_usa_foreign_support.11.t:1 "[From.GetNameDefCap]의 도움 거부"
 mtg_usa_foreign_support.11.desc:1 "[From.GetNameDef] 주재 우리 대표단으로부터 전보가 도착했습니다. 그들은 우리가 제안한 훈련소에 대한 확약을 [From.GetLeader](으)로부터 받아낼 수 없었으며, 다음 지침을 내려줄 것을 요청해 왔습니다."
 mtg_usa_foreign_support.11.a:1 "기억할 것이다."
 mtg_usa_foreign_support.12.t:1 "조종사 훈련을 원하는 은색 군단"
 mtg_usa_foreign_support.12.desc:1 "실버 군단 소속 미국 파시스트들이 조종사 훈련을 위한 상당수의 자원병 파견에 대한 허가를 받기 위해 [This.GetLeader]에게 접촉해 왔습니다. 후보생들은 우리의 승인을 받기 전에 그들의 기술 그리고 올바른 이념 가치관을 통해 조심스럽게 선별될 것입니다. 이러한 접촉은 실버 군단이 현재 군에 소속된 다수의 전문 조종사들이 미국 내 파시스트 정부를 인정하지 않고 반란에 동조할 것이라 믿고 있는 것으로 보입니다."
 mtg_usa_foreign_support.12.a:1 "그들은 하늘을 나는 법을 터득하게 될 것이다."
 mtg_usa_foreign_support.12.b:1 "이런 어이없는 짓에 할애할 시간 따윈 없다."
 mtg_usa_foreign_support.13.t:1 "[From.GetNameDefCap]의 조종사 훈련 허가"
 mtg_usa_foreign_support.13.desc:1 "[From.GetAdjective] 정부는 소수의 실버 군단원이 조종사 훈련을 받는 것을 허가했습니다. 전쟁이 발발할 경우 운송될 약간의 전투기에 대한 신용 거래를 확보하기 위한 추가적인 협상 또한 이루어졌습니다."
 mtg_usa_foreign_support.13.a:1 "저들은 간절히 기대 할 것이다."
 mtg_usa_foreign_support.14.t:1 "[From.GetNameDefCap]의 조종사 훈련 거부"
 mtg_usa_foreign_support.14.desc:1 "후보생들의 적합성에 대한 심각한 고려에 따라, [From.GetAdjective] 정부는 우리의 조종사 훈련 프로그램에 대한 요청을 거부하였습니다."
 mtg_usa_foreign_support.14.a:1 "비행기 조종하는 게 뭐 그렇게 어려워, 안 그래?"
 us_pilot_training_tt:1 "전쟁이 발발할 시 25 전투기로 이루어진 소규모 편대가 도착할 것입니다."
 mtg_usa_foreign_support.15.t:1 "함정 입수를 모색하는 은색 군단"
 mtg_usa_foreign_support.15.desc:1 "[USA.GetNameDef] 내의 건함 프로젝트 관련 자금 확보에 대한 지원을 요청하기 위해 실버 군단의 대변인이 당도하였습니다. [USA.GetAdjective] 정부 내 인사들의 지원을 받고 있는 실버 군단은 이 함선들을 설계 도면으로만 남기기를 원치 않으며 대체 자금원을 찾아야 하는 상황입니다."
 mtg_usa_foreign_support.15.a:1 "가치 있는 투자로군"
 mtg_usa_foreign_support.15.b:1 "명백한 자금 낭비다"
 mtg_usa_foreign_support.16.t:1 "[From.GetNameDefCap]의 자금 제공 허가"
 mtg_usa_foreign_support.16.desc:1 "[From.GetAdjective] 정부는 선박 구매에 있어 필요한 예산을 승인하였습니다. 현재 계획은 선박과 무장을 별도로 구매하고 전쟁이 발발할 때 그들을 결합하는 것입니다. 이러한 과정은 필시 시간이 걸릴 것입니다."
 mtg_usa_foreign_support.16.a:1 "하루만에 배를 만들 수는 없는 법."
 mtg_usa_foreign_support.17.t:1 "[From.GetNameDefCap]의 자금 제공 거부"
 mtg_usa_foreign_support.17.desc:1 "[From.GetLeader](와)과의 사적인 만남을 가졌음에도 불구하고, [From.GetNameDef] 주재 우리 요원들은 [From.GetAdjective] 정부는 우리의 선박 구매를 지원하는 자금을 댈 수 없다는 말을 듣게 되었습니다."
 mtg_usa_foreign_support.17.a:1 "유감스럽군."
 mtg_usa_diplomatic_protest.1.t:1 "항의 서한을 보내온 [USA.GetNameDefCap]"
 mtg_usa_diplomatic_protest.1.desc:1 "[USA.GetLeader] [USA.GetAdjective] 대통령이 서한을 보내왔습니다. 서한에서, 대통령은 강한 어조로 지역을 불안정하게 만드는 데 일조한 우리의 "최근의 용납할 수 없는 행위들"에 대해 비난하였습니다. 서한에서는 또한 [From.GetNameDefCap](은)는 지역 내 평화와 안정에 전념하고 있으며, 우리가 현재의 방침을 고수한다면 군사행동을 포함한 추가적인 조치를 고려할 수밖에 없다고 표명하고 있습니다."
 mtg_usa_diplomatic_protest.1.a:1 "허세부리는 거겠지. 아마도 말야."
 mtg_usa_diplomatic_protest.2.t:1 "[USA.GetNameDefCap]의 미국령 자산 이양 요구"
 mtg_usa_diplomatic_protest.2.desc:1 "의회 양원 앞에서의 연설에서, 미합중국의 대통령 [USA.GetLeader](은)는, 미 정부는 어떠한 외부 세력도 아메리카 대륙 내의 영토를 점유해서는 안 된다는 먼로 독트린의 고수를 유지한다고 선언했습니다. 실제로 [USA.GetAdjective] 정부가 다른 [USA.GetRulingIdeology] 국가들이 영토를 점유하는 것을 묵인해왔지만, 이러한 행동은 소위 말하는 "[USA.GetNameDef]의 안보를 위협하는 불법 점거와 직접적인 위협"으로서 받아들여질 수 없게 되었습니다.\n\n잠시 후, 주  [USA.GetAdjective] 대사는 우리의 아메리카 대륙 내 영토에 대해 [USA.GetNameDef]에 이양하라는 대통령의 최후통첩을 전달했습니다."
 mtg_usa_diplomatic_protest.2.a:1 "이 영토들 때문에 전쟁할 가치는 없다."
 mtg_usa_diplomatic_protest.2.b:1 "대통령한테 가서 본인 일이나 잘하시라 전해라."
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetNameDefCap]의 영토 반환"
 mtg_usa_diplomatic_protest.3.desc:1 "유혈 사태를 피하고자 하는 갈망을 반영하여, [From.GetLeader] 정부는 그들의 미국 내 통제권을 우리에게 넘기는 데 동의하였습니다. 우리가 이 영토를 즉시 완전 통제할 것인지 아니면 우리의 관리 감독 하에 둘 것인지는 국무부 내에서 논의해 봐야 할 것입니다."
 mtg_usa_diplomatic_protest.3.a:1 "선택지들을 고려해 봐야겠군."
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetNameDefCap]의 최후통첩 거부"
 mtg_usa_diplomatic_protest.4.desc:1 "우리의 전보에 대해 "[From.GetNameDef] 내부 문제에 대한 용납할 수 없는 강요"라고 칭하며, [From.GetAdjective] 정부는 미국 영토 내 그들의 주권에 대한 논의를 일언지하에 거절하였습니다."
 mtg_usa_diplomatic_protest.4.a:1 "분명히 경고했건만. 경고를 귓등으로도 듣지 않기로 한 모양이군."
 mtg_usa_diplomatic_protest.4.b:1 "폭력으로는 해결되지 않을 것이다."
 mtg_exile_leader_added.1.t:1 "[exile_nation.GetAdjective] 망명 지휘관의 복무 요청"
 mtg_exile_leader_added.1.desc:1 "적대 영토 및 몇몇 중립 주들을 거친 길고 험난한 여정 끝에, [From.GetName](은)는 마침내 수도에 도달하였습니다. 짧은 회복기를 거친 후, [From.GetSheHe](은)는 우리의 일반적인 투쟁에 대해 [From.GetHerHis]의 서비스를 제시하였습니다.\n\n보고에 따르면, [From.GetSheHe](은)는 "사람을 죽이고 물건을 부수는 일로 돌아가는 것"에 대해 꽤 열의를 드러내는 것이로 보입니다."
 mtg_exile_leader_added.1.a:1 "싸움은 아직 끝나지 않았다."
 mtg_news.1.t:0 "제2차 미국 내전"
 mtg_news.1.desc:0 "미국의 긴장 상태는 결국 끓는점에 도달했습니다. 대통령 [USA.GetLeader]의 정책에 불만족함에 따라, 미국 내 몇몇 주들의 입법부는 연방에 대한 분리독립을 가결시켰습니다.\n\n분쟁의 일말의 평화적 해결에 대한 희망도 무너졌고, 사방에서 적대감이 치솟고 있습니다. 정부의 대다수는 합법적인 정부에 남기로 결정했지만, 보고에 따르면 연방 탈퇴에 동조하는 구성원들이 급증하고 있습니다.\n\n양측 모두 물러서려 하지 않으려는 가운데, 길고 격렬한 투쟁이 예상됩니다."
 mtg_news.1.a:0 "역사는 반복되었다."
 mtg_news.1.b:0 "미국에서의 실험은 우리의 눈 앞에서 실패로 끝나고 말았다."
 mtg_news.1.c:0 "진보의 모든 절차는 피로써 대가를 치뤄야만 한다."
 mtg_news.1.d:0 "힘의 균형이 극단주의자들 쪽으로 기울어졌다."
 mtg_news.2.desc:1 "[USA.GetLeader] 대통령의 지지자들과 소위 "입헌파" 진영으로 불리는 그의 반대파 사이의 몇 달에 걸친 저항과 긴장 고조 후, 입헌파 정치인들은 첫 미국 혁명의 본산인 보스턴에 기반을 둔 새 정부를 선포하였습니다. 사회 내 분열이 가족 및 기관 내에 만연해 있습니다. 미군 본토 전역의 주 정부가 둘 중 한 쪽에 대한 충성을 선언함에 따라, 군대 내 꽤 다수가 입헌파의 편에 서기로 결정한 것으로 보입니다."
 mtg_news.2.a:0 "국내의 적들은 여전히 적이다."
 mtg_news.2.b:0 "미국의 정신을 위한 투쟁이 만천하에 그 모습을 드러내게 되었다."
 mtg_news.2.c:0 "파시스트들을 너무 오랫동안 수수방관하니까 이 꼴이 나지."
 mtg_news.2.d:0 "아메리카의 공화국은 그 존망을 걸고 싸우고 있다!"
 mtg_news.3.t:0 "미국 의회의 중립법 가결"
 mtg_news.3.desc:0 "전 세계에서 긴장이 고조되고있는 가운데, 미국 의회는 [USA.GetNameDef](이)가 세계 무대에서 해야 할 역할에 대해 격렬한 토론의 장이 되었습니다. 많은 의원들이 [USA.GetLeader] 대통령이 비밀리에 유럽이나 아시아의 전쟁에 개입 할 계획이 있다고 우려하고 있습니다. 일부 사람들은 여전히 대전에서 국가의 역할을 기억하며 [USA.GetNameDef](이)가 외국과 얽혀있는 것에 벗어나지 못하는 것에 불안해 하고 있습니다.\n\n대통령이 제안한 경제 개혁 프로그램에 대한 지지를 얻기 위해 열심히 노력하고있는 [USA.GetLeader] 대통령은 중립 법을 서명했으며, 이 중립법은 전쟁에서 국가와의 무역에 많은 제약을 가하고 대통령이 다른 나라에 어떤 종류의 지원도하지 못하도록 특별히 금지하고 있습니다."
 mtg_news.3.a:0 "청년들을 외국의 전쟁에 보낼 순 없다."
 mtg_news.3.b:0 "거인은 계속 자야 한다."
 mtg_news.3.c:0 "행동하지 않으면 파시스트를 돕는 격이다."
 mtg_news.3.d:0 "벨기에한테 1914년의 중립이 잘 통했는지 물어볼까."
 mtg_news.3.e:0 "중립을 지키는 것의 중요함을 알고 있군."
 mtg_news.3.f:0 "중립은 힘으로 뒷받침되어야 한다."
 mtg_news.4.t:0 "개입 정책을 좇는 [USA.GetNameDefCap]"
 mtg_news.4.desc:0 "\nThe peace movement in [USA.GetNameDef] has suffered a severe setback as Congress passed a joint resolution encouraging President [USA.GetLeader] to use military force, if necessary, to safeguard [USA.GetAdjective] interests around the world.\n\nIt appears that many in Congress have decided that it was [USA.GetAdjective] indecisiveness that allowed the Great War to drag on for so long and consume so many lives. They point out that within a few months of US troops entering Europe, the Great War had come to an end. An earlier intervention, they argue, could have saved hundreds of thousands of lives."
 mtg_news.4.a:0 "우리는 저기서 저들과 싸울 것이니 여기서 싸우지 않아도 된다."
 mtg_news.4.b:0 "그들은 다른 사람의 일에 관여하지 말아야 한다."
 mtg_news.4.c:0 "군사 산업 단지에 자극받은 것은 의심 할 여지가 없다."
 mtg_news.4.d:0 "이번에는 거인이 잠을 자고만 있지는 않을 것이다."
 mtg_news.5.t:0 "[USA.GetNameDefCap]의 전쟁 권한법 가결"
 mtg_news.5.desc:0 "Following a vote by standing proclamation in the Senate chamber, President [USA.GetLeader] immediately signed the War Powers Act into law. The Act gives the office of the President far greater discretion in the use of the military than previously possible. The President may now deploy troops to defend [USA.GetAdjective] interests whenever and wherever he deems it necessary, for an unlimited duration.\n\nWhile President [USA.GetLeader] claimed that these new powers would only be used under the most dire of circumstances, sources inside the State department claim that it is merely the first step in a large-scale program of reshaping the global balance of power."
 mtg_news.5.a:0 "우리의 발언은 이제 더 큰 무게를 지니게 될 것이다."
 mtg_news.5.b:0 "그들이 그들의 세력권에 머무르는 한."
 mtg_news.5.c:0 "마침내 파시스트들이 본색을 드러냈다."
 mtg_news.5.d:0 "우리는 새로운 시대의 여명에 서 있다."
 mtg_news.6.t:1 "제 2차 미국 내전에서 노동자들이 승리하다!"
 mtg_news.6.desc:0 "\n몇 달 동안 유혈이 낭자하고 제대로 헤아릴 수 없을 수천 명의 사상자를 낳은 끝에, 제 2차 미국 내전이 끝에 달했습니다. 남부 주들의 분리 시도는 실패로 돌아갔습니다. 많은 관측통들은 첫 내전과의 유사점을 지목했습니다. 다시 한 번, 북부 주들의 산업 능력이 남부의 결의보다 우위에 있음이 증명되었습니다. \n\n[USA.GetLeader] 정부는 이제 탈퇴한 주들을 다시 [USA.GetNameDef] 아래 통합하는 어려운 과제에 당면해 있습니다. 겨우 80년 간격으로 일어난 두 차례의 봉기로 인해, 정부 내 많은 인사들이 첫 번째 전쟁 때보다 더 가혹한 처벌을 반란군에게 내릴 것을 요구하고 있습니다."
 mtg_news.6.a:0 "마침내 끝났군."
 mtg_news.6.b:0 "볼셰비즘의 멍에에서 해방될 또 다른 장소다."
 mtg_news.6.c:0 "혁명은 피할 수 없는 승리를 향해 전진한다!"
 mtg_news.6.d:0 "우리는 오직 옳은 쪽이 승리하기를 바랄 뿐이다."
 mtg_news.7.t:1 "[USA.GetNameDefCap] 의 영도자!"
 mtg_news.7.desc:0 "\n몇 달 동안 유혈이 낭자하고 제대로 헤아릴 수 없을 수천 명의 사상자를 낳은 끝에, 제 2차 미국 내전에 끝에 달했습니다. [USA.GetLeader] 대통령은 주요 전투 작전들이 끝났다고 선언하였습니다. 반군 정부의 일부 패잔병들이 여전히 비효율적인 저항 운동을 계속하고 있지만, 대부분은 정부의 소탕 병력에 의해 포위되거나 민간 사회로 되돌아갔습니다. \n\n[USA.GetLeader] 대통령에 의하면, 이 전쟁은 명백히 국가를 불안정하게 하고 분열시키려 한 외부 세력이 꾸민 일이었습니다. 그는 적절한 시기에 그러한 주모자들이 회복 중인 미국에 피로써 그 빚을 갚게 되리라 약속하였습니다."
 mtg_news.7.b:0 "정의가 승리했다!"
 mtg_news.7.c:0 "미국 노동자들은 머지않아 다시 자유롭게 숨을 쉴 것이다."
 mtg_news.7.d:0 "민주주의의 미래가 점점 불확실해지는군."
 mtg_news.8.t:0 "[Root.GetNameDef]의 발흥"
 mtg_news.8.desc:0 "In the face of global threats, the British government has made a joint statement with the governments of [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], and [NZL.GetNameDef] that the British Commonwealth of Nations will be formalized with a new federal government structure.\n\nWith the earlier [RAJ.GetAdjective] government's rejection of this proposal, and with the current implementation of the federal structure for the Commonwealth, [RAJ.GetNameDef] has elected to not remain affiliated with the new Superstate.\n\nDespite this, the move will undoubtedly have unprecedented consequences for the global scene."
 mtg_news.8.a:0 "우리 민족을 위한 위대한 진보다."
 mtg_news.8.b:0 "새로운 초강대국이 일어선다..."
 mtg_news.9.desc:0 "In the face of global threats, the British government has made a joint statement together with the governments of [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef], and [NZL.GetNameDef] that the British Commonwealth of Nations will be formalized with a new federal government structure.\n\nIt is clear that a unification of the British Empire on this scale will undoubtedly have unprecedented consequences for the global scene."
 mtg_news.10.t:0 "독일에 굴복한 [HOL.GetName]"
 mtg_news.10.desc:0 "무역 중립을 지키려던 [HOL.GetAdjective]의 노력은 물거품이 되었고, 최근 [HOL.GetAdjective] 정부에 의해 시행되는 정책이 [GER.GetName] 정부에 유리한 정책임은 확실해졌습니다. 이로 인해 [GER.GetAdjective]의 [HOL.GetNameDef]에 대한 영향력이 더욱 공고해 질 것입니다 ."
 mtg_news.10.a:0 "그렇다면 우리도 똑같이 봉쇄 정책을 시행해야겠군."
 mtg_news.10.b:0 "이제 그들은 우리 영향력 아래에 있다."
 mtg_news.10.c:0 "우리에겐 선택의 여지가 없다."
 mtg_news.10.d:0 "[GER.GetAdjective]의 영향력이 증가하는군..."
 mtg_news.11.t:0 "영국에 굴복한 [HOL.GetName]"
 mtg_news.11.desc:0 "무역 중립을 지키려던 [HOL.GetAdjective]의 노력은 물거품이 되었고, 최근 [HOL.GetAdjective] 정부에 의해 시행되는 정책이 [ENG.GetName] 정부에 유리한 정책임은 확실해졌습니다. 이로 인해 [ENG.GetAdjective]의 [HOL.GetNameDef]에 대한 영향력이 더욱 공고해 질 것입니다 ."
 mtg_news.11.a:0 "네덜란드도 봉쇄에 참여할 것이다..."
 mtg_news.11.d:0 "독일이 점점 고립되고 있군..."
 mtg_news.12.t:0 "[HOL.GetName]의 무역 중립 유지"
 mtg_news.12.desc:1 "\n영국과 독일에 대항해 무역 중립을 지키려던 [HOL.GetAdjective]의 노력이 성공적이였으며, 네덜란드인들은 오히려 [ENG.GetAdjective](와)과 [GER.GetAdjective]의 압력 속에서도 강한 의지를 굳힌 것으로 보입니다."
 mtg_news.12.a:1 "A people with such inherent desire for personal gain deserves to be overrun and enslaved!"
 mtg_news.12.b:0 "멍청한 선택이군."
 mtg_news.12.c:0 "우리 운명의 주인의 바로 우리다."
 mtg_news.12.d:0 "위험한 짓을 하는군..."
 mtg_britain.1.t:1 "에드워드 8세의 퇴위 위기"
 mtg_britain.1.d:2 "국왕 에드워드 8세는 가끔 미국인 윌리스 심슨과의 결혼을 소망했습니다. 심슨 부인이 전 남편과 이혼했다는 것 뿐만 아니라, 현 남편과 결혼 생활을 이어가고 있었으며 현재 두 번째 이혼을 준비한다는 것이 헌법적 위기를 불러온 문제의 요지였습니다. 그 탓에 전국민적인 분노가 계속되고 있으며, 영국 성공회의 수장인 국왕은 절대 이혼녀와 결혼할 수 없습니다.\n\n한편 국왕은 심슨 부인과의 사랑을 분명히 해두었고, 본국 및 식민지 정부의 의견에도 상관하지 않고 있습니다. 선택지는 오직 셋 뿐입니다.\n\n영국과 자치령 정부는 이미 퇴위 외의 대안은 받아들일 수 없으며, 결혼을 밀어붙이거나 협상의 시도라도 할 시, 영국에 국한되지 않고 영연방 전체에 끔찍한 반향을 일으킬 것입니다. 국왕의 최측근은 설득을 시도하고 있으며, 대중은 국왕과 내각 간의 대립이 끝나기를 숨죽이며 기다리고 있습니다."
 mtg_britain.1.a:2 "왕실 결혼을 고집한다."
 mtg_britain.1_tt:2 "결혼 준비를 시작한다.\n"
 mtg_britain.1.b:0 "귀천상혼 예식으로 타협한다."
 mtg_britain.1.c:1 "마음을 바꾸지 않으면, 국왕은 퇴위할 수 밖에 없다."
 edward_viii_refused_to_abdicate_flag:0 "퇴위를 거부한 에드워드 8세"
 mtg_britain.2.t:2 "에드워드 8세를 향한 지지 여론 형성"
 mtg_britain.2.d:1 "왕의 결정으로 인한 분노 가운데 주요 정당에서 고립되어 있지만 큰 영향력을 가진 인사들인 윈스턴 처칠, 오스왈드 모즐리, 데이비드 로이드 조지로 인해 에드워드 왕을 지지하는 목소리가 높아지고 있습니다. \n\n처음에는 잠정적이었지만, 국민들이 이 가망없는 정치적 우방들의 집단에 관심을 가지기 시작하자, 주도적으로 에드워드의 결정을 공개적으로 지지할 용의가 있다는 이들이 더욱 많아지고 있습니다.\n\n이에따라 왕은 결심을 굳히고, 이 문제에 있어 자신의 뜻을 굽힐 용의가 없음을 확실이 했으며, 결혼은 예정대로 진행될 계획입니다."
 mtg_britain.2.a:0 "좋아. 날짜를 정해야겠군."
 mtg_britain.2_tt:2 "결혼 준비를 계속 진행한다.\n"
 mtg_britain.2.b:1 "아마도 사람들이 옳을 것이다. 국왕은 퇴위해야 한다."
 mtg_britain.3.t:1 "내각 총사퇴"
 mtg_britain.3.d:2 "국왕이 내각의 말을 귀담아들을 의향이 없다는 것을 확인한 [Root.GetLeader](은)는)내각 총사퇴 이외의 다른 해결책을 찾을 수 없었습니다. 그는 성명에서 "내각이 왕권의 신뢰 없이 기능할 수 없다는 것은 분명합니다. 반복되는 내각의 만장일치적 충고를 거듭 폐기하며 이 충고를 바라지도 않고 거들떠보지도 않음이 명백해졌고, 그래서 저는 오늘 밤 폐하를 뵙고 내각 총사퇴를 건의할 것입니다."라고 발표했습니다.\n\n국왕의 결정에 대한 마지막 항의로 의도한 것이 분명하지만, 그것이 성공할지는 미지수입니다. 또한 국왕이 [Root.GetLeader]의 후임자로 발표할 사람은 누구인지, 언제인지조차 알 수 없습니다."
 mtg_britain.3.a:1 "귀찮은 일이 줄었군. 그들은 국왕을 막지 못한다."
 mtg_britain.4.t:1 "왕권과 절연한 자치령"
 mtg_britain.4.d:1 "자치령 정부들이 하나같이 일방적으로 왕국과의 유대를 끊겠다고 통보해 왔습니다. 그들은 영국 정부와 국민들의 의견과 바람을 노골적으로 무시한 국왕의 태도를 영국 - 영연방 관계가 더이상 지속될 수 없는 주된 원인으로 꼽았습니다.\n\n한 영연방 관료는 인터뷰에서 열을 올리며 다음과 같이 말했습니다. "의무를 개인적인 감정보다 우선시할 수 없는 국왕은 그의 국민들의 이익을 위해 행동할 수 있다고 믿을 수 없습니다. 최근의 사건들로 인해 우리는 국왕이 왕국 내 여론에 전혀 관심을 가지지 않는다고 판단할 수 있었습니다. 그리고 이것이 국민들과의 관계에 대한 그의 본질이라면 무엇보다도 이런 상황은 영연방의 국민들에게만 더 나빠질 수 있습니다. 따라서 우리 국민들의 이익을 수호하기 위해서는 국왕을 국가원수에서 축출하는 것 외에는 대안이 없다고 봅니다."\n\n의심의 여지 없이 그들은 현재 우리의 정치적 마비가 그들의 갑작스러운 행보를 막을 수 없다고 판단하고 벌인 사건일 것입니다."
 mtg_britain.4.a:1 "우리는 그들을 막을 수 없다. 지금은."
 mtg_britain.5.t:1 "에드워드 8세의 왕실 결혼"
 mtg_britain.5.d:1 "드디어 왕실의 기쁜 결혼 날짜가 다가왔습니다. 버킹엄 궁전에서 웨스트민스터 사원으로 가는 길을 따라 군중들이 수천 명씩 모여들었습니다.\n\n결혼에 대한 국내의 반대 여론은 상징적인 총사퇴와 다른 헛된 시위들을 통해 점점 무력해짐이 분명했고, 지금은 거의 침묵에 가까운 것으로 보입니다. 이런 반대 행동의 마지막은 캔터베리 대주교 코스모 랭의 퇴임과 그 이후의 후임자의 몫이지만... 국왕의 뜻에 따르겠습니다.\n\n이 위기가 초래한 정치적 혼란 앞에서, 현재 진행 중인 축하 행사는 공적인 일들을 정상궤도로 되돌림과 현재의 정치적 문제들을 해결하는 출발점으로서 매우 중요한 일입니다."
 mtg_britain.5.a:1 "그러나 이것이 우리의 분열을 해결할 수 있을까?"
 mtg_britain.7.t:2 "결혼을 지지하는 신문"
 eng_newspaper_daily_express:0 "데일리 익스프레스"
 eng_newspaper_daily_mail:0 "데일리 메일"
 eng_newspaper_the_times:0 "타임스"
 eng_newspaper_the_morning_post:0 "모닝 포스트"
 eng_newspaper_daily_herald:0 "데일리 해럴드"
 eng_newspaper_the_daily_telegraph:0 "데일리 텔레그래프"
 mtg_britain.7.d:1 "[GETUKPROKINGNEWSPAPER]의 최근 기사는 국왕이 가진 자신의 행복권을 강조했고, 만약 그러한 규칙들이 국왕이 이혼녀와 결혼하는 것을 막는다면 지금이야말로 그러한 규칙들이 현대화되어야 할 때라고 말합니다."
 mtg_britain.7.a:1 "국왕을 위한 반가운 소식이군."
 mtg_britain.8.t:1 "결혼을 반대하는 신문"
 mtg_britain.8.d:1 "[GETUKANTIKINGNEWSPAPER]에 실린 최근 기사는 국왕이 가지는 국가와 국민에 대한 책임을 언급하면서, 그의 지위와 특권은 의무와 부담과 함께 오는 것이기 때문에 결혼이나 왕관 둘 중 하나는 희생해야 한다고 서술했습니다."
 mtg_britain.8.a:1 "국왕을 향한 유감스러운 일격이군."
 mtg_britain.9.t:1 "국왕의 권한을 제한한 총리"
 mtg_britain.9.d:1 "국왕이 라디오로 성명을 발표하는 것이 국민 사이에서 많은 지지를 얻을 것을 두려워한 총리 [Root.GetLeader](은)는 이런 행위를 제한하였습니다. 이 문제에 있어 총리를 거스를 수 없던 국왕은 당분간은 스스로를 향한 '그의 다른 이야기'를 아껴 둘 수밖에 없었습니다."
 mtg_britain.9.a:1 "이 위기가 정부 최고위층까지 확산되었다."
 mtg_britain.10.t:1 "결혼을 반대하는 의회"
 mtg_britain.10.d:1 "많은 국회의원들이 국왕이 계획한 심슨 부인과의 결혼에 맹렬히 반대하는 입장을 발표했습니다. 동료 의원들을 그들에게 열렬한 환호를 보냈고 이로 인해 국왕의 결혼에 대한 정치적인 반대가 급증했습니다."
 mtg_britain.10.a:1 "정치인들은 사랑을 모르지."
 mtg_britain.11.t:1 "결혼을 반대하는 상류 계급"
 mtg_britain.11.d:1 "귀족들 사이에서 주목할 만한 인사들이 그다지 온화한 용어는 아니지만 국왕이 그들 사이에서 '평민 매춘부' 라고 여기는 여자와 결혼하는 것에 대하여 혐오스럽다고 느낀다는 것을 분명히 했습니다. 국왕이 내보이는 전통과 의식에 대한 경멸은 이 나라에서 가장 영향력 있는 많은 사람들을 불쾌하게 한 것으로 보입니다."
 mtg_britain.11.a:1 "그들은 그가 사랑을 찾은 것을 질투할 뿐이다."
 mtg_britain.12.t:1 "결혼을 지지하는 노동계급"
 mtg_britain.12.d:1 "노동계급 사이에서 국왕에 대한 지지가 커지고 있는 것으로 보입니다. 그들은 국왕이 '평민'과 결혼한다는 것을 사실에 대한 지지를 넘어서 '평민 출신 여성'이 국왕의 마음을 얻고 결혼하여 왕족이 되는 동화 풍의 이야기를 흠모하는 것처럼 보입니다."
 mtg_britain.12.a:1 "소설의 승리 공식이지, 확실해."
 mtg_britain.13.t:1 "에드워드 8세의 라디오 연설"
 mtg_britain.13.d:1 "에드워드 8세는 정부를 설득하여 마침내 라디오 연설을 허가받았고, 그가 말하는 '그의 다른 이야기'를 묘사했습니다. 그는 이것이 사람들로 하여금 왜 그가 그렇게 행동해야 한다고 생각하는지를 잘 이해할 수 있기를 희망했습니다."
 mtg_britain.13.a:1 "'그의 다른 이야기'는 꽤나 설득력있군."
 mtg_britain.15.t:1 "에드워드 8세의 퇴위 위기"
 mtg_britain.15.d:1 "평민 출신의 이혼녀 월리스 심프슨과 결혼하기를 바란다는 국왕의 선언으로, 영국 정부는 발칵 뒤집혔습니다. 반대파들이 국왕의 의무는 무엇보다도 국민과 국가를 우선시하는 것이지, 자신의 행복을 우선하는 것이 아니라고 주장함에 따라, 이것은 대중들뿐만 아니라 의원들 사이에서도 분노를 일으켰습니다. 국왕은 이혼녀들의 재혼을 허락하지 않는 영국 국교회의 수장이므로, 따라서 심프슨 부인과도 결혼할 수 없다는 주장 또한 제기되었습니다.\n\n이제 자치령들의 국내에서도 논란이 일어나고 있고, 국왕이 내각의 조언을 들을 기미도 보이지 않기 때문에 우리는 국왕의 결혼 계획이 바뀌지 않으리라는 것을 기정사실로 해야 합니다. 국왕이 그의 의지를 계속해서 관철한다면, 우리는 무엇을 해야 할까요?"
 mtg_britain.15.a:1 "우리의 어떤 국왕도 이혼한 평민과 결혼하지는 않는다."
 mtg_britain.15_tt:1 "에드워드 8세가 마음을 바꾸지 않는다면 독립을 선언하고 연합국을 탈퇴할 것이다.\n"
 mtg_britain.15.b:1 "그는 무슨 일이 있어도 우리의 국왕이 될 것이다."
 mtg_britain.15_tt_2:1 "에드워드 8세가 월리스 심슨과 결혼하더라도 영국에 남을 것이다.\n"
 ENG_staying_loyal_tt:0 "§R우리는 중점 트리 내의 충성파 트리 외에는 선택할 수 없게 될 것입니다!§!\n"
 mtg_britain.16.t:1 "결혼을 강행하는 에드워드 8세"
 mtg_britain.16.d:1 "우려했던 대로, 에드워드 8세는 현재 윈저 공작부인으로 알려진 월리스 심프슨과의 결혼을 강행하기로 결정했습니다."
 mtg_britain.16.a:1 "그렇다면 우리는 왕권과 결별한다."
 mtg_britain.17.t:1 "영국의 지침"
 mtg_britain.17.d:1 "우리의 독립을 위한 준비에 대한 노력의 일환으로, [ENG.GetNameDef]은(는) 전환기 동안 우리를 지도하기로 결정하였습니다. 우리는 스스로 일어설 때까지 그들의 지원에 의지할 수 있을 것입니다."
 mtg_britain.17.a:1 "그들의 도움을 최대한 활용하자."
 mtg_britain.18.t:1 "자치령 독립으로의 전진"
 mtg_britain.18.d:1 "초기 전환이 완료되었으며, [ENG.GetAdjective] 정부는 이제 완전한 주권 인계에 대한 준비를 시작하고 있음을 우리에게 알렸습니다."
 mtg_britain.18.a:1 "정말 훌륭한 소식이다!"
 mtg_britain.19.t:1 "인도의 토대"
 mtg_britain.19.d:1 "우리의 독립을 위한 준비에 대한 노력의 일환으로, [ENG.GetNameDef]은(는) 전환기 동안 우리를 지도하기로 결정하였습니다. 우리는 스스로 일어설 때까지, 우리 정부의 성숙과 국가 내 산업화 수준의 향상에 있어 그들의 지원에 의지할 수 있을 것입니다."
 mtg_britain.20.t:1 "3개국 해법"
 mtg_britain.20.d:1 "평화에 대한 관심으로, [ENG.GetAdjective] 정부는 종교적, 문화적 분열에 따라 아대륙을 분리하기로 결정했습니다. 그 결과로 인도, 파키스탄, 방글라데시 세 개의 국가가 포함되어 있으며, 이 해결책을 통해 잠재적으로 파괴적인 내전이 발생하지 않기를 바라고 있습니다."
 mtg_britain.20.a:1 "모든 당사자들을 만족시킬 것 같지는 않군."
 mtg_britain.21.t:1 "인도 독립으로의 전진"
 mtg_britain.22.t:1 "내각불신임결의"
 mtg_britain.22.d:1 "내각불신임결의로 오늘 하원은 현 정부에 신뢰를 잃었다는 점을 분명히 했습니다. 국왕에게 사직서를 제출한 후, [Root.GetLeader](은)는 자신의 후임자로 윈스턴 처칠을 내세웠습니다.\n\n새로운 수상은 논란의 여지가 있는 유화 정책에서 벗어나 군사력으로도 더 큰 도전에 대응할 것으로 예상됩니다."
 mtg_britain.22.a:1 "처칠 만세!"
 mtg_britain.23.t:1 "지중해권 위협의 격리"
 mtg_britain.23.d:1 "[From.GetNameDefCap](은)는 우리에게 외교적으로 이탈리아를 외교적으로 고립시켜달라는 요청을 보냈습니다. 우리가 이 문제에 대해 열린 자세를 보인다면,  그들은 기꺼이 우리와의 동맹을 고려할 의사가 있음을 나타내고 있습니다."
 mtg_britain.23.a:1 "잠재력이 있다."
 mtg_britain.23.b:1 "우리는 영국의 명령을 받을 수 없다!"
 mtg_britain.24.t:1 "[ITA.GetName](을)를 축출한 [From.GetName]"
 mtg_britain.24.d:1 "[From.GetNameDefCap](은)는 [ITA.GetNameDef](와)과 외교 관계를 단절했다고 우리에게 알려 왔습니다."
 mtg_britain.24.a:1 "이것은 우리에게 큰 이득이 될 것이다."
 mtg_britain.25.t:1 "독일-영국의 화해"
 mtg_britain.25.d:1 "[From.GetNameDefCap]에서 알려온 바에 따르면, [ENG.GetAdjective]의 부추김으로 우리와의 외교 관계를 단절하겠다고 합니다."
 mtg_britain.25.a:1 "어떻게 그들이 감히?!"
 mtg_britain.26.t:1 "[ITA.GetName](을)를 지지한 [From.GetName]"
 mtg_britain.26.d:1 "[From.GetNameDefCap]에서 알려온 바에 의하면, 그들은 [ITA.GetNameDef](와)과 외교 관계를 단절하기 않겠다고 합니다."
 mtg_britain.26.a:1 "현 상황에 분명한 문제가 생겼군..."
 ENG_germany_rejected_isolate_the_italian_threat:1 "Germany refused to isolate the Mediterranean threat.\n"
 mtg_britain.27.t:1 "[From.GetName](와)과 동맹을 맺다"
 mtg_britain.27.d:1 "그들이 앞서 언급한 바와 같이, [From.GetNameDef](은)는 이제 우리와 동맹을 맺고 지속적인 협력 아래 이탈리아를 더욱 고립시키겠다고 제안했습니다."
 mtg_britain.27.a:1 "정말 좋은 생각이다!"
 mtg_britain.27.b:1 "이것은 우리의 관심사가 아니다."
 mtg_britain.28.t:2 "[From.GetName]의 동맹 수락"
 mtg_britain.28.d:1 "[From.GetNameDefCap](은)는 우리의 동맹 제안을 수락했습니다. 앞으로 우리는 함께 바다와 땅을 지배할 것입니다."
 mtg_britain.29.t:2 "[From.GetName]의 동맹 거절"
 mtg_britain.29.d:1 "[From.GetNameDefCap](은)는 우리의 동맹 제안을 거절했습니다. 그들이 계획하고 있는 것은 무엇인지 아무도 모릅니다..."
 mtg_britain.30.t:2 "[From.GetName]의 불간섭 요청"
 mtg_britain.30.d:1 "[From.GetNameDefCap](은)는 우리에게 상호간의 불간섭을 제안했습니다. 그들이 유럽 대륙을 지배하는 것을 묵인한다면, 우리의 제국과 이탈리아에 대해서 눈을 감겠다는 조건입니다."
 mtg_britain.30.a:1 "이건 받아들일만 하다."
 mtg_britain.30.b:1 "우리는 이런 식으로 손을 묶고 싶지 않다."
 mtg_britain.31.t:2 "불간섭조약을 수락한 [From.GetNameDefCap]"
 mtg_britain.31.d:1 "[From.GetAdjective]에서 불간섭 조약을 받아들였다고 알려왔습니다. 그들은 우리의 제국과 이탈리아에서의 활동을 묵인하고, 우리는 유럽 대륙을 그들에게 맡길 것입니다."
 mtg_britain.32.t:2 "불간섭조약을 거절한 [From.GetNameDefCap]"
 mtg_britain.32.d:1 "[From.GetAdjective]에서 불간섭 조약을 거절한다고 알려왔습니다. 만약 그들이 그들의 선택을 강행한다면 우리는 조심해야 할 것입니다..."
 mtg_britain.33.t:1 "정치적 폭력이 내전으로 확대되다"
 mtg_britain.33.d:2 "최근 행진으로 검은 셔츠단과 공산주의자 그리고 사회주의 반대 시위자들 사이 폭력이 더욱 심해졌습니다. 그러나, 이 폭력은 거기서 억눌러지지 않았습니다. 그것은 불꽃처럼, 지난 몇 달 동안 우리 국가에 갈수록 더 심해지는 긴장된 상황을 점화시키는 역활을 했습니다. \n\n전국 각지에서 민병대들이 충돌하기 시작했으며 도시와 마을 그리고 지역을 장악하여, 군대가 충성을 선택할 수 밖에 없게 만들었습니다. 연방 자치령과 해군은 여전히 '정당한' 민주주의 정부라고 부르는 것을 전적으로 지지하고 있지만, 군대의 상황은 덜 명백하고, 많은 부대가 우리의 대의에 동참했습니다.\n\n최전선이 형성되기 시작하면서, 오스왈드 모슬리는 자신의 지도력 하의 임시 위기 정부 설립을 발표했습니다. 이 정부는 내전이 끝날 때까지 필수적인 것들을 처리할 것입니다."
 mtg_britain.33.a:1 "조국의 미래가 달려있다!"
 mtg_britain.34.t:1 "영국 내전의 끝"
 mtg_britain.34.d:2 "대중적 지지의 부족은 민주주의 정권으로 하여금 식민지에서 가망 없는 내전을 이어가기보다는 우리의 승리를 인정하고 평화를 추구하도록 이끌었습니다. 이러한 결정에 따라, 왕립 해군은 다시 한 번 우리의 통제 하로 돌아오게 되었습니다.\n\n그러나 자치령들은 비민주주의 정부를 따를 의도가 없으며, 그 대신 영연방의 독립적인 회원국으로써 계속 존속한다는 의사를 분명히 표하였습니다."
 mtg_britain.34.a:1 "재건을 시작하자."
 mtg_britain.35.t:1 "다우닝가에서의 행진"
 mtg_britain.35.d:1 "다우닝 가에서 행해진 우리의 행진은 엄청난 성공을 거두었으며, 민중의 즉각적인 압력 하에 [Root.GetLeader]은(는) 즉시 선거를 요구할 수밖에 없었습니다. 이는 우익 진영의 맹백한 승리이며, 국왕의 축복 하에, 오스왈드 모슬리는 현재 내각을 구성하고 있습니다. 오늘 일찍이 있었던 성명에서, 새 수상은 이미 전면적인 경제 개혁 및 대유럽 외교에 대한 새 접근 방안에 대해 발표하였습니다.\n\n한편, 자치령들 내에서의 반대 의견은 사상 최고에 달했으며, 독립에 대한 요구는 전에 없이 커졌습니다. 앞으로의 몇 달은 제국에 있어 중대한 순간이 될 것입니다."
 mtg_britain.35.a:1 "모슬리의 지도 아래 우리는 이 난국을 이겨낼 것이다!"
 mtg_britain.36.t:2 "[From.GetName]의 동맹 요청"
 mtg_britain.36.d:1 "[From.GetAdjective] diplomats have contacted us with a sly proposition. They propose forming an alliance that may stand against those who seek a European hegemony, and they offer to abandon any diplomatic ties they have with the French in return."
 mtg_britain.36.a:1 "훌륭한 생각이다! 우리도 동의한다."
 mtg_britain.36.b:1 "우리는 이런 뒤에서 비수를 꽂는 동맹국 따위는 필요하지 않다."
 mtg_britain.37.t:2 "[From.GetName]의 동맹 수락"
 mtg_britain.37.d:2 "[From.GetNameDefCap] informs us that, intrigued by our offer, they have decided to accept it. We will stand together with our ideological allies and face the threats of the world together."
 mtg_britain.38.t:2 "[From.GetName]의 동맹 거절"
 mtg_britain.38.d:1 "[From.GetNameDefCap]은(는) 우리의 제안을 완전히 비열한 행각으로 간주하였으며 이에 따라 주저없이 거부하였다고 통보해 왔습니다."
 mtg_britain.39.t:2 "[From.GetName]이(가) 우리를 버리다"
 mtg_britain.39.d:1 "[From.GetNameDefCap] informs us that we are no longer relevant to their current interests, and they have decided to 'reconsider' the bonds we forged in the Great War. Instead, they have now allied the Italians."
 mtg_britain.39.a:1 "그런 배반을!"
 mtg_britain.40.t:2 "[From.GetName]의 동맹 제의"
 mtg_britain.40.d:1 "[From.GetAdjective] 정부는 우리가 그들의 동맹에 참여하는 대가로 지브롤터를 반환하겠다는 제안과 함께 접근해 왔습니다."
 mtg_britain.40.a:1 "훌륭한 생각이다!"
 mtg_britain.40.b:1 "우리 생각은 아닌데."
 mtg_britain.41.t:2 "[From.GetName]의 동맹 수락"
 mtg_britain.41.d:1 "[From.GetNameDefCap]은(는) 지브롤터에 대한 대가로 우리의 동맹 제의를 수락하기로 결정했음을 타전해 왔습니다."
 mtg_britain.42.t:2 "[From.GetName]의 동맹 거절"
 mtg_britain.42.d:1 "[From.GetNameDefCap]은(는) 우리의 동맹 제의를 거부하기로 결정했음을 타전해 왔습니다 - 우리는 지브롤터를 계속 소유하게 될 것입니다."
 mtg_britain.43.t:1 "왕실의 운명"
 mtg_britain.43.d:1 "Detained in an unofficial house arrest in the splendor of Buckingham Palace ever since the transition of power, the time has now come what to do with the Royal Family. Public opinion has made it clear that they must go, all that remains is to decide in what manner, and what to do with their wealth once we seize it..."
 mtg_britain.43.a:1 "그들을 캐나다로 추방하라!"
 mtg_britain.43.b:1 "그들은 재판을 받고 형벌을 받을 것이다."
 mtg_britain.44.t:1 "왕실의 망명"
 mtg_britain.44.d:1 "The [From.GetAdjective] government has shown their 'leniency' towards the Royal Family by exiling them. They have now come to our shores and request asylum."
 mtg_britain.44.a:1 "여기는 그들을 환영한다."
 mtg_britain.45.t:1 "상류계급 제거"
 mtg_britain.45.d:1 "Now that we have secured the place of communism in the nation, we can begin to look towards redistributing the wealth held by its citizens. The upper classes must have their silver spoons... forcibly removed."
 mtg_britain.45.a:1 "이제 붉은 여우의 차례다."
 mtg_britain.46.t:2 "탈식민지화를 요구하는 [From.GetName]"
 mtg_britain.46.d:1 "[From.GetNameDefCap]은(는) 우리가 즉시 자신들의 모범 사례를 따라 우리 소유의 식민지들에 완전한 독립을 보장할 것을 요구하는 최후통첩을 보내 왔습니다. 만약 우리가 따르지 않으면, 그들은 무력으로 자신들의 요구를 뒷받침하겠다고 합니다..."
 mtg_britain.46.a:1 "그럼 우리에겐 선택의 여지가 없군."
 mtg_britain.46.b:1 "시도해보라고 두어라."
 mtg_britain.47.t:1 "[From.GetName] 탈식민지화"
 mtg_britain.47.d:1 "[From.GetNameDefCap]은(는) 우리의 요구에 따라 식민지들을 해방하였습니다."
 mtg_britain.47.a:1 "그들은 노동자의 해방을 돕는다."
 mtg_britain.48.t:1 "[From.GetName]의 요구 거절"
 mtg_britain.48.d:1 "[From.GetNameDefCap]은(는) 탈식민지화에 대한 우리의 요구를 거부하였습니다."
 mtg_britain.48.a:1 "그렇다면 전쟁이다."
 mtg_britain.49.t:1 "영국의 협력 제안"
 mtg_britain.49.d:1 "[From.GetNameDefCap] suggest a cooperation with attacking [GER.GetNameDef] from two directions. Assuming they hold up to their end of the bargain and start a second front swiftly, this may be an excellent opportunity."
 mtg_britain.49.a:1 "좋은 생각이다 - 우리도 그렇게 할 것이다."
 mtg_britain.49.b:1 "이건 자살행위다. 우리는 끝까지 기다려야 한다."
 mtg_britain.50.t:1 "[From.GetName]의 제안 수락"
 mtg_britain.50.d:1 "[From.GetNameDefCap]은(는) 우리의 제안을 승낙하였으며, 독일을 공격할 준비가 되었습니다."
 mtg_britain.50.a:1 "우리는 독일을 격파할 것이다."
 mtg_britain.51.t:1 "[From.GetName]의 제안 거부"
 mtg_britain.51.d:1 "[From.GetNameDefCap]은(는) 우리의 제안을 거부하였습니다. 그들은 독일에 대해 적대할 의도가 없다고 합니다."
 mtg_britain.51.a:1 "안타깝군."
 mtg_britain.52.t:2 "[From.GetName]의 동맹 요청"
 mtg_britain.52.d:1 "[From.GetNameDefCap] has approached us with a request to join the Comintern."
 mtg_britain.52.a:1 "그들은 공산주의 동지들이다 - 고로 그들은 우리 편이다."
 mtg_britain.52.b:1 "그들의 공산주의는 스탈린의 길이 아니다."
 mtg_britain.53.t:1 "[From.GetName]의 요청 수락"
 mtg_britain.53.d:1 "[From.GetNameDefCap] has allowed us membership of the Comintern. We now stand by their side in defense of the workers of the world."
 mtg_britain.54.t:1 "[From.GetName]의 요청 거부"
 mtg_britain.54.d:1 "[From.GetNameDefCap] has rejected our request to join the Comintern. We stand alone."
 mtg_britain.55.t:1 "공산주의 내전"
 mtg_britain.55.d:1 "우리 당 내부의 몇몇 분자들은 오랫동안 우리가 자유와 평등에 대산 공산주의 이상에 대해 입으로만 떠든다고 비난해 왔습니다. 이 분자들은 이제 쿠데타를 일으켰습니다. 우리는 권력을 유지하긴 했지만, 상황은 이제 전면적인 내전으로 확산되어버렸습니다."
 mtg_britain.55.a:1 "배신자들!"
 mtg_britain.56.t:1 "공산주의 내전 종식"
 mtg_britain.56.d:1 "혹독한 내전 끝에, 우리는 상황에 대한 통제력을 되찾았습니다. 우리는 이제 우리 국가 내에 있는 반란 분자들에 대한 징벌을 시작할 수 있을 것입니다..."
 mtg_britain.56.a:1 "자비를 베풀지 마라."
 mtg_britain.57.t:1 "[ENG_blackshirt_march_state.GetName]의 평화로운 행진"
 mtg_britain.57.d:2 "[ENG_blackshirt_march_state.GetName]의 행진은 엄청난 성공을 거두었습니다. 항의 시위는 최소한이었고, 우리의 검은 셔츠단은 모범적으로 행동했습니다. 이로 인해 인기가 급증하면서 우리는 행진의 혜택을 크게 얻을 수 있었습니다."
 mtg_britain.57.a:1 "승리를 향해 거침없이 행진하라!"
 mtg_britain.58.t:1 "[ENG_blackshirt_march_state.GetName]의 행진"
 mtg_britain.58.d:2 "반대 시위와 사소한 충돌에도 불구하고 [ENG_blackshirt_march_state.GetName]의 행진은 성공했습니다. 검은 셔츠단은 당의 명예를 지지했으며, 우리는 정치적 승리를 향해 계속 진군하고 있습니다."
 mtg_britain.58.a:1 "누구도 진보로의 길을 막을 수 없다."
 mtg_britain.59.t:1 "[ENG_blackshirt_march_state.GetName]의 폭력적인 행진"
 mtg_britain.59.d:2 "[ENG_blackshirt_march_state.GetName]의 행진으로 엄청난 반대 항의와 광범위한 거리 전투가 벌어졌습니다. 수많은 부상과 심지어 사망에도 불구하고, 우리 검은 셔츠단은 경찰이 개입 할 때까지 입장을 고수했습니다."
 mtg_britain.59.a:1 "What are a few broken eggs in the face of the future of the nation?"
 mtg_britain.60.t:1 "모슬리의 [GER.GetName] 반대 연설"
 mtg_britain.60.d:1 "Challenging accusations that he is simply [GER.GetLeader]'s lapdog, Oswald Mosley made a rousing speech today. In it, he asserted the uniqueness and individuality of British Fascism, and stressed the distinction between his policies and those of the German dictator. He went on to conclude with powerful words: "no-one but a Briton shall hold sway over Britain!""
 mtg_britain.60.a:1 "대중들의 반응은 꽤 좋은 듯 하다."
 mtg_britain.61.t:1 "[From.GetName]의 제국 충성파 지원"
 mtg_britain.61.d:1 "[From.GetNameDef](이)가 제국주의 충성파를 지원하고 있다는 것이 우리의 시야 안에 들어왔습니다. 만일 이를 반대하지 않고 방치한다면, 그들의 파괴적인 활동들은 전면적인 내전에 이르게 될지도 모릅니다!"
 mtg_britain.61.a:1 "우리는 정신을 바짝 차려야 한다."
 mtg_britain.62.t:1 "[From.GetName]의 자치령 확보 시도"
 mtg_britain.62.d:1 "The new [From.GetAdjective] government has announced their intention to crush any dissent among their Dominions with military force, if necessary. Though their army would be stretched too thinly to do this all throughout the Empire, they clearly intend to try."
 mtg_britain.62.a:1 "저들은 우리를 위해 올것이다."
 mtg_britain.63.t:1 "[From.GetName]의 계엄령 시행"
 mtg_britain.63.d:1 "Having deployed their forces in our mainland, the [From.GetAdjective] government has now announced martial law, suspending the government temporarily."
 mtg_britain.63.a:1 "어떻게 감히?!"
 mtg_britain.64.t:1 "[From.GetName]의 선전 살포"
 mtg_britain.64.d:1 "The [From.GetAdjective] government has now begun to spread extensive ideological propaganda, using the martial law to suppress the media."
 mtg_britain.64.a:1 "그것이 사람들에게 너무 많은 영향을 미치지 않기를 바랄 뿐이다."
 mtg_britain.65.t:1 "[From.GetName]의 정부 교체"
 mtg_britain.65.d:1 "[From.GetNameDefCap], with the support of our people, has now disbanded our government altogether, and called for new elections. These have been nothing but a farce, with a loyalist government winning a landslide victory."
 mtg_britain.65.a:1 "어떻게 감... 아니 내 말은, 지배하라 브리타니아!"
 mtg_britain.66.t:1 "영국에 대한 충성"
 mtg_britain.66.d:1 "[From.GetAdjective] 정부에 엄청난 정치적 변화가 있었습니다. 이제 우리가 이념적으로 너무나 다르게 된 지금, 우리의 충성심을 유지할 것인지 결정해야만 합니다."
 mtg_britain.66.a:1 "이 상황에는 아무런 문제도 없어 보인다."
 mtg_britain.66.b:1 "용납할 수 없다! 우리는 독립을 선포한다!"
 mtg_britain.67.t:1 "[From.GetName]의 독립선언"
 mtg_britain.67.d:1 "[From.GetNameDefCap] has informed us that they cannot agree with the ideological path we have chosen, and that therefore they see no other option but to secede from the Empire."
 mtg_britain.67.a:1 "얼마나 오래갈지 두고 볼 것이다."
 ENG_dominions_stayed_with_fascist_britain_flag:1 "파시스트 영국의 편에 남다"
 mtg_britain.68.t:2 "캐나다에서의 공산주의"
 mtg_britain.68.d:1 "[ENG.GetNameDefCap](은)는 [FROM.GetNameDef]에게 공산주의 정부 수립을 강요하고 있습니다. 설마 우리가 이런 이념적 위협이 바로 우리 국경에서 등장하는 것을 용납할 거라고 생각하는 걸까요?!"
 mtg_britain.68.a:1 "우리는 강력히 반발할 것이다."
 mtg_britain.68.b:1 "우리가 할 수 있는 게 없다."
 mtg_britain.69.t:1 "[CAN.GetAdjective]의 공산주의에 반발한 [USA.GetName]"
 mtg_britain.69.d:1 "[From.GetNameDefCap](은)는 [CAN.GetNameDef]에서의 공산주의 확산을 즉각 중단할 것을 요구하는 최후통첩을 보내왔습니다."
 mtg_britain.69.a:1 "그럼 직접 와서 한번 막아보시지."
 mtg_britain.69.b:1 "따르는 수밖에 없다."
 mtg_britain.70.t:1 "물러서기를 거부한 [From.GetName]"
 mtg_britain.70.d:1 "[From.GetNameDefCap](은)는 우리의 요구를 거절했고, 우리에게는 [CAN.GetAdjective] 노동자들의 운명에 대한 권리가 없다는 말도 덧붙였습니다."
 mtg_britain.70.a:1 "그러면 무력으로 권리를 받을 수밖에."
 mtg_britain.70.b:1 "이 이상은 무리다 - 물러나야만 한다."
 mtg_britain.71.t:1 "물러선 [From.GetName]"
 mtg_britain.71.d:1 "[From.GetNameDefCap] informs us that they will refrain from spreading communism in [CAN.GetNameDef]."
 mtg_britain.71.a:1 "그들은 무엇이 최선인지 알고 있다."
 ENG_ditched_the_italians_flag:1 "영국과 밀접해지고 이탈리아와 거리를 두게 됩니다.\n"
 ENG_ditched_by_the_germans_flag:1 "영국과 밀접해지고 독일과 거리를 두게 됩니다.\n"
 ENG_democratic_civil_war_tt:1 "민주주의 지지자들이 내전을 시작합니다.\n"
 mtg_britain.34_tt:1 "왕립 해군이 우리 통제 아래로 돌아옵니다.\n"
 ENG_communist_civil_war_tt:1 "공산주의 지지자들이 내전을 시작합니다.\n"
 mtg_britain.62_tt:1 "영국은 180일 동안 우리를 그들의 이념으로 바꿀 수 있는 기회를 얻을 것입니다.\n"
 mtg_britain.68_tt:1 "캐나다를 확보하기 위한 모든 노력을 그만둡니다.\n"
 mtg_britain.72.t:1 "북인도의 민간 불안"
 mtg_britain.72.d:2 "Attempting to maintain a singular state in the Indian subcontinent is proving to result in large amounts of friction. Religious differences are beginning to cause public unrest and clashes, especially in the northwest and northeast of the country, while prominent individuals are using increasingly hostile rhetoric. The crisis shows no signs of slowing down, and even in Burma people speak of secession..."
 mtg_britain.72.a:1 "불길한데... 최악의 상황을 대비하는 게 좋겠어."
 mtg_britain.73.t:1 "인도 내전"
 mtg_britain.73.d:1 "북부 지대의 긴장이 마침내 임계점에 달했으며, 무슬림과 힌두교 인구 사이의 노골적인 폭력이 내전으로 확산되었습니다. 파키스탄의 완전 독립을 선언하고 이를 군사적인 수단으로 지킬 것이라는 결의를 공표한 무슬립 임시 정부가 수립되었습니다."
 mtg_britain.73.a:1 "그들이 이렇게 이탈하는 것을 두고 볼 수 없다!"
 mtg_britain.73.b:1 "이는 싸울 가치가 없는 전쟁이다."
 mtg_britain.74.t:1 "Civil War with [PAK.GetName] Stalls"
 mtg_britain.74.d:1 "Our war with [PAK.GetNameDef] has stalled and public opinion has soured against the senseless loss of life, with no end to the war in sight. Perhaps this is a good time to begin peace negotiations?"
 mtg_britain.74.a:1 "이제 그들의 독립을 받아들여야 한다."
 mtg_britain.74.b:1 "우리는 그들의 독립을 절대 용납할 수 없다!"
 mtg_britain.75.t:1 "우리의 독립을 승인한 [RAJ.GetNameDef]"
 mtg_britain.75.d:2 "[RAJ.GetNameDef](은)는 우리의 독립을 승인하는 데 동의했습니다. 국내 지지가 급락하고 있는 상황에서, 그들은 이 지긋지긋한 전쟁을 계속하는 것은 더 이상 의미가 없다고 느낀 듯 합니다."
 mtg_britain.75.a:1 "드디어."
 mtg_britain.76.t:1 "파키스탄 내전"
 mtg_britain.76.d:1 "Cultural differences between East and West [PAK.GetName] have caused increasing tensions, and now the Bangladeshi have gone into open revolt against what they deem to be 'our oppression'. It is unlikely we will be able to bring the area back under control without shedding blood..."
 mtg_britain.76.a:1 "그럼 피를 보는 수밖에."
 mtg_britain.76.b:1 "이는 무의미하다 - 우리는 그들의 독립을 받아들여야 한다."
 mtg_britain.77.t:1 "Civil War with [BAN.GetName] Stalls"
 mtg_britain.77.d:1 "Our war with [BAN.GetNameDef] has stalled and public opinion has soured against the senseless loss of life, with no end to the war in sight. Perhaps this is a good time to begin peace negotiations?"
 mtg_britain.77.a:1 "이제 그들의 독립을 받아들여야 한다."
 mtg_britain.77.b:1 "우리는 그들의 독립을 절대 용납할 수 없다!"
 mtg_britain.78.t:1 "우리의 독립을 승인한 [PAK.GetName]"
 mtg_britain.78.d:1 "[PAK.GetNameDef] has resigned itself to accepting our independence. In the face of plummeting domestic support, they feel there is no further point in continuing this gruelling war."
 mtg_britain.79.t:1 "규정 준수를 요구하는 [From.GetNameDefCap]"
 mtg_britain.79.d:1 "[From.GetNameDefCap] informs us that they require passage through our land to attack their enemies, [SOV.GetNameDef]. They demand our immediate compliance, as well as far-reaching governmental oversight. If we do not, they say they have no choice but to pass their forces through out land WITHOUT our approval..."
 mtg_britain.79.a:1 "적어도 이렇게 하면 우리 홀로 소련과 싸우게 되진 않을 것이다."
 mtg_britain.79.b:1 "그들은 우리의 싸늘하게 식은 손아귀에서 우리의 승낙을 얻어내야 할 것이다!"
 mtg_britain.80.t:1 "[From.GetNameDefCap]의 요구 수락"
 mtg_britain.80.d:1 "[From.GetNameDefCap] has accepted our demands, and given us far-reaching control over their territory."
 mtg_britain.80.a:1 "좋아 - 캅카스 산맥을 넘어 스탈린그라드로!"
 mtg_britain.81.t:1 "[From.GetName]의 요구 거절"
 mtg_britain.81.d:1 "[From.GetNameDefCap] has rejected our demands. In the words of their representatives: "if we want their compliance, we'll have to wrest it from their cold, dead hands!""
 mtg_britain.81.a:1 "그들이 원했던 것이다."
 mtg_britain.82.t:0 "[?global.year|0]년 제국회의"
 mtg_britain.82.d:0 "앞으로 두 달 동안, 영국 정부와 자치령의 대표들이 런던에 모여 제국 전체에 관한 문제들에 대해 논의할 것입니다. 지금은 국방, 무역, 또는 유화책 등과 같은 문제들에 대해 논의할 수 있는 절호의 기회이며, 바라건대 제국이 현재의 위기에서 살아남을 수 있는 최선의 기회를 제공할 것입니다.\n\n게다가, 이것은 이미 이전 제국회의에서 반복적으로 제기되었던 제국 연방에 관한 문제를 최종적인 방법으로 해결할 수 있는 가장 좋은 시기일 수도 있습니다. 영연방의 미래가 독립적이고 자주적인 국가 간의 느슨한 연합체가 될 것인지, 아니면 앞으로 닥쳐올지 모르는 세계적인 혼란 속에서 굳건히 버틸 수 있는 긴밀한 연방이 될 것인지는 앞으로 몇 달 안에 결정될 것입니다."
 mtg_britain.82.a:0 "우리 의제를 추진하자."
 mtg_britain.82.b:0 "우리의 목소리를 들어라!"
 mtg_britain.82_tt:0 "This opinion modifier will be removed when the conference is concluded. The higher the opinion of the participants, the more likely it is they will agree to your proposals.\n"
 mtg_britain.83.t:0 "제국회의 : 국방"
 mtg_britain.83.d:0 "In light of the current global crisis, it is clear that we can no longer shoulder the responsibility of Imperial defense entirely ourselves, and so must rely more on our Dominions. Each state must increase their own defense expenditures, so that the whole may stand stronger in the face of whatever the world could throw at us."
 mtg_britain.83.a:0 "자치령들이 동의하길 바란다."
 mtg_britain.83.b:0 "자치령들이 동의하도록 설득하기 위해 외교적 노력을 기울인다."
 mtg_britain.83.c:0 "자치령들이 동의하도록 설득하기 위해 엄청난 외교적 노력을 기울인다."
 mtg_britain.84.d:0 "[From.GetAdjective] representatives at the conference have indicated their desire that the Empire as a whole spends more on rearmament and defense. Should we agree, we accept the burden to take better care of our own local defense, and rely less on [From.GetAdjective] support."
 mtg_britain.84.a:0 "제국의 방위는 우리 모두에게 달려 있다."
 mtg_britain.84.b:0 "이를 위한 예산이 부족하다."
 mtg_britain.85.t:0 "제국회의 : 국방 - [From.GetName]의 수락"
 mtg_britain.85.d:0 "[From.GetAdjective] 정부는 방위비 증액에 대한 우리의 제안에 동의한다고 알려왔습니다. 그들은 즉시 그렇게 하겠다고 다짐했습니다."
 mtg_britain.85.a:0 "그들은 제국에 대한 의무를 다한다."
 mtg_britain.86.t:0 "제국회의 : 국방 - [From.GetName]의 거부"
 mtg_britain.86.d:0 "[From.GetAdjective] 정부는 국방비 지출을 늘릴 수단이 없다고 알려왔습니다. 그러므로 우리의 제안을 거부하기로 했습니다."
 mtg_britain.86.a:0 "저들은 거머리같이 우리 보호를 빨아먹고 있다!"
 mtg_britain.87.t:0 "제국회의 : 무역"
 mtg_britain.87.d:0 "If the Empire is to thrive, we must expand the preferential trade agreements already in place. We propose that the Dominions increase their exports to the industrial heartland of the British Isles, so that we may most efficiently fuel our industry."
 mtg_britain.88.d:0 "The [From.GetAdjective] government has expressed its desire to expand upon the preferential trade agreements already in place, to increase the imports available to the British industrial heartland. They argue that a stronger Britain will mean a stronger Empire as a whole."
 mtg_britain.88.a:0 "제국의 생존은 그것에 달려 있다."
 mtg_britain.88.b:0 "우리는 우리가 원하는 어떤 방식으로든 거래할 것이다."
 mtg_britain.89.t:0 "제국회의 : 무역 - [From.GetName]의 수락"
 mtg_britain.89.d:0 "[From.GetAdjective] 정부는 수출 증대에 대한 우리의 제안에 동의한다고 알려왔습니다. 그들은 즉시 무역 규정을 변경할 것입니다."
 mtg_britain.89.a:0 "우리는 함께 번영할 것이다."
 mtg_britain.90.t:0 "제국회의 : 무역 - [From.GetName]의 거부"
 mtg_britain.90.d:0 "[From.GetAdjective] 정부는 수출 증대와 특혜 무역 계획을 확대하자는 우리의 제안이 자국의 경제 상황에 부정적인 영향을 미칠 것을 두려워하며 이를 거절했습니다."
 mtg_britain.90.a:0 "그들은 자기들 생각만 하는군!"
 mtg_britain.91.t:0 "제국회의 : 경제"
 mtg_britain.91.d:0 "A powerful economy is the backbone that supports the entire Empire. It is imperative that the Dominions do not neglect their domestic industrial build-up, but invest heavily in the continued advancement of industrialization."
 mtg_britain.92.d:0 "[From.GetAdjective] leaders have made a compelling case for the importance of our domestic industrial build-up. They desire that we increase the government investments in this sector."
 mtg_britain.92.a:0 "우리 경제가 앞으로 닥칠 폭풍을 이겨내려면 더욱 튼튼해져야 한다."
 mtg_britain.92.b:0 "우리는 지금 이것을 위한 자금이 없다."
 mtg_britain.93.t:0 "제국회의 : 경제 - [From.GetName]의 수락"
 mtg_britain.93.d:0 "The [From.GetAdjective] government has notified us that they agree to our request for increasing investments into their domestic industry. They will free these funds immediately."
 mtg_britain.93.a:0 "Their investments will pay off handsomely."
 mtg_britain.94.t:0 "제국회의 : 경제 - [From.GetName]의 거부"
 mtg_britain.94.d:0 "The [From.GetAdjective] government has rejected our request for increasing investments into their domestic industry. They claim that natural growth will benefit the sector more in the long-term."
 mtg_britain.94.a:0 "그들이 우리의 부를 빨아먹고 있다!"
 mtg_britain.95.t:0 "제국회의 : 유화책"
 mtg_britain.95.d:0 "The policy of Appeasement has not been without its critics among the Empire. We must once more put forth this point for discussion, and admit that perhaps a change in diplomatic tone is needed, but that this requires the support of the Empire."
 mtg_britain.96.d:0 "[From.GetAdjective] leaders admit that the policy of Appeasement is perhaps flawed, and are willing to put this forward for discussion. They are open to changing their diplomatic stance, but will only do so if they have the support of the Empire."
 mtg_britain.96.a:0 "Perhaps we must come to terms with the failure of Appeasement."
 mtg_britain.96.b:0 "We must stay true to our policy of Appeasement."
 mtg_britain.97.t:0 "제국회의 : 유화책 - [From.GetName]의 수락"
 mtg_britain.97.d:0 "The [From.GetAdjective] government has notified us that they agree that Appeasement has run its course, and that a stronger stance is needed to defend our global interests, even if this may lead to war."
 mtg_britain.97.a:0 "그들은 그 위협을 본다."
 mtg_britain.98.t:0 "제국회의 : 유화책 - [From.GetName]의 거부"
 mtg_britain.98.d:0 "The [From.GetAdjective] government disagrees with our doubts on Appeasement, arguing that we cannot afford to be caught up in a war, and that we must maintain our policy of appeasing those who wish to test us."
 mtg_britain.98.a:0 "그들은 줏대가 없군!"
 mtg_britain.99.t:0 "제국회의 : 연방"
 mtg_britain.99.d:0 "The concept of a federal superstate spanning the entire British Empire is already over half a century old, but previous Imperial Conferences were unable to reach a decision on the matter. We have one final chance, before we become too set on our path towards home rule for the Dominions. We must make them understand that this is the best possible solution both for their peoples, and for the Commonwealth of Nations as a whole."
 mtg_britain.100.d:1 "The [From.GetAdjective] government has once again proposed the creation of a federal superstate spanning the entire British Empire, in which all member states would have a say in foreign and domestic policy. This would be, they say, a viable alternative to the concept of 'home rule', which would eventually see us become fully independent."
 mtg_britain.100.a:0 "우리는 함께 더 강해질 것이다."
 mtg_britain.100_tt:0 "If the resolution is passed you will receive:\n"
 mtg_britain.100.b:0 "우리는 결코 독립을 포기하지 않을 것이다!"
 mtg_britain.101.t:0 "제국회의 : 연방 - [From.GetName]의 수락"
 mtg_britain.101.d:0 "The [From.GetAdjective] government has notified us that they agree to our proposal of an Imperial Federation. They fully support us, and will strive to prepare for integration if the motion carries."
 mtg_britain.101.a:0 "우리는 다 함께 더 강해질 것이다."
 mtg_britain.102.t:0 "제국회의 : 연방 - [From.GetName]의 거부"
 mtg_britain.102.d:0 "The [From.GetAdjective] government has notified us that they have rejected our proposal of an Imperial Federation. They consider the concept to be an unacceptable infringement upon the rights of their people. In the pursuit of the people's unalienable right of self-determination, home rule is the only possible path forward."
 mtg_britain.102.a:0 "그들은 미래를 보지 못한다..."
 mtg_britain.103.t:0 "제국회의 : 연방 - 성공"
 mtg_britain.103.d:0 "The motion of Imperial Federation has been a unanimous success. Now, all involved parties will have to begin the long process of reshaping and integrating their governments on a federal level, to ultimately facilitate the full integration of our territories."
 mtg_britain.103.a:0 "제국의 기념비적인 행사이다!"
 mtg_britain.104.t:0 "제국회의 : 연방 - 부분적 성공"
 mtg_britain.104.d:0 "The motion of Imperial Federation has reached an impasse. Though [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], and [NZL.GetNameDef] have accepted, the [RAJ.GetAdjective] government has cited fundamental cultural differences, as well as insufficient respect for the rights of the Indian state as a reason to reject our motion.\n\nWe must now decide whether to move forward with those Dominions that accepted, and in so doing grant [RAJ.GetNameDef] its independence, or to shelve the proposal altogether."
 mtg_britain.104.a:0 "그렇다면 우리는 여기서 갈라져야 한다."
 mtg_britain.104.b:0 "인도 없인 우리는 아무것도 아니다."
 mtg_britain.105.t:0 "제국회의 : 연방 - 실패"
 mtg_britain.105.d:0 "만장일치의 지지를 얻지 못해 제국연방의 동의안이 부결됐습니다. 자치에 대한 이 대안에 향하는 관심이 증가하기보다는 감소하는 것으로 보이기 때문에, 이 제안은 향후 제국회의의 안건으로서는 분명히 폐기될 것입니다. 우리는 대신 완전한 독립의 궁극적인 실현을 위해 계속 노력할 것입니다."
 mtg_britain.105.a:0 "그럼, 대신 좀 더 달성 가능한 목표에 집중하자."
 mtg_britain.106.t:0 "[From.GetName]의 조약 준수 요구"
 mtg_britain.106.d:0 "[From.GetNameDefCap] has issued an ultimatum, demanding that we immediately reduce the amount of capital ships to bring us back in line with the stipulations of the Washington Naval Treaty. They have added that if we do not comply within 60 days, they are willing to reduce the numbers of our capital ships through the use of military force."
 mtg_britain.106.a:0 "그들은 우리를 두려워한다."
 mtg_britain.107.t:0 "[From.GetName]의 조약 준수"
 mtg_britain.107.d:0 "[From.GetAdjective] representatives have apologized profusely about their breach of the Washington Naval Treaty, and they assure us that they have reduced their number of capital ships to bring them back in line with treaty stipulations."
 mtg_britain.107.a:0 "다시는 그런 일이 생기지 않도록 해라."
 mtg_britain.108.t:0 "[From.GetName]의 반항"
 mtg_britain.108.d:0 "The [From.GetAdjective] has been deathly silent on the subject of their treaty obligations. No indications have been given of reducing their number of capital ships."
 mtg_britain.108.a:0 "그들은 다시는 우리에게 거역하지 않을 것이다."
 panay_inc_opinion_modifier:0 "파나이 호 사건"
 panay_inc2_opinion_modifier:0 "HMS 레이디버드 호에 대한 공격"
 panay_incident.2.t:0 "중국에서 침몰한 USS 파나이 호!"
 panay_incident.2.d:0 "[USA.GetAdjective] 국기가 명백하게 게양되어 있음에도 불구하고, 군함 USS 파나이 호는 오늘 일찍이 [JAP.GetName](와)과 [CHI.GetName] 사이의 전쟁의 최전선에서 민간인들을 대피시키던 중 공격을 받았습니다. 두 발의 폭탄이 명중한 이후, 그녀는 세 명의 사망한 미국 시민 및 더 많은 부상자들과 함께 침몰하였습니다. 생존자들은 인근의 [USA.GetAdjective] 및 [ENG.GetAdjective] 군함들에 의해 구조되었습니다.\n\n[JAP.GetNameDef](은)는 재빨리 이것이 사고라고 표명하며 사과의 표시를 전해 왔지만, 몇몇은 이 공격이 고의적이었다 생각하고 있으며 많은 조언자들이 개전을 요구하고 있습니다. 그러나 전쟁에 대한 대중의 지지는 저조하며 이에 대한 어떠한 선언도 큰 분열을 불러올 가능성이 높습니다. 우리는 이에 대해 어떻게 반응해야 합니까?"
 panay_incident.2.e:0 "[USA.GetAdjective] 국기가 명백하게 게양되어 있음에도 불구하고, 군함 USS 파나이 호는 오늘 일찍이 [JAP.GetName](와)과 [CHI.GetName] 사이의 전쟁의 최전선에서 민간인들을 대피시키던 중 공격을 받았습니다. 두 발의 폭탄이 명중한 이후, 그녀는 세 명의 사망한 미국 시민 및 더 많은 부상자들과 함께 침몰하였습니다. 생존자들은 인근의 [USA.GetAdjective] 및 [ENG.GetAdjective] 군함들에 의해 구조되었습니다.\n\n[JAP.GetNameDef](은)는 재빨리 이것이 사고라고 표명하며 사과의 표시를 전해 왔지만, 몇몇은 이 공격이 고의적이었다 생각하고 있으며 많은 조언자들이 개전을 요구하고 있습니다. 우리는 이에 대해 어떻게 반응해야 합니까?"
 panay_incident.2.a:0 "우리 부대를 중국에서 철수시킨다."
 panay_incident.2.a.tt:0 "대중은 외국발 난국에 대해 깊은 우려를 표하고 있습니다. 이 사건은 우리 부대가 [CHI.GetName]에 있지 않았다면 애초에 일어나지도 않을 일이었습니다. 중국에서 소수의 군함과 인력을 철수시키는 것은 국내 안정도 발전에 도움이 되겠지만, 차후 군사적 개입에서 우리를 멀리 떨어뜨려 놓기도 할 것입니다."
 panay_incident.2.e.tt:0 "전쟁 지지도 구축에 있어, 지금 [CHI.GetName]에서 철수하는 것은 차후 우리의 군사적 행동을 정당화하는 노력에 손상을 입히게 될 것이지만, 평화에 대한 우리의 갈망을 대중에게 확신시키는 것은 국내 안정에 도움을 줄 것입니다.\n\n"
 panay_incident.2.b:0 "보상을 요구한다."
 panay_incident.2.b.tt:0 "우리의 요구는 일본에 전달될 것이고, 그들의 반응을 기다려 보자.\n\n"
 panay_incident.2.c:0 "전쟁이다!"
 panay_incident.2.c.tt:0 "우리의 훨씬 강력한 산업 기반이 주요 이점이긴 하지만, 낮은 대중 지지도는 전쟁을 위험한 선택지로 만들고 세계의 다른 발전에 참여할 수 있는 능력을 제한할 것입니다.\n\n"
 panay_incident.3.t:0 "사과와 보상을 요구한 [USA.GetName]"
 panay_incident.3.d:0 "이번 주 초에 우리가 USS 파나이 호를 침몰시킨 것에 대해, [USA.GetNameDef](은)는 사과 및 관련 장교들의 처벌 그리고 보상을 요구하였습니다. 정부가 해당 공격을 지시하지는 않았지만, 그것이 과하게 열정적이었던 조종사들의 실수였는지 [USA.GetNameDef] 및 [ENG.GetName](으)로 하여금 그들의 부대를 [CHI.GetName](으)로부터 철수시키도록 유도하고자 벌인 군 내부 강경파들의 시도였는지는 확실치 않습니다. 정부 내 몇몇 인사들은 우리가 [USA.GetAdjective]의 요구에 응하는 것을 좋아하지 않겠지만, 거부는 곧 전쟁을 의미하게 될지도 모릅니다."
 panay_incident.3.a:0 "[USA.GetAdjective]의 요구에 응한다."
 panay_incident.3.b:0 "우리는 결코 타락한 서양 놈들에게 굴복하지 않을 것이다!"
 panay_incident.3.b.tt:0 "[USA.GetAdjective]의 요구를 거부하는 것은 우리의 힘을 보여주는 것으로 국내에 비춰져 우리 정부에 대한 지원을 늘릴 수 있을 것입니다만, 이것이 정말 [USA.GetNameDef](와)과 전쟁을 하는 것만큼의 가치가 있을까요?\n\n"
 panay_incident.4.t:0 "보상을 제공하는 것에 동의한 [JAP.GetName]"
 panay_incident.4.d:0 "우리는 [JAP.GetAdjective] 대사로부터 USS 파나이 호의 침몰에 대한 우리의 보상 요구에 동의하는 답변을 받았습니다.  [JAP.GetName]에 대한 [USA.GetNameDef] 대중의 태도가 이 일련의 사건에 영향을 받게 될 것이지만, 전쟁은 일단 \n중단되었습니다."
 panay_incident.4.a:0 "다행히도 [JAP.GetName](이)가 이성을 찾았군."
 panay_incident.5.t:0 "[JAP.GetName]의 보상 거부"
 panay_incident.5.d:0 "우리의 보상 요구를 무례하게도 거부함에 따라, USS 파나이 호의 침몰에 대한 [JAP.GetAdjective]의 사과가 단순히 입에 발린 말이었음이 분명히 드러났습니다. 이는 우리를 어려운 상황에 처하게 만들었는데, 우리나라는 인기없는 전쟁에 대한 준비가 되지 않았지만, 그렇다고 물러서는 것은 우리에게 정치적 내상을 입히게 될 것이며 대중의 반(反)개입주의 스탠스 강화를 불러올 것입니다. 하지만, 전쟁에서 한 발 물러서는 것은 유권자들에게 정부가 외국발 난국을 피할 것이라고 한 발언을 문자 그대로 이행한다는 것을 신뢰할 수 있게 만들 수 있을 것입니다."
 panay_incident.5.a:0 "전쟁이 USS 파나이 호를 되돌아오게 할 순 없다."
 panay_incident.5.b:0 "[JAP.GetName](이)가 대가를 치르게 하겠다!"
 panay_incident.6.t:0 "중국에서 철수한 [USA.GetName]"
 panay_incident.6.d:0 "USS 파나이 호의 손실은 [USA.GetNameDef] 내에 전쟁에 대한 공포를 불러일으켰습니다. 상황을 직면할 의지를 잃은 게 분명한 [USA.GetAdjective] 정치인들은 중국 내에 잔존하고 있는 모든 [USA.GetAdjective] 군함 및 인력의 철수에 대한 로비를 성공적으로 이행하였습니다."
 panay_incident.6.a:0 "그들의 나약함이 곧 우리의 힘이다."
 mtg_netherlands.1.t:0 "Venezuela Offers to 'Protect' ABC Islands"
 mtg_netherlands.1.d:0 "Citing our present military weakness in the aftermath of the invasion of our homeland, the [VEN.GetAdjective] government has come with a proposal to 'help protect' the ABC Islands from enemy attacks. It is questionable whether they will be willing to leave once their help is no longer required..."
 mtg_netherlands.1.a:0 "이상적이진 않지만, 우리에겐 선택지가 없다."
 mtg_netherlands.1.b:0 "아니! 그들은 단지 자신들을 위해 그 섬들을 원하는 거야."
 mtg_netherlands.1.c:0 "상황이 악화되기 전에 영국에 통제권을 넘긴다."
 mtg_netherlands.1.e:0 "상황이 악화되기 전에 미국에 통제권을 넘긴다."
 mtg_netherlands.2.t:0 "[From.GetNameDefCap] Accepts our Offer"
 mtg_netherlands.2.d:0 "The [HOL.GetAdjective] government has accepted our offer of lending them 'protection' for the ABC Islands."
 mtg_netherlands.2.a:0 "우리의 계략이 성공했다."
 mtg_netherlands.3.t:0 "[From.GetNameDefCap]의 우리의 요구 거부"
 mtg_netherlands.3.d:0 "The [HOL.GetAdjective] government has rejected our offer of lending them 'protection' for the ABC Islands."
 mtg_netherlands.3.a:0 "We won't let this slide!"
 mtg_netherlands.4.t:0 "[From.GetNameDefCap] Requests our Protection in ABC Islands"
 mtg_netherlands.4.d:0 "The [HOL.GetAdjective] government has requested that we take over protection of Curaçao. They have been contacted by the Venezuelans under the guise of 'offering protection', and are fearful that hostilities might erupt if they reject the [VEN.GetAdjective] 'offer'."
 mtg_netherlands.4.a:0 "우리는 이 짐을 받아들일 것이다."
 mtg_netherlands.4.b:0 "We cannot become involved in local territorial disputes."
 mtg_netherlands.5.t:0 "[From.GetNameDefCap] Accepts Protecting ABC Islands"
 mtg_netherlands.5.d:0 "[From.GetNameDefCap] has decided to accept taking over the mantle of responsibility for the ABC Islands."
 mtg_netherlands.5.a:0 "It is preferable to the alternative."
 mtg_netherlands.6.t:0 "[From.GetNameDefCap] Rejects Protecting ABC Islands"
 mtg_netherlands.6.d:0 "[From.GetNameDefCap] has decided to reject taking over the mantle of responsibility for the ABC Islands. They say they cannot become involved in what they call 'local territorial disputes'."
 mtg_netherlands.6.a:0 "We have no choice but to accept the [VEN.GetAdjective] offer, then."
 mtg_netherlands.6.b:0 "Well, the Venezuelanss will not get it anyhow!"
 ven_claims_abc_islands:0 "§YVenezuela§! has offered to 'protect' §YCuraçao§!.\n"
 mtg_netherlands.7.t:0 "[From.GetNameDefCap] Requests Battlecruiser Plans"
 mtg_netherlands.7.d:0 "[From.GetNameDefCap] has requested that we share our plans for the Scharnhorst-class of battlecruisers. They wish to use these to create their own "Design 1047 Battlecruiser", to enable them to project power in their East Indies colonies."
 mtg_netherlands.7.a:0 "그거 좋네."
 mtg_netherlands.7.b:0 "No. They can design their own ships."
 mtg_netherlands.8.t:0 "[From.GetNameDefCap] Shares Battlecruiser Plans"
 mtg_netherlands.8.d:0 "[From.GetNameDefCap] has decided to share their plans for the Scharnhorst-class battlecruiser with us."
 mtg_netherlands.8.a:0 "좋은 소식이군!"
 mtg_netherlands.9.t:0 "[From.GetNameDefCap] Refuses to Share Battlecruiser Plans"
 mtg_netherlands.9.d:0 "[From.GetNameDefCap] has decided not to share their plans for the Scharnhorst-class battlecruiser with us."
 mtg_netherlands.9.a:0 "정말 유감스럽군..."
 mtg_netherlands.10.t:0 "New Government Forms"
 mtg_netherlands.10.d:0 "The fifth cabinet of Colijn has once again, like its predecessors, fallen, and the Minister of State Dirk Jan de Geer has been asked to take up the responsibility for forming a new government. Having last served in 1933, he has proven his abilities to serve his country in peacetime. With mounting world tension, however, it is unclear how the new Minister-President will handle leading the nation in a war that looks increasingly more likely."
 mtg_netherlands.10.a:0 "Let's hope it's more stable than the last."
 mtg_netherlands.11.t:0 "Japanese Interest in the East Indies"
 mtg_netherlands.11.d:0 "It is no secret that the Japanese have a tremendous interest in the resources of our East Indies. Two options are available to us: either grant the Japanese exclusive rights to the resources they desire in our colonies, or give them outright control over the colonies altogether. If we wish to maintain peaceful relations with [JAP.GetNameDef], we will have to make a choice."
 mtg_netherlands.11.a:0 "그들에게 섬을 통제하게 해라."
 mtg_netherlands.11.b:0 "Promise them large-scale imports of vital resources."
 mtg_netherlands.12.t:0 "[From.GetNameDefCap] Offers Control of East Indies"
 mtg_netherlands.12.d:0 "In the interest of continued peace, and knowing our interest in the resource-rich area, [From.GetNameDefCap] has offered to transfer the entire East Indies to our control."
 mtg_netherlands.12.a:0 "This would be an acceptable solution to our predicament."
 mtg_netherlands.12.b:0 "They may keep their colonies - we have alternative solutions."
 mtg_netherlands.13.t:0 "[From.GetNameDefCap] Offers East Indies Imports"
 mtg_netherlands.13.d:0 "In the interest of continued peace, and knowing our interest in the resource-rich area, [From.GetNameDefCap] have come up with a solution. Rather than give us outright control over the area, they propose to give us sole rights to the resources found there."
 mtg_netherlands.13.a:0 "이건 받아들일 만한 제안이로군."
 mtg_netherlands.13.b:0 "이 정도 타협으로는 충분하지 않다."
 mtg_netherlands.14.t:0 "The Queen Fires Defeatist Ministers"
 mtg_netherlands.14.d:0 "Tired of the extensive defeatism permeating the government, Queen Wilhelmina has pushed for the firing of the guilty ministers. Minister-President De Geer, rather than lose face so publicly, has been allowed to step down due to 'health reasons'. It is hoped that he will not cause us more trouble in the future...\n\nHis replacement, Pieter Sjoerds Gerbrandy, has already distinguished himself in his rejection of de Geer's defeatist attitudes. If he maintains this attitude throughout the war, he will serve as a fine example to the rest of the cabinet."
 mtg_netherlands.14.a:0 "If only more people shared her resolve."
 mtg_netherlands.15.t:0 "[From.GetNameDefCap] Proposes United Netherlands"
 mtg_netherlands.15.d:0 "[From.GetNameDefCap] has come up with a proposal to re-form the United Netherlands buffer state that existed in the aftermath of the Napoleonic Wars. They cite their contributions to the war effort, compared to the relative uselessness of the Belgians and the Luxembourgians, as a reason for why they should not only be rewarded, but also for why this plan would aid the keeping of continental peace in the future."
 mtg_netherlands.15.a:0 "좋은 생각이야."
 mtg_netherlands.15.b:0 "우리 생각은 아닌데."
 mtg_netherlands.16.t:0 "[From.GetNameDefCap] Supports United Netherlands Proposal"
 mtg_netherlands.16.d:0 "The British have reacted favorably to our proposal for unifying the Low Countries. We may begin preparations for integration of the land as it is liberated."
 mtg_netherlands.16.a:0 "정말 좋은 소식이군."
 mtg_netherlands.17.t:0 "[From.GetNameDefCap] Rejects United Netherlands Proposal"
 mtg_netherlands.17.d:0 "The British have made it clear they do not think highly of our proposal for unifying the Low Countries."
 mtg_netherlands.17.a:0 "Their ingratitude is profound..."
 mtg_netherlands.18.d:0 "It has come to our attention that the British have accepted the Dutch proposal for unifying the Low Countries under the Dutch flag. Representatives of our government were not consulted..."
 mtg_netherlands.18.a:0 "Is this how the flame of liberty is snuffed out?"
 mtg_netherlands.19.t:0 "[From.GetNameDefCap](을)를 베네룩스로 초대"
 mtg_netherlands.19.d:0 "[HOL.GetAdjective] representatives have contacted us with a a proposal for a close-knit cooperation between the nations making up the Low Countries. They now wish to have our official support for this project."
 mtg_netherlands.19.a:0 "정말 훌륭한 생각이다!"
 mtg_netherlands.19.b:0 "우리는 관심 없다."
 mtg_netherlands.20.t:0 "[From.GetNameDefCap](을)를 유럽연합으로 초대"
 mtg_netherlands.20.d:0 "[HOL.GetAdjective] representatives have contacted us with a a proposal for a close-knit cooperation between the democratic minor powers of Europe. They now wish to have our official support for this project."
 mtg_netherlands.21.t:0 "[From.GetNameDefCap] Seeks Colonial Integration"
 mtg_netherlands.21.d:0 "It has become clear from our interactions that [From.GetNameDefCap] is seeking to secure their control over our affairs... Already certain minor duplicate branches of government have been deemed 'unnecessary', henceforth being managed directly from Amsterdam."
 mtg_netherlands.21.a:0 "그들이 그게 더 낫다고 생각한다면..."
 mtg_netherlands.22.t:0 "수도를 바타비아로 이전한 [From.GetNameDefCap]"
 mtg_netherlands.22.d:0 "Representatives from the Government-in-Exile have informed us that the government will be relocating to Batavia, and henceforth administering the colonies directly from there. Our services are no longer required."
 mtg_netherlands.22.a:0 "Perhaps we can serve the new government in some other way..."
 mtg_netherlands.23.t:0 "[From.GetNameDefCap] Accepts East Indies Transfer"
 mtg_netherlands.23.d:0 "[From.GetNameDefCap] accepts our proposal of taking over the entire East Indies."
 mtg_netherlands.23.a:0 "평화가 보장되었다."
 mtg_netherlands.24.t:0 "[From.GetNameDefCap] Accepts East Indies Resources"
 mtg_netherlands.24.d:0 "[From.GetNameDefCap] accepts our proposal of receiving exclusive rights to the East Indies resources"
 mtg_netherlands.25.t:0 "[From.GetNameDefCap] Rejects Our Proposal"
 mtg_netherlands.25.d:0 "[From.GetNameDefCap] has informed us that our proposal is not of interest to them."
 mtg_netherlands.25.a:0 "정말 이상하군... 걱정스럽다..."
 mtg_netherlands.26.t:0 "[From.GetNameDefCap] Requests US Protection of West Indies"
 mtg_netherlands.26.d:0 "The [HOL.GetAdjective] government has requested our protection in the West Indies. They fear attacks from third parties, now that they are going through a period of military weakness, and they suggest that it may not be in our best interest to have conflicts within our sphere of interest."
 mtg_netherlands.26.a:0 "We cannot allow foreign interference in the Caribbean."
 mtg_netherlands.26.b:0 "They should not presume to tell us our interests."
 mtg_netherlands.27.t:0 "[From.GetNameDefCap] Accepts Protection of West Indies"
 mtg_netherlands.27.d:0 "[From.GetNameDefCap] has decided to take up protection of the West Indies. Our colonies should be safe from attack."
 mtg_netherlands.27.a:0 "With the USA on our side, it is hard to see anyone threaten them."
 mtg_netherlands.28.t:0 "[From.GetNameDefCap] Rejects Protection of West Indies"
 mtg_netherlands.28.d:0 "[From.GetNameDefCap] has informed us that the West Indies are none of their concern, and they do not wish to make any assurances regarding the defence of our colonies."
 mtg_netherlands.28.a:0 "This is most disappointing..."
 mtg_netherlands.29.t:0 "[From.GetNameDefCap] Requests Equipment"
 mtg_netherlands.29.d:0 "The [HOL.GetAdjective] government has reached out to us requesting a shipment of equipment. They inform us that without assistance they will not be able to equip their army in time for an invasion."
 mtg_netherlands.29.a:0 "보병 장비를 지원한다."
 mtg_netherlands.29.b:0 "지원 장비를 지원한다."
 mtg_netherlands.29.c:0 "포를 지원한다."
 mtg_netherlands.29.e:0 "그들 스스로 해야 할 것이다."
 mtg_netherlands.30.t:0 "장비를 보낸 [From.GetNameDefCap]"
 mtg_netherlands.30.d:0 "[From.GetNameDefCap] has sent us a shipment of equipment to aid our re-militarization."
 mtg_netherlands.30.a:0 "그들의 원조는 잊혀지지 않을 것이다."
 mtg_netherlands.31.t:0 "장비 지원을 거부한 [From.GetNameDefCap]"
 mtg_netherlands.31.d:0 "[From.GetNameDefCap] has refused to send us equipment, they suggest we focus our own industry on producing more if we need it."
 mtg_netherlands.31.a:0 "그들은 우리의 산업 생산능력을 과대평가하고 있다..."
 mtg_netherlands.32.t:0 "[From.GetNameDefCap] Proposes Combined Staff Plan"
 mtg_netherlands.32.d:0 "[HOL.GetAdjective] representatives have proposed to draw up clandestine staff plans, allowing us to coordinate our defenses should they be invaded. They inform us that it is critical that this is not made public, as they fear any breach of their neutrality will lead to war..."
 mtg_netherlands.32.a:0 "훌륭한 생각이다!"
 mtg_netherlands.32_tt:0 "§Y[From.GetNameDefCap]§! will receive a bonus to division defense on core territory for 180 days after being attacked by a West European major.\n"
 mtg_netherlands.32.b:0 "If they desire our protection, they must join us formally."
 mtg_netherlands.33.t:0 "[From.GetNameDefCap] Accepts Combined Staff Plan"
 mtg_netherlands.33.d:0 "[From.GetNameDefCap] accepted our proposal of a combined staff plan."
 mtg_netherlands.33.a:0 "굉장해!"
 mtg_netherlands.33_tt:0 "We will receive a bonus to division defense on core territory for 180 days after being attacked by a West European major.\n"
 mtg_netherlands.34.t:0 "[From.GetNameDefCap] Rejects Combined Staff Plan"
 mtg_netherlands.34.d:0 "[From.GetNameDefCap] has rejected our proposal of a combined staff plan - if we desire their aid, we must request it formally."
 mtg_netherlands.34.a:0 "불가능해."
 mtg_netherlands.35.t:0 "[From.GetNameDefCap] Requests to Exchange Intelligence"
 mtg_netherlands.35.d:1 "[From.GetNameDefCap] proposes to exchange intelligence on the likely enemies we may face in battle when fighting together."
 mtg_netherlands.35.a:0 "좋은 생각이다!"
 mtg_netherlands.35_tt:0 "§Y[From.GetNameDefCap]§! will receive a targeted bonus to attack and defense against their aggressor for 180 days after being attacked by a West European major.\n"
 mtg_netherlands.35_tt_2:0 "We will receive a targeted bonus to attack and defense against another West European major if going to war with them.\n"
 mtg_netherlands.35.b:0 "우리가 모은 정보를 그들에게 넘겨줄 수는 없다."
 mtg_netherlands.36.t:0 "[From.GetNameDefCap] Agrees to Exchange Intelligence"
 mtg_netherlands.36.d:1 "[From.GetNameDefCap] has agreed to exchange intelligence on likely enemies we may face in battle when fighting together."
 mtg_netherlands.36.a:0 "이것은 우리의 방어를 돕는데 큰 도움이 될 것이다."
 mtg_netherlands.36_tt:0 "§Y[From.GetNameDefCap]§! will receive a targeted bonus to attack and defense against their aggressor for 180 days after going to war with a West European major.\n"
 mtg_netherlands.36_tt_2:0 "We will receive a targeted bonus to attack and defense against our aggressor for 180 days after being attacked by a West European major.\n"
 mtg_netherlands.37.t:0 "[From.GetNameDefCap] Refuses to Exchange Intelligence"
 mtg_netherlands.37.desc:0 "[From.GetNameDefCap](이)가 그들의 첩보 자료를 공유하는 것을 거부했습니다."
 mtg_netherlands.37.a:0 "It seems we are not trustworthy enough..."
 mtg_netherlands.41.t:0 "[From.GetNameDefCap] Requests Sharing of Military Knowledge"
 mtg_netherlands.41.d:0 "[From.GetNameDefCap] requests that we share some of our military knowledge, allowing them to make great advances in military doctrine."
 mtg_netherlands.41.a:1 "A strong [From.GetName] is a useful [From.GetName]."
 mtg_netherlands.41.b:1 "A weak [From.GetName] is a better [From.GetName]."
 mtg_netherlands.42.t:0 "[From.GetNameDefCap] Shares Military Knowledge"
 mtg_netherlands.42.d:0 "[From.GetNameDefCap] has shared some of their doctrines and military knowledge with us."
 mtg_netherlands.42.a:0 "This will go a long way to modernizing our military."
 mtg_netherlands.43.t:0 "[From.GetNameDefCap] Refuses to Share Military Knowledge"
 mtg_netherlands.43.d:0 "[From.GetNameDefCap] has refused to share their military knowledge with us."
 mtg_netherlands.43.a:0 "Do they desire for us to remain weak?"
 mtg_netherlands.45.t:0 "스캔들에 연루된 베른하르트 공"
 mtg_netherlands.45.d:0 "It would appear Prince Bernhard has been implicated in a troubling scandal. Though his free-spirited nature can be quite a blessing at times, it appears it can just as well turn out to be a curse... The government is now forced to expend valuable resources in smoothing over the Prince's reputation in public."
 mtg_netherlands.45.a:0 "매우 안타깝군."
 mtg_netherlands.46.t:0 "좋은 첫 인상의 베른하르트 공"
 mtg_netherlands.46.d:0 "Prince Bernhard has recently made an exceptional impression in public, raising spirits and giving hope for final victory wherever he has gone. Though not technically a representative of the government, it has not stopped us from being able to profit from this unexpected success."
 mtg_netherlands.46.a:0 "A true Scion of Orange."
 mtg_netherlands.47.t:0 "모범을 보인 베른하르트 공"
 mtg_netherlands.47.d:0 "In his dealings with fellow pilots, Prince Bernhard has given a good example of conduct and combat flying. With this example fresh in their minds, commanders can already notice a small but perceptible improvement in dogfighting performance in our skies."
 mtg_netherlands.47.a:0 "잘 나는군."
 mtg_netherlands.48.t:0 "나쁜 선례가 된 베른하르트 공"
 mtg_netherlands.48.d:0 "In brazen overconfidence, Prince Bernhard appears to have given fellow pilots 'some pointers', that from a tactical point-of-view are counterproductive, and often outright dangerous. Acts of reckless bravery have already increased losses."
 mtg_netherlands.48.a:0 "무모하군..."
 mtg_netherlands.48.b:0 "We must discredit the Prince's 'pointers' to salvage the situation."
 mtg_netherlands.49.t:0 "전략에 긍정적으로 간섭한 베른하르트 공"
 mtg_netherlands.49.d:0 "It appears Prince Bernhard has meddled extensively in the recent battleplans. Luckily, it appears that the advice was sound, and the plans appear to be reaping excellent results."
 mtg_netherlands.49.a:0 "He has a great mind."
 mtg_netherlands.50.t:0 "전략에 부정적으로 간섭한 베른하르트 공"
 mtg_netherlands.50.d:0 "It appears Prince Bernhard has meddled extensively in the recent battleplans. Using his position and title, and with his usual bravado and confidence, he silenced those who would disagree with his proposals. A number of battleplans now appear to show fundamental flaws when being implemented."
 mtg_netherlands.50.a:0 "너무 늦었어..."
 mtg_netherlands.50.b:0 "Our generals must disregard his 'advice', even if it tarnishes the Prince's reputation."
 mtg_netherlands.51.t:0 "정보 수집을 원하는 베른하르트 공"
 mtg_netherlands.51.d:0 "There has been insufficient intelligence for the formulation of appropriate battleplans in recent weeks, and when catching wind of this in a recent staff meeting, Prince Bernhard insisted on using his personal connections in [GER.GetNameDef] to provide us the intelligence we so sorely need."
 mtg_netherlands.51.a:0 "훌륭한 생각이다!"
 mtg_netherlands.51.b:0 "무엇을 찾아내든 믿을 수 없다!"
 mtg_netherlands.52.t:0 "좋은 정보를 수집한 베른하르트 공"
 mtg_netherlands.52.d:0 "It would appear that the intelligence gathered by the Prince has been very useful in the field. Multiple successes can be directly attributed to information passed on from his contacts."
 mtg_netherlands.52.a:0 "He is a credit to the secret service."
 mtg_netherlands.53.t:0 "나쁜 정보를 수집한 베른하르트 공"
 mtg_netherlands.53.d:0 "It would appear that the intelligence gathered by the Prince has not been the most accurate... The enemy has repeatedly struck in places we denuded of troops to reinforce other points where we expected the blows to fall."
 mtg_netherlands.53.a:0 "우리가 한 짓은 도박이었다..."
 mtg_netherlands.54.t:0 "저항군 조직을 모색하는 베른하르트 공"
 mtg_netherlands.54.d:0 "As the conversation in a recent staff meeting turned to the lacking resistance in our occupied homeland, Prince Bernhard appears to have taken it on himself to 'whip it into shape' personally. He is already preparing for a parachute drop behind enemy lines."
 mtg_netherlands.54.a:0 "그는 옳다고 생각하는 일을 해야 한다."
 mtg_netherlands.54.b:0 "It is too dangerous, we must forbid it!"
 mtg_netherlands.55.t:0 "저항군을 조직한 베른하르트 공"
 mtg_netherlands.55.d:0 "Having been evacuated by submarine, the Prince's efforts can already be felt. The resistance is much more effective, and much more active."
 mtg_netherlands.55.a:0 "An astounding accomplishment."
 mtg_netherlands.56.t:0 "저항군 조직 중 부상을 입은 베른하르트 공"
 mtg_netherlands.56.d:0 "In his efforts to organize the resistance, a raid by the occupier has left him wounded. He has since been evacuated by submarine, but it will be some time before he returns to full fighting strength."
 mtg_netherlands.56.a:0 "His bravery was not rewarded with success, this time."
 mtg_netherlands.58.t:0 "외교 분쟁을 야기한 베른하르트 공"
 mtg_netherlands.58.d:0 "In a recent meeting with foreign dignitaries, it appears that Prince Bernhard has created somewhat of a diplomatic row. The [HOL_bernhard_row_target.GetAdjective] representatives have accused him of meddling in domestic affairs, and in a not terribly subtle manner, too."
 mtg_netherlands.58.a:0 "정말 부끄럽군..."
 mtg_netherlands.59.t:0 "[From.GetName](와)과의 외교 분쟁"
 mtg_netherlands.59.d:0 "At a recent meeting with some of our dignitaries, the Dutch Prince Bernhard has gotten into a diplomatic row with one of our representatives. It appears he accused the Prince of 'meddling in internal affairs'."
 mtg_netherlands.59.a:0 "This is concerning... Let us hope it does not escalate."
 mtg_netherlands.60.t:0 "고조되는 [From.GetNameDef](와)과의 외교 분쟁"
 mtg_netherlands.60.d:0 "[HOL.Adjective] authorities have escalated the diplomatic row, demanding in quite hostile terms that we issue a full apology."
 mtg_netherlands.60.a:0 "가져오게 해라."
 mtg_netherlands.60.b:0 "긴장을 완화해야만 해."
 mtg_netherlands.61.t:0 "[From.GetNameDef] Escalates Row Further"
 mtg_netherlands.61.d:0 "[From.GetNameDef] has not backed down, and refuses to issue an apology for the insulting accusations and slander aimed at Prince Bernhard. Whether they are correct and the Prince has interfered in domestic issues or not is besides the point - we now have reached the breaking point in international relations."
 mtg_netherlands.61.a:0 "그렇다면 전쟁이다."
 mtg_netherlands.62.t:0 "[From.GetNameDef]의 긴장 완화"
 mtg_netherlands.62.d:0 "The [From.GetAdjective] government has now backed down and issued a full apology for the accusations they directed at Prince Bernhard. Whether he has been meddling in their internal affairs or not remains to be seen, but he has, for now at least, decided to lay low on this front."
 mtg_netherlands.62.a:0 "아주 좋아."
 mtg_netherlands.63.t:0 "대피한 금 보유고"
 mtg_netherlands.63.d:1 "Before our capitulation, when it was clear the fight was lost, we successfully carried out our plan to evacuate our gold reserves to our new allies. The gold, having been kept aboard ships and ready to sail at any time, have now safely arrived in our host country, and should aid our government-in-exile immensely."
 mtg_netherlands.63.a:0 "Fortunate that we had the foresight to prepare for this."
 mtg_netherlands.64.t:0 "기반시설 발전을 촉발한 자위더르해 사업"
 mtg_netherlands.64.d:0 "Work on the Flevopolder has gotten off to a good start, and though many years remain before the project will be fully finished, we can already reap some of the fruits of our hard labor.\n\nIn gaining practical experience with a land reclamation project of this magnitude, engineers have developed new methods for the construction of roads, railways, and waterways. If we were to invest in these advancements, we could gain significant improvements in these fields for the foreseeable future."
 mtg_netherlands.64.a:0 "이거 훌륭한 생각인데!"
 mtg_netherlands.64.b:0 "우리는 지금 이것을 위한 자금이 없다."
 mtg_netherlands.65.t:0 "산업 발전을 촉발한 자위더르해 사업"
 mtg_netherlands.65.d:0 "As progress continues on the Flevopolder, so too does the industry supplying this massive project grow. Engineers dedicated to supplying the project with the construction materials necessary have now gained new insights in the development of industry and the construction of factories and shipyards. If we were to invest in these advancements, we could gain significant improvements in this field for the foreseeable future."
 mtg_germany.1.t:0 "[From.GetName] 규정 준수 요구"
 mtg_germany.1.d:0 "As we recently caved to their trade demands, [From.GetNameDef] has now issued an ultimatum: we must join them immediately, or face their military might."
 mtg_germany.1.a:0 "그렇다면 우리는 그들과 함께할 것이다."
 mtg_germany.1.b:0 "그렇다면 우리는 그들과 대면할 것이다."
 mtg_germany.2.t:0 "[From.GetName]의 순응"
 mtg_germany.2.d:0 "The [From.GetAdjective] government has responded favorably to our demands, and will lend us their assistance in our wars."
 mtg_germany.3.t:0 "[From.GetName]의 순응 거부"
 mtg_germany.3.d:0 "The [From.GetAdjective] government has rejected our demands, despite our threats of military force."
 mtg_germany.3.a:0 "그리고 그들은 죽음을 선택했다."
 mtg_exile_government.2.title:0 "[From.GetAdjective] 망명정부"
 mtg_exile_government.2.desc:0 "[From.GetLeader] has formally requested permission from the [Root.GetAdjective] government to return to [From.GetNameDef] and re-establish a provisional [From.GetRulingPartyLong] cabinet in preparation for the post-war peace."
 mtg_exile_government.2.a:0 "It is time for them to return to their own territory."
 mtg_exile_government.2.b:0 "아직은 때가 아니다."
 mtg_exile_government.3.title:0 "[From.GetName] 해군 통합 요청"
 mtg_exile_government.3.desc:0 "The [From.GetAdjective] naval leadership has presented us with a plan for the integration of our navy into theirs. They argue that, by allowing [From.GetAdjective] naval planners to have full control over our ships, their effectiveness would be drastically increased in comparison to their current independent actions."
 mtg_exile_government.3.a:0 "동의한다."
 mtg_exile_government.3.b:0 "We will not serve under them."
 mtg_exile_government.4.title:0 "[From.GetName]의 해군 통합 수락"
 mtg_exile_government.4.desc:0 "The [From.GetAdjective] government has informed us that they agree to our proposal, and that henceforth their ships will operate under our command."
 mtg_exile_government.5.title:0 "[From.GetName]의 해군 통합 거부"
 mtg_exile_government.5.desc:0 "The [From.GetAdjective] government has informed us that their navy will never serve under the command of a foreign power. They mean to aid us, but they shall do so independently."
 mtg_exile_government.5.a:0 "They place their pride above the interests of the alliance."
 mtg_generic.1.title:0 "[From.GetName]의 정부 교체 시행"
 mtg_generic.1.desc:0 "Citing the clear lack of electoral support for our current government, [From.GetNameDef] has demanded a change in politics."
 mtg_generic.1.a:0 "우리는 받아들일 수밖에 없다."
 mtg_news.13.desc:0 "[From.GetAdjective] 정부가 제12차 제국회의의 개회를 발표했습니다. 앞으로 두 달 동안 [From.GetAdjective] 정부와 자치령의 대표들이 런던에 모여 제국 전체에 관한 문제들에 대해 논의할 것입니다.\n\n이것이 세계정세에 어떤 의미를 가질지는 아직 분명하지 않지만, 제국연방에 대한 안건을 포함할 가능성이 있으며 만약 형성된다면 세계의 초강대국들에 중대한 영향을 미칠 것입니다."
 mtg_news.13.a:0 "The fate of the Empire hangs in the balance."
 mtg_news.13.b:0 "We have much to discuss."
 mtg_news.13.c:0 "We will follow the developments closely."
 mtg_news.14.t:0 "[From.GetName]의 식민정책 재논의"
 mtg_news.14.desc:0 "At a speech today, [From.GetLeader] announced a change in the nation's colonial policy. "Recognizing the rights of all peoples for self-determination, the [From.GetAdjective] government has resolved to set all Imperial subjects on the path to independence, the conclusion of which is intended to occur within the foreseeable future."\n\nIn response to concerns that this would greatly weaken [From.GetNameDef]'s position in the world, [From.GetLeader] stated that "all nations that desire to do so will be welcome to remain as a member of a newly-founded community of nations, but then as fully equal and independent parties". It remains to be seen whether any nations will accept the offer."
 mtg_news.14.a:0 "It is the right thing to do."
 mtg_news.14.b:0 "Our independence awaits."
 mtg_news.14.c:0 "They have gone insane."
 mtg_news.14.d:0 "Let's hope this nonsense doesn't affect our possessions!"
 mtg_news.15.t:0 "대영제국의 탈식민지화"
 mtg_news.15.desc:0 "At midnight today the long-awaited transfer of full sovereignty for the various subject nations of the British Empire was accomplished. Despite the [From.GetAdjective] government's invitation for former subjects to join the [From.GetFactionName], many have chosen to go their own way.\n\nThe move continues to be controversial domestically, but is greatly applauded by socialists internationally. What weakness this has caused for [From.GetNameDef]'s position in the world remains to be seen, as does the situation of those nations who elected to go their own way."
 mtg_news.15.a:0 "미래는 피할 수 없고, 이제는 해야만 한다."
 mtg_news.15.b:0 "한 시대의 끝이다."
 mtg_news.16.t:0 "[From.GetName]의 유화 정책 거부"
 mtg_news.16.desc:0 "In a public statement today, the new [From.GetAdjective] Prime Minister [From.GetLeader] has announced the new government's intention to steer away from the course of Appeasement their predecessors had loyally maintained. In no uncertain terms, [From.GetLeader] made it clear that [From.GetNameDef]'s aim is to "put a halt to the march of tyranny, wherever it may rear its ugly head".\n\nWhether the threat of war will serve to halt the expansionism of certain nations remains to be seen, but already recruitment programs are well on their way in [From.GetNameDef], lending credence to their statements."
 mtg_news.16.a:0 "The time to appease is over. We have now drawn the line."
 mtg_news.16.b:0 "The Brits have thrown down the gauntlet."
 mtg_news.17.t:0 "[From.GetName]의 해군 군축조약 시행"
 mtg_news.17.desc:0 "The [From.GetAdjective] government has today announced its intention to crack down on violations of the Washington Naval Treaty from 1922. Any signatory nation that has violated the 5:5:3:1.75:1.75 capital ship ratio indicated therein will likely receive immediate [From.GetAdjective] ultimatums demanding they reduce their numbers to the quotas allotted to them in the treaty.\n\nSo far, global response has been one of incredulity that the British would go to war over this."
 mtg_news.17.a:0 "But we will."
 mtg_news.17.b:0 "We should expect their ultimatum at any time now..."
 mtg_news.17.c:0 "The Brits take their naval supremacy very seriously..."
 mtg_news.18.t:0 "[From.GetName]의 대륙 개입 검토"
 mtg_news.18.desc:1 "\nThe [From.GetAdjective] government has today announced its intention to "restore the balance of power in Europe", if need be with the use of military force. Continental European imperialism "is a threat to British national security, and therefore must be contained", says Prime Minister [From.GetLeader].\n\nWhat, exactly, this means is as yet unclear, but the nation has mobilized and seems prepared for war."
 mtg_news.18.a:0 "We cannot wait for them to become stronger, any longer."
 mtg_news.18.b:0 "They are coming for us."
 mtg_news.18.c:0 "The line has been crossed."
 mtg_news.19.t:0 "국왕당에 권한을 부여한 [From.GetLeader]"
 mtg_news.19.desc:0 "국왕 [From.GetLeader](와)과 월리스 심프슨의 왕실 결혼에 이어, 국왕은 이제 새로 형성된 근왕파 "국왕당"과 이 정당의 지도자들로 윈스턴 처칠, 오스왈드 모슬리, 데이비드 로이드 조지를 임명하여 국가의 장기화 이후 새로운 정부를 구성하도록 했습니다.\n\n[From.GetLeader]의 지지자들은 충성스러운 정부의 형성에 박수를 보내지만, 새로운 정부는 국왕의 소망을 너무 지지하고 있기 때문에, 국왕을 사실상 절대군주라고 생각하는 편이 낫다고 지적됩니다."
 mtg_news.19.a:0 "신이여 국왕 폐하를 지켜주소서!"
 mtg_news.19.b:0 "과거로의 한 걸음이다."
 mtg_news.20.t:0 "[ITA.GetAdjective]의 외교적 고립"
 mtg_news.20.desc:0 "Diplomatic relations between [ITA.GetNameDef] and [GER.GetNameDef] have taken a turn for the worse recently, with a string of minor diplomatic incidents being seized upon by the [GER.GetAdjective] government to fuel hostile rhetoric. Though Italo-German relations had begun to improve in recent years, these new developments seem to effectively preclude any future cooperation between the two European powers.\n\nCritics point out the concurrent improvements in Anglo-German relations, as well as the 'convenience' this [ITA.GetAdjective] diplomatic isolation provides to the British, which may indicate back room deals between the two nations."
 mtg_news.20.a:0 "The Germans have done us a great service."
 mtg_news.20.b:0 "This path grants us better prospects."
 mtg_news.20.c:0 "The infernal machinations of the British are to blame for this!"
 mtg_news.20.d:0 "The British have been plotting..."
 mtg_news.21.t:0 "영국-독일 동맹"
 mtg_news.21.desc:0 "The [ENG.GetAdjective] and [GER.GetAdjective] governments have announced a pact of mutual military assistance, as well as indicating their intention to "respect the other's sphere of interest". Not all may be surprised to see this development after [GER.GetNameDef]'s increasingly pro-[ENG.GetAdjective] rhetoric in recent months, but the terminology of the treaty has taken many experts aback, and even led some to issue warnings for what this could mean for Europe."
 mtg_news.21.a:0 "No-one can stand in our way, now."
 mtg_news.21.b:0 "The seas have been secured."
 mtg_news.21.c:0 "We should be cautious..."
 mtg_news.22.t:0 "영국-독일 조약"
 mtg_news.22.desc:0 "The [ENG.GetAdjective] and [GER.GetAdjective] governments have announced a pact of non-aggression and non-interference. Further stipulations include a clause indicating their intention to "respect the other's sphere of interest". Not all may be surprised to see this development after [GER.GetNameDef]'s increasingly pro-[ENG.GetAdjective] rhetoric in recent months, but critics still warn of what this could mean for Europe."
 mtg_news.22.a:0 "The mainland is secured."
 mtg_news.22.b:0 "Our flanks are secured."
 mtg_news.22.c:0 "They are divvying up the world..."
 mtg_news.23.t:0 "[From.GetName]에서 결성된 검은 셔츠단"
 mtg_news.23.desc:0 "Under the leadership of Oswald Mosley, the British Union of Fascists has begun an organized campaign of marches across the country, thus seeking to grow the number of fascist supporters throughout [From.GetNameDef].\n\nThe violent counter-reaction by anti-fascist elements of the public have already caused a number of street fights, however, and it is uncertain whether stability will be maintained or whether the political unrest will become even worse. The B.U.F. leadership, for their part, have already vowed not to stop "until they have marched on Downing Street and demanded a change of government"."
 mtg_news.23.a:0 "We will emerge from the crucible stronger than ever."
 mtg_news.23.b:0 "어디 그들이 내전을 피해갈 수 있는지 보자고."
 mtg_news.24.t:0 "영국-이탈리아 동맹"
 mtg_news.24.desc:0 "In an unprecedented move, the new [Root.GetAdjective] government has distanced itself from their Great War allies in [FRA.GetNameDef], and have now instead announced an alliance with the Italians. This brusque shift in allegiance has caused shockwaves throughout the European diplomatic scene, and is especially eyed with suspicion in [FRA.GetNameDef] and [GER.GetNameDef], the latter of whom has already been the target of repeated hostile rhetoric from [From.GetLeader]."
 mtg_news.24.a:0 "The French were useless anyway."
 mtg_news.24.b:0 "We true fascists must stand together."
 mtg_news.24.c:0 "Never trust the Rosbifs!"
 mtg_news.24.d:0 "We protest!"
 mtg_news.24.e:0 "This is some significant British diplomatic maneuvering..."
 mtg_news.25.t:0 "국민파 스페인에 반환된 지브롤터"
 mtg_news.25.desc:0 "The [Root.GetAdjective] and Spanish governments have today issued a joint statement, announcing the return of Gibraltar to Nationalist Spain, while also cementing a new treaty of military cooperation between the two powers."
 mtg_news.25.a:0 "It was a necessary trade."
 mtg_news.25.b:0 "The reward was worth it."
 mtg_news.25.c:0 "흥미로운 개발은..."
 mtg_news.26.t:0 "[From.GetName]의 제국주의 내전"
 mtg_news.26.desc:0 "\nPro-Imperial elements in [From.GetName] have risen up in open revolt against the government, demanding the immediate return of the nation as a Dominion of the British Empire. The situation has now escalated to a full-on civil war, and the [From.GetAdjective] government has accused [ENG.GetNameDef] of supplying the insurgents with the modern weapons and munitions they require, which the [ENG.GetAdjective] government has categorically denied."
 mtg_news.26.a:0 "They can accuse us all they like."
 mtg_news.26.b:0 "Cursed British meddling!"
 mtg_news.26.c:0 "They are coming for all of us."
 mtg_news.26.d:0 "Underhanded tactics..."
 mtg_news.27.t:0 "[From.GetAdjective] 제국 충성파와 동맹을 맺은 [ENG.GetName]"
 mtg_news.27.desc:1 "\nThe [ENG.GetAdjective] government has today announced that it will take the fledgling Imperial Loyalist government in [From.GetNameDef] under its protection. [From.GetNameDefCap] is currently in the throes of civil war, and this seems to indicate that [ENG.GetNameDef] will henceforth be taking a more active part in the internal political convulsions of the country."
 mtg_news.27.a:0 "We must welcome them back into the fold."
 mtg_news.27.b:0 "어떻게 그들이 감히?!"
 mtg_news.27.c:0 "We must stand together against the British."
 mtg_news.27.d:0 "Cunning tactics."
 mtg_news.28.t:0 "[ENG.GetName]에 굴복한 [From.GetName]"
 mtg_news.28.desc:0 "In response to a [ENG.GetAdjective] ultimatum demanding for the free passage of [ENG.GetAdjective] military units through their territory, as well as far-reaching control over their internal affairs, the [From.GetAdjective] government has now announced it will submit. [ENG.GetAdjective] officials are already on-site to establish oversight of the nation's domestic affairs."
 mtg_news.28.a:0 "They made the right decision."
 mtg_news.28.b:0 "우리에겐 선택의 여지가 없다."
 mtg_news.28.c:0 "We were coerced."
 mtg_news.28.d:0 "The Brits have strong-armed them..."
 mtg_news.29.t:0 "[ENG.GetAdjective]의 최후통첩을 거절한 [From.GetName]"
 mtg_news.29.desc:0 "The [From.GetAdjective] government has rejected a [ENG.GetAdjective] ultimatum demanding for the free passage of [ENG.GetAdjective] military units through their territory, as well as far-reaching control over their internal affairs. [From.GetLeader] has stated the government fully expects [ENG.GetAdjective] retaliation, and has now put their military on high alert."
 mtg_news.29.a:0 "And fear it they should."
 mtg_news.29.b:0 "오게 냅둬."
 mtg_news.29.c:0 "They left us no alternative."
 mtg_news.29.d:0 "영국인들이 전쟁에 직면했다."
 mtg_news.30.t:0 "[From.GetName]의 자치령 확보 시도"
 mtg_news.30.desc:0 "Recent actions by the [From.GetAdjective] government have made it clear they are increasingly clamping down on the autonomy of the Dominions. With troops being prepared to be shipped overseas, it is expected even the deployment of military units may be used to dissuade any notion of breaking free from the new government."
 mtg_news.30.a:0 "They better not be getting any funny ideas..."
 mtg_news.30.b:0 "They are coming for us."
 mtg_news.30.c:0 "Drastic measures..."
 mtg_news.31.t:0 "[From.GetName]에 계엄령을 선포한 [ENG.GetName]"
 mtg_news.31.desc:0 "\nEarlier today, [ENG.GetAdjective] military units were stationed throughout [From.GetNameDef], and the [ENG.GetAdjective] government has declared martial law in its Dominion. The local government has been suspended, and day-to-day affairs are, for the moment at least, handled directly from London.\n\nIt is as yet unclear how long this new situation will last, but critics have already called the [ENG.GetAdjective] position 'untenable' in the long run."
 mtg_news.31.a:0 "꼭 필요한 조치다."
 mtg_news.31.b:0 "어떻게 그들이 감히?!"
 mtg_news.31.c:0 "우리에겐 권리가 있다!"
 mtg_news.31.d:0 "영국인들이 그들의 지배를 맹렬히 비난하고 있다."
 mtg_news.32.t:0 "충성파 [From.GetAdjective] 정부를 이식한 [ENG.GetName]"
 mtg_news.32.desc:0 "\nIn an unprecedented move [ENG.GetNameDef] has held new elections in [From.GetNameDef], which resulted in a landslide victory for the loyalist pro-[ENG.GetAdjective] parties.\n\nCritics question the results, and suggest wide-spread electoral fraud may have occurred. These allegations have been categorically rejected by the [ENG.GetAdjective] government, while the new [From.GetAdjective] government is already in power and seeing to a decidedly pro-British policy."
 mtg_news.32.a:0 "It is done."
 mtg_news.32.b:0 "Fraud! FRAU-- Ahem. Such a wonderful result from democratic and free elections."
 mtg_news.32.c:0 "Are we alone in seeing the tyranny inflicted upon us?!"
 mtg_news.32.d:0 "내적인 문제들이다."
 mtg_news.33.t:0 "[From.GetName] Concedes to Trade Unions"
 mtg_news.33.desc:0 "Ostensibly in an effort to garner more popular support for their rearmament programs, the [From.GetAdjective] government has now entered into conversations with the Trade Unions, proposing to make concessions in return for their support. It is expected that this will greatly increase socialist influence over the government."
 mtg_news.33.a:0 "우리는 우리가 해야 할 일을 한다."
 mtg_news.33.b:0 "Concerning developments..."
 mtg_news.33.c:0 "Wonderful news for the [From.GetAdjective] worker!"
 mtg_news.34.t:0 "추방된 [ENG.GetName] 왕실"
 mtg_news.34.desc:0 "In what it called a 'merciful' decision, the entire [ENG.GetAdjective] Royal Family has been banished from the country. No further comments were given by government spokesmen, or by representatives of the Royal Family themselves. Earlier today, they arrived in [From.GetNameDef] and asked asylum there, which has been accepted."
 mtg_news.34.a:0 "속이 시원하군."
 mtg_news.34.b:0 "The socialist tyranny is laid bare for all to see."
 mtg_news.34.c:0 "A victory for the class struggle!"
 mtg_news.35.t:0 "[ENG.GetAdjective] 왕실의 실종"
 mtg_news.35.desc:0 "As yet another week has passed since the last public appearance of any member of the [From.GetAdjective] Royal Family, rumors abound about their likely fate. The government has refused to comment on the matter entirely, and has begun cracking down on any media reports that would bring attention to the issue.\n\nThe government's silence is only more noticeable in light of anonymous accounts by certain individuals who claim to have been members of the Royal Family's household, speaking of "seeing the Royal Family be forcibly removed from Buckingham Palace by masked men" some weeks ago."
 mtg_news.35.a:0 "It had to be done."
 mtg_news.35.b:0 "The socialists have no respect for human life!"
 mtg_news.35.c:0 "They got their due."
 mtg_news.36.t:0 "영국 대안공산당"
 mtg_news.36.desc:0 "[From.GetNameDefCap] has announced a new 'communist alternative' to the Comintern, where, in the words of [From.GetLeader] "all socialist states who desire independence from Moscow may join us in defending the rights of the Worker worldwide". Whether this new socialist faction will be able to stand firm against Moscow remains to be seen."
 mtg_news.36.a:0 "We have opened our arms to our peers."
 mtg_news.36.b:0 "They are traitors to the true socialism!"
 mtg_news.36.c:0 "Another split forms among the Reds."
 mtg_news.37.t:0 "탈식민지화를 요구하는 [From.GetName]"
 mtg_news.37.desc:0 "The [From.GetAdjective] government has issued an ultimatum to other colonial powers, demanding the immediate withdrawal from their colonies and granting full independence, much like the British themselves have already done. They have indicated their willingness to back up these demands with the use of military force, if needed."
 mtg_news.37.a:0 "And we will."
 mtg_news.37.b:0 "We have a decision to make..."
 mtg_news.37.c:0 "The British are flexing their global muscles."
 mtg_news.38.t:0 "[SOV.GetAdjective] 사회주의에 도전한 [From.GetName]"
 mtg_news.38.desc:0 "[From.GetNameDefCap] has accused [SOV.GetNameDef] of "betraying the values Marx held dear", and now announces that it has resolved to "purge socialism of its traitors". The nation has placed its military on the highest alert, as what seems to be simply a challenge of the leadership of socialism seems certain to flare up into full-scale war."
 mtg_news.38.a:0 "우리가 진정한 사회주의자다!"
 mtg_news.38.b:0 "내버려둬라, 반역자들!"
 mtg_news.38.c:0 "The Reds have resorted to infighting..."
 mtg_news.39.t:0 "파시즘에 도전한 [From.GetName]"
 mtg_news.39.desc:0 "Recent rhetoric from the [From.GetAdjective] government has been increasingly hostile and anti-fascist. Together with the passing of various anti-fascist legislation, it is believed that this is a sign that the nation is gearing up for a military confrontation with its ideological adversaries, in the not too distant future."
 mtg_news.39.a:0 "We are indeed."
 mtg_news.39.b:0 "우리는 그들이 두렵지 않다."
 mtg_news.39.c:0 "War is brewing."
 mtg_news.40.t:0 "자본주의에 도전한 [From.GetName]"
 mtg_news.40.desc:0 "Recent rhetoric from the [From.GetAdjective] government has been increasingly hostile and anti-capitalist. Together with the passing of various anti-American legislation, it is believed that this is a sign that the nation is gearing up for a military confrontation with its ideological adversaries in the New World, in the not too distant future."
 mtg_news.40.a:0 "We are coming for them."
 mtg_news.40.b:0 "시도해보라고 두어라."
 mtg_news.40.c:0 "시도는 용감한데."
 mtg_news.41.t:0 "[From.GetName] 내전"
 mtg_news.41.desc:0 "[From.GetNameDef]에서 연속적인 검은셔츠단 행진으로 인해 증가하는 긴장은 이제 끓는점에 도달했습니다. 이 행진으로 인한 거리에서의 투쟁은 통제 불능 상태가 되어 이젠 군대가 관여하게 되었습니다.\n\n대영 해군이 공식적으로 [From.GetAdjective] 정부에 충성하는 동안 군에서 상황은 매우 달라졌으며, 다양한 부대가 충성 또는 파시스트를 지원할 것을 약속했습니다. 또한 임시 파시스트 정부가 형성되면서 이제 영국 제도 전역으로 분쟁이 커지게 되었습니다."
 mtg_news.41.a:0 "우리가 이긴다."
 mtg_news.41.b:0 "영국놈들이 자해를 하는군..."
 mtg_news.42.t:0 "[From.GetName] 내전의 종식"
 mtg_news.42.desc:0 "With the fall of the [From.GetAdjective] democratic government, the situation has stabilized on the British Isles. As the government declined to flee to the Dominions in the face of the fascist advance, the Royal Navy has now pledged its support for the sole remaining government. It is uncertain whether this loyalty will be taken at face value, or whether disloyal elements will now be purged from its ranks."
 mtg_news.42.a:0 "마침내 승리했다!"
 mtg_news.42.b:0 "They have weakened themselves significantly..."
 mtg_news.43.t:0 "[From.GetName]의 공산주의 내전"
 mtg_news.43.desc:0 "Elements within the [From.GetAdjective] socialist party have repeatedly raised concerns regarding the government's apparent refusal to decolonize. Now, fed up with the government's inaction on the matter, have begun to accuse the government of "high treason against the values of Socialism", and taken up arms to oust them. The coup attempt has now rapidly escalated, and the country is undeniably in the grips of a full-on civil war."
 mtg_news.43.a:0 "We will return unity to our nation!"
 mtg_news.43.b:0 "그들은 거짓말 때문에 불려왔다!"
 mtg_news.43.c:0 "빨갱이들이 서로에게 등을 돌렸군..."
 mtg_news.44.t:0 "인도 내전"
 mtg_news.44.desc:0 "As a result of the poorly organized way in which [RAJ.GetNameDef] obtained independence, religious tensions on the subcontinent have simmered under the surface ever since. Now, these have come to a sudden and abrupt head with violent clashes in major cities in the North-West and North-East of the country.\n\nLocal authorities proved unsuccessful in keeping the situation from escalating further, and now militias and even military units have united behind the Muslim League, declaring independence for Pakistan, as well as their intent to fight the Indians until they have secured it."
 mtg_news.44.a:0 "독립 아니면 죽기다!"
 mtg_news.44.b:0 "아대륙이 양분되는 꼴은 못 본다!"
 mtg_news.44.c:0 "우리 잘못인가?"
 mtg_news.44.d:0 "The British really should have seen this coming..."
 mtg_news.45.t:0 "파키스탄 내전"
 mtg_news.45.desc:0 "[From.GetNameDefCap]'s violent birth has continued to cause instability in the fledgling nation, with armed militias carrying much power especially in outlying areas. Cultural differences between the various Muslim populations of North-West and North-East India have also become increasingly clear, with the disparaging attitude of the West Pakistanis towards their Eastern counterparts inflaming heads that have still not fully cooled down since the civil war.\n\nNow, the East has taken up arms again, claiming "enough is enough", and that they, too, now want full independence."
 mtg_news.45.a:0 "가소롭고 건방진 놈들!"
 mtg_news.45.b:0 "우릴 더는 억압할 수 없다!"
 mtg_news.45.d:0 "쉽게 막을 수 있었을지도 모른다..."
 mtg_news.46.t:0 "바타비아로 이전한 [From.GetName]"
 mtg_news.46.desc:0 "With the loss of their continental European territories, the [From.GetAdjective] government has now decided to relocate to the city of Batavia on the Indonesian island of Java. The colonial government there is to be supplanted, with the [From.GetAdjective] government managing it directly, instead.\n\nFrom this colonial base, they have vowed to continue the war against their aggressors."
 mtg_news.46.a:0 "우리는 계속 싸운다!"
 mtg_news.46.b:0 "그들은 반항적이다."
 mtg_news.47.t:0 "자위더르해 사업을 재개한 [From.GetName]"
 mtg_news.47.desc:0 "A large-scale land-reclamation project has been undertaken in [From.GetNameDef], continuing a series of such projects known collectively as "the Zuiderzee Works". After the closing-off of the IJsselmeer with the Afsluitdijk, the reclamation of the Wieringermeer and the Noordoostpolder, the project now focuses on the reclamation of the Flevopolder, the largest area yet to be reclaimed from the sea.\n\nThough the full project will undoubtedly span many years, draining has proceeded enough that smaller areas are now already accessible, and the benefits to [From.GetAdjective] industry are palpable."
 mtg_news.47.a:0 "현대의 세계 불가사의가 될 거야."
 mtg_news.47.b:0 "용감한 도박이군."
 mtg_news.48.t:0 "동인도제도를 획득한 [JAP.GetName]"
 mtg_news.48.desc:0 "The [From.GetAdjective] and [JAP.GetAdjective] governments have issued a joint statement announcing the full transfer of the Dutch East Indies to [JAP.GetAdjective] control. This drastic territorial adjustment in the Far East is to take effect immediately, despite the protests of various third parties such as the Americans and the British."
 mtg_news.48.a:0 "그것은 필요악이었다."
 mtg_news.48.b:0 "A most welcome surprise."
 mtg_news.48.c:0 "걱정되는군."
 mtg_news.49.t:0 "동인도제도의 자원을 획득한 [JAP.GetName]"
 mtg_news.49.desc:0 "The [From.GetAdjective] and [JAP.GetAdjective] governments have issued a joint statement announcing an exclusive trade deal between their two nations. Henceforth, the Japanese will be allowed exclusive rights to all resources exploited in the Indonesian archipelago.\n\nThis unprecedented trade deal is undoubtedly an attempt by the [From.GetAdjective] government to prevent any threat from the Japanese, though it has caused great consternation with other interested nations such as [USA.GetNameDef] and [ENG.GetNameDef]."
 mtg_news.49.a:0 "받아들일 만한 타협이었다."
 mtg_news.49.b:0 "우리가 신경쓰는 건 자원 뿐이다."
 mtg_news.49.c:0 "They are in league with one another."
 mtg_news.50.t:0 "[From.GetName] 탈식민지화"
 mtg_news.50.desc:0 "The new [From.GetAdjective] government has made quick work of their campaign promises to grant independence to the various areas still belonging to the [From.GetAdjective] colonial empire.\n\nPer immediately, these states will now receive total independence, and the Royal Netherlands East Indies Army (KNIL) will return to bolster the [From.GetAdjective] continental European army, instead."
 mtg_news.50.a:0 "이제 본국에 중점을 두자."
 mtg_news.50.b:0 "정말 자유를 지지하는군."
 mtg_news.51.t:0 "베네룩스 완충 국가의 형성"
 mtg_news.51.desc:0 "With the present weakness of the Luxembourgian and Belgian states, [ENG.GetNameDef] has now apparently caved to [From.GetAdjective] calls to restore the post-Napoleonic "buffer state" in the low countries. The British have acceded to granting liberated territory directly to [From.GetNameDef]. Whether the Dutch will have better luck maintaining internal stability this time around remains to be seen."
 mtg_news.51.a:0 "We will."
 mtg_news.51.b:0 "Some excellent [From.GetAdjective] diplomatic maneuvering."
 mtg_news.52.t:0 "[From.GetAdjective](을)를 보호하는 [USA.GetName]"
 mtg_news.52.desc:0 "At the request of the [From.GetAdjective] government, [USA.GetNameDef] has issued a proclamation stating that they consider the Dutch West Indies to be an integral part of their sphere of interest. They have vowed to protect the territory against any who might attack its rightful owners."
 mtg_news.52.a:0 "서방은 안전하다."
 mtg_news.52.b:0 "Better the [From.GetAdjective] than anyone else."
 mtg_news.52.c:0 "They take their "sphere of interest" quite seriously."
 mtg_news.53.t:0 "베네룩스의 결성"
 mtg_news.53.desc:0 "Under the leadership of the [From.GetAdjective] government, a new alliance comprised of the various Low Countries has formed. Their leaders have voiced the hope that this fledgling alliance "will remain neutral in the face of the growing world crisis", and that other nations may eventually join it to bolster the strength of this "block of neutrality and rationality in the face of the insanity that is gripping the world at present"."
 mtg_news.53.a:0 "We welcome all who have tired of the bickering Major Powers."
 mtg_news.53.b:0 "A bold initiative."
 mtg_news.54.t:0 "유럽연합의 결성"
 mtg_news.54.desc:0 "Since the formation of the Benelux, the governments of the Low Countries have endeavored to attract further interest in a "strong and neutral block of sanity". Now, a whole slew of new nations have been invited join the alliance, and to accommodate this influx of new member nations it has been decided to rename it to "The European Union"."
 mtg_news.54.a:0 "우리는 언제나 강하다."
 mtg_news.54.b:0 "연합은 성장한다."
 MTG_naval_treaty.1.t:0 "[From.GetNameDefCap]의 해군 군축 조약 동참 요구"
 MTG_naval_treaty.1.desc:0 "강력한 해군을 만들기 위한 노력 덕분에 우리는 세계에서도 손꼽히는 해군 강국으로 인정받기 시작했습니다. 이에 [From.GetNameDefCap](은)는 우리 해군의 강력한 함대에 위협을 느끼고 상호 무기 제한 조약을 협상하기 위해 수도에 대표단을 보내왔습니다.\n\n이 조약은 제2차 런던 해군 조약에 의거하여 주력함의 최대 크기에 제한을 둘 것이며 우리 주력함대의 전체 크기가 [ENG.GetNameDef]의 주력함대의 전체 크기를 초과하지 않도록 제한을 둘 것입니다."
 MTG_naval_treaty.1.a:0 "이 정도 조건이라면 받아들일 수 있다."
 MTG_naval_treaty.1.b:0 "우리의 야망을 막을 수는 없을 것이다!"
 MTG_naval_treaty.2.t:0 "해군 군축 조약에 서명한 [From.GetNameDefCap]"
 MTG_naval_treaty.2.desc:0 "[From.GetLeader] 정부는 해군 재무장에 대한 상호 제한에 동의했습니다. 조약의 잉크가 아직 채 마르지 않은 가운데, 통제 위원회는 새로운 모든 건조가 조약을 준수한다는 것을 증명하기 위한 작업에 착수했습니다."
 MTG_naval_treaty.2.a:0 "또 다른 군비 경쟁은 피했군."
 MTG_naval_treaty.3.t:0 "[From.GetNameDefCap]의 협상 중단"
 MTG_naval_treaty.3.desc:0 "[From.GetNameDef]의 대표단은 "[From.GetNameDef]에서 직면하고 있는 정치적, 전략적 현실을 인정하는 상대방의 완전한 거절"을 언급하면서 협상을 중단했습니다.\n\n군비 통제라는 외교적 목표가 혼돈에 빠진 현 상황에서, 많은 옵저버들은 이 조약의 가입국들이 앞으로 얼마나 더 군비 제한을 받아들일지 의문을 품고 있습니다."
 MTG_naval_treaty.3.a:0 ""혼돈"이라, 강력한 단어군."
 MTG_naval_treaty.4.t:0 "[From.GetNameDefCap](으)로부터의 엄중한 경고"
 MTG_naval_treaty.4.desc:0 "[From.GetAdjective] 대사는 오늘 [This.GetLeader]에게 [From.GetAdjective] 정부로부터의 메시지를 전달했습니다. 그들은 우리 해군의 성장이 심각한 사안으로 받아들여지고 있으며, 우리 해군이 "지역의 불안 요소"라 생각한다고 밝혔습니다.\n\n우리가 해군을 계속 강화한다면 [From.GetAdjective] 정부는 가능한 모든 조치를 강구해야 할 것입니다."
 MTG_naval_treaty.4.a:0 "우리에게 그 조치를 취하지 않도록 조심하도록 하자."
 MTG_naval_treaty.4.b:0 "같잖은 허세를 부리는군."
 MTG_naval_treaty.5.t:0 "군비 축소에 착수한 [From.GetNameDefCap]"
 MTG_naval_treaty.5.desc:0 "[From.GetAdjective] 정부에 대한 우리의 확고한 메시지는 분명히 원하는 효과를 나타냈습니다. 늦은 밤까지 논의을 거친 끝에, 우리 대사는 해군 장관이 함께하는 자리에서  [From.GetLeader](으)로부터 [From.GetNameDef](은)는 일부 주력함들을 해체할 것이며 근미래에 노후화될 함선을 대체하기 위해서만 자금을 사용할 것을 약속받았습니다."
 MTG_naval_treaty.5.a:0 "그들이 규약을 잘 준수하는지 예의주시하자."
 MTG_naval_treaty.6.t:0 "경고를 거절한 [From.GetNameDefCap]"
 MTG_naval_treaty.6.desc:0 "[From.GetNameDef]의 외무 장관과의 만남은 우리가 기대했던 것 만큼 잘 되지는 못했습니다. 대사의 말로는, [From.GetAdjective] 정부는 우리의 경고를 받아들이지 않기로 했다고 합니다. 따라서 그는 [From.GetLeader]의 정부가 당장 논의 할 것이 없다는 간단한 메모를 받았습니다."
 MTG_naval_treaty.6.a:0 "대화가 안 통하면, 무기로 소통해야겠지."
 MTG_naval_treaty.6.b:0 "저 놈들이 허세를 부리는군."
 MTG_naval_treaty.7.t:0 "해군 군축 조약을 탈퇴한 [From.GetNameDefCap]"
 MTG_naval_treaty.7.desc:0 "[From.GetLeader] today announced that [From.GetNameDef] would no longer consider herself bound by the naval treaties she had signed. The world situation, he said, had made the choice inevitable. [From.GetNameDefCap] has apparently received reliable reports that several neighboring countries have begun aggressive naval expansion programs that threaten legitimate [From.GetAdjective] interests in the area.\n\nThe [From.GetAdjective] Admiralty has refused to comment on rumors that several ships currently under construction were already planned without treaty restrictions in mind."
 MTG_naval_treaty.7.a:0 "우리는 그 조약에 대한 참여를 재검토 해야만 한다."
 MTG_naval_treaty.8.t:0 "런던 해군 군축 조약의 끝"
 MTG_naval_treaty.8.desc:0 "단지 두 나라만이 여전히 런던 해군 조약을 고수하고 있는 상황에서, 양국 중 한 나라가 그 조약을 탈퇴하는 것은 시간 문제일 뿐이었으며, 결국 완전히 무산되고 말았습니다. [From.GetNameDef] 정부는 이 조약이 더 이상 명시한 목적에 효과적이지 않았으며 오히려 해군 군비를 제한하는 것이 국가 안보에 위협이 된다고 판단했습니다.\n\n이 수십 년 동안 엄격한 조약 제한을 보완하기를 원하면서 해군 예산의 빠른 증가를 예측하고 있습니다.\n\n전 세계 많은 전문가들은 여러 나라들이 해군을 재강화하기 위해 해군 예산을 대폭 증가시킬 것을 예측하고 있습니다."
 MTG_naval_treaty.8.a:0 "시작부터 망한 아이디어야."
 MTG_naval_treaty.8.b:0 "올바른 선택을 했다."
 MTG_naval_treaty.8.c:0 "새로운 드레드노트 경쟁의 시작인가?"
 MTG_naval_treaty.9.t:0 "제2차 런던 해군 군축 조약 서명"
 MTG_naval_treaty.9.desc:0 "1935년 12월 영국, 프랑스, 이탈리아, 일본, 미국 대표단은 순양함과 잠수함의 수와 크기를 제한하는 최초의 런던 해군 조약의 갱신을 논의하기 위해 만났습니다. 에티오피아에서의 이탈리아의 전쟁과 일본이 영국, 미국과 동등한 수준이 되길 희망에 대해서는 협상이 상당히 뜨거웠습니다.\n\n이제 협상이 끝나가며, 서명국들은 또 다른 파멸적인 군비 경쟁을 막기 위해 전함과 항공모함의 크기에 대한 제한에 합의했습니다."
 MTG_naval_treaty.9.a:0 "이것은 어떤 전함보다도 평화를 잘 지켜줄 것이다!"
 MTG_naval_treaty.9.b:0 "그들은 왜 이와 같이 그들 스스로를 제한하고 있는 것일까?"
 MTG_naval_treaty.9.c:0 "그렇다면 육군에 더 많은 예산을 책정하자."
 MTG_naval_treaty.11.t:0 "해군 군축 조약 폐지"
 MTG_naval_treaty.11.desc:0 "With the outbreak of war, the [From.GetAdjective] government has officially informed the remaining signatories of the London Naval Treaty that, under Article 24, it considers the restrictions of the Naval Treaty to be no longer in the national interest. The [From.GetAdjective] ambassador has therefore announced that the Naval Treaty will be suspended for the duration of the war. Whether the restrictions will return into force after the war is over remains to be seen, but for the time being, we should consider ourselves no longer bound by the treaty obligations when it comes to designing and building ships."
 MTG_naval_treaty.11.a:0 "평화를 지키기 위한 고귀한 시도였다."
 mtg_britain.999.t:0 "폭격당한 버킹엄궁 - 국왕 에드워드의 붕어"
 mtg_britain.999.d:1 "수도권에 대한 광범위한 전략 폭격에 의해 궁극적인 피해를 입었습니다. 어제 오후 3시 41분경, 세인트제임스공원과 버킹엄 궁전은 여러 대의 적 폭격기 공격으로 인한 타격을 받았습니다. 구조대가 몇 분 안에 현장에 도착했지만 지하실의 천장이 무너졌을때 이미 에드워드 왕과 월리스 왕비가 즉시 사망했다고 결론 내릴수 밖에 없었습니다. \n\n국왕의 죽음으로 나라가 슬픔에 잠겼지만, 그의 후임자를 위한 대관식 준비는 이미 진행 중에 있습니다. 전 왕의 귀천상흔에 대한 결과로, 계승권은 그의 동생 알버트 왕자에게 전해졌고 조지 VI세라는 왕명으로 대관식을 준비 중 입니다."
 mtg_britain.999.a:1 "국왕 폐하께서 붕어하셨다. 국왕 폐하 만세!"
 mtg_britain.1000.t:0 "국왕 조지 6세의 붕어"
 mtg_britain.1000.d:0 "This morning, news broke of the death of King George VI. Recently, the stresses of the war had increasingly taken a toll on the King's health, and eventually his heavy smoking and subsequent development of arteriosclerosis and Buerger's disease caused his daughter Elizabeth to already take over many of her father's royal duties.\n\nNow, Elizabeth will ascend to her father's throne, bearing the regnal name Elizabeth II. Though young, she has been prepared for this moment ever since her uncle's morganatic marriage made the future line of succession clear, and is expected to make a good Queen despite her age."
 mtg_britain.1000.a:0 "국왕 폐하께서 붕어하셨다. 여왕 폐하 만세!"
 mtg_news.55.t:0 "살해된 국왕 에드워드"
 mtg_news.55.desc:1 "최근 런던 폭격으로 인해 에드워드 VIII세와 왕비 월리스가 사망했습니다. 3시 경, 기습적인 폭격으로 왕 부부는 궁전의 지하실로 엄호받았지만, 폭탄이 건물을 강타하여 지하실 천장이 왕 부부와 경호원들에게 무너졌다고 합니다. \n\n국가가 왕에 대한 상실을 애도하는 동안, 앨버트 왕자가 조지 VI세라는 왕명으로 그 뒤를 이을 준비를 하고 있습니다."
 mtg_news.55.a:1 "비록 내키진 않지만, 그는 나라를 잘 섬길 것이다."
 mtg_news.55.b:0 "그들은 최후의 대가를 치렀다."
 mtg_news.56.t:0 "미국에 군주제를 이식한 [From.GetName]"
 mtg_news.56.desc:0 "최근 미국 본토를 정복한 [From.GetLeader]는 이제 대통령 직책을 폐지하고 미국을 [From.GetNameDef]의 군주 정부구조와 유사하게 대체하는 칙령을 통과시켰습니다. 에드워드 왕은 다름아닌 그의 아내인 월리스를 여왕으로 지목하여  월리스 1세라는 왕명을 받아 남편의 이름으로 영국령 미국을 통치하게 될 것이라고 합니다. \n\n하지만 미국 국민들이 이 새로운 형태의 정부에 어떻게 적응할지는 아직 미지수입니다."
 mtg_news.56.a:0 "What is a nation without a King? Or Queen, for that matter."
 mtg_news.56.b:0 ""보스턴 차 사건의 복수자", 진심이냐?!"
 mtg_news.56.c:0 "국왕의 사랑은 하해와 같습니다."
 mtg_news.57.t:0 "북아메리카 자치령의 설립"
 mtg_news.57.desc:0 "최근 미국 본토를 정복한 [From.GetLeader]는 이제 이전의 미합중국을 캐나다 자치령에 흡수시키고 이를 북아메리카 자치령으로 개명하는 칙령을 통과시켰습니다."
 mtg_news.57.a:0 "이것은 제국을 관리하는데 큰 도움이 될 것이다."
 mtg_news.57.b:0 "막중한 책임"
 mtg_news.57.c:0 "그들은 권력을 공고히 하고 있다."
 mtg_news.59.t:0 "국왕 조지 6세의 붕어"
 mtg_news.59.desc:0 "The [ENG.GetAdjective] government has today confirmed the death of King George VI. For some time now, the King's heavy smoking habits, likely brought on by the stresses of the war, have resulted in failing health, and eventually brought on the development of lung cancer, arteriosclerosis, and Buerger's disease.\n\nPreparations are already under way for the coronation of the King's daughter, Elizabeth, who has of late already taken up many of her father's royal duties."
 mtg_news.59.a:0 "Her young age belies her strength."
 mtg_netherlands.66.t:0 "[HOL.GetAdjective](와)과의 무역협상을 지배하는 [ENG.GetName]"
 mtg_netherlands.66.d.a:0 "영국은 현재의 무역협상에서 그들에게 유리하게 느끼도록 영향력을 계속해서 확대했습니다."
 mtg_netherlands.66.d.b:0 "영국은 [HOL.GetAdjective] 정부가 현재의 무역협상에서 그들에게 유리하게 느끼도록 [HOL.GetNameDef]에 영향력을 계속해서 확대했습니다."
 mtg_netherlands.66.a:0 "걱정되는군."
 mtg_netherlands.66.b:0 "우리는 그들이 [ENG.GetAdjective] 영향권으로 들어가는 것을 허용할 수 없다!"
 mtg_netherlands.67.t:0 "[HOL.GetAdjective](와)과의 무역협상을 지배하는 [GER.GetName]"
 mtg_netherlands.67.d.a:0 "독일은 현재의 무역협상에서 그들에게 유리하게 느끼도록 영향력을 계속해서 확대했습니다."
 mtg_netherlands.67.d.b:1 "독일은 [HOL.GetAdjective] 정부가 현재의 무역협상에서 그들에게 유리하게 느끼도록 [HOL.GetNameDef]에 영향력을 계속해서 확대했습니다."
 mtg_netherlands.67.b:0 "우리는 그들이 [GER.GetAdjective] 영향권으로 들어가는 것을 허용할 수 없다!"
 mtg_netherlands.69.t:0 "Local Population Opposes 'Senseless' Flooding"
 mtg_netherlands.69.d:0 "With no apparent immediate need for the flooding of the Dutch Water Line, the local population has begun to call for the draining of the countryside, allowing them to go back to their daily lives. Rejecting their demands is likely only going to result in more unrest later."
 mtg_netherlands.69.a:0 "They will have to accept it for a little longer."
 mtg_netherlands.69.b:0 "함께 토지를 배수하자"
 mtg_netherlands.70.t:0 "사단을 창설한 독일 망명자들"
 mtg_netherlands.70.d:0 "많은 수의 독일 망명자들이 장비를 제공 받기만 한다면, 이제 우리를 대신하여 전장에 보내질 수 있는 완전한 유닛으로 조직될것입니다."
 mtg_netherlands.71.t:0 "[HOL.GetName](으)로 망명한 군인들"
 mtg_netherlands.71.d:0 "Queen Wilhelmina of [HOL.GetNameDef] has announced her willingness to see to the reinstatement of Kaiser Wilhelm II upon the throne of Germany, after the war concludes. This statement has resulted in unwarranted optimism and misguided sentiments of loyalty among our soldiers, who have begun to defect and seek to reach [HOL.GetNameDef] to fight on the Queen's behalf.\n\nIt will be very difficult to stamp this movement out if we cannot bring the war to a decisive end..."
 mtg_netherlands.71.a:0 "너희 모두! 반역자놈들이다!"
 mtg_netherlands.72.d:0 "Last night Kaiser Wilhelm II, remaining under our care until the end of his life, passed away peacefully in his sleep. His son, Friedrich Wilhelm, has now become head of House von Hohenzollern, and has now chosen the regnal name of Wilhelm III."
 mtg_netherlands.72.a:0 "그의 아버지와 맺은 협정은 이제 그의 아들에게 넘어간다."
 mtg_netherlands.73.t:0 "[HOL_kaiserreich_germany.GetLeader]의 독일 내전 주도"
 mtg_netherlands.73.d:0 "빌헬미나 여왕은 독일 고유의 땅의 해방과 함께 초기의 서약을 이행해 카이저 [HOL_kaiserreich_germany.GetLeader]가 점령지에 임시정부를 구성할 수 있도록 허용했습니다. [HOL_kaiserreich_germany.GetLeader]는 다른 나라들에 전쟁을 일으켜 독일 땅을 해방하고, 자신을 대신해 더 많이 싸우도록 이끌 수 있게 되었습니다."
 mtg_netherlands.73.a:0 "군주제 유럽으로 가는 위대한 발걸음!"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeader]의 동맹 제의"
 mtg_netherlands.74.d:0 "전쟁이 끝나면서 [HOL_kaiserreich_germany.GetLeader](은)는 우리의 합의를 상기시키는 것이 적절하다는 것을 알게 되었고, 이 새로운 유럽 군주에 대한 서방의 불가피한 반대에도 불구하고 동등한 조건으로 우리 두 나라 사이의 동맹을 제안하게 되었습니다."
 mtg_netherlands.74.a:0 "우리는 의무를 다할 것이다."
 mtg_netherlands.75.t:0 "빌헬름 2세와 흥정한 빌헬미나"
 mtg_netherlands.75.d:0 "In what can only be described as utter contempt for us, the [HOL.GetAdjective] Queen Wilhelmina has announced her resolve to place Wilhelm II back on the throne of Germany after the conclusion of the present war. She has invited any Germans who wish to fight for their old Kaiser to make their way to [HOL.GetAdjective]-held territory, clearly in an attempt to weaken the [GER.GetAdjective] position and strengthen her own."
 mtg_netherlands.75.a:0 "Despicable - we will deal with her later."
 mtg_netherlands.76.t:0 "여왕 폐하의 독일인 군단 해산"
 mtg_netherlands.76.d:0 "전쟁이 끝나자 우리를 대신해 싸워주었던 독일 병사들은 이제 고국으로 돌아가 직접 카이저를 위해 싸울 준비를 하고 있다."
 mtg_netherlands.76.a:0 "그것은 불가피한 것이다. 그들의 복무는 매우 유용하였다."
 mtg_news.58.desc:0 "호엔촐레른 왕조의 귀환과 독일 본토의 해방을 맹세하는 빌헬미나 여왕의 성명과 함께, 카이저는 독일 영토로 돌아와 고국의 통제권을 놓고 일어난 본격적인 내전에 참전했습니다. \n\n여왕과 카이저를 위해 싸우려는 독일 전향자들이 [HOL.GetAdjective](이)가 점령중인 영토로 몰려들어, 느리지만 지속적으로 전세를 뒤집고 있습니다. 연합국의 이러한 사태에 대한 공식적인 성명은 아직이지만, 보고에 따르면 상당한 불만이 연합국 정부 내에서 쏟아지고 있다고 합니다."
 mtg_news.58.a:0 "완전한 승리로 가는 길."
 mtg_news.58.b:0 "어찌 감히 그들이?!"
 mtg_news.58.c:0 "That is putting it mildly... The Dutch will get their due."
 mtg_news.58.d:0 "외교적 묘안인가 아니면 순전히 미친 짓인가?"
 mtg_britain.109.t:0 "버마 이양"
 mtg_britain.109.d:0 "In light of recent events, the Burmese have declared their own independence, fully expecting us to have our hands full with the Pakistanis and therefore not being able to deal with them."
 mtg_britain.109.a:0 "우리는 받아들일 수밖에 없다."
 mtg_britain.113.t:0 "제국에 재합류한 [From.GetName]"
 mtg_britain.113.d:0 "내전에서 승리하고 조국으로 돌아온 [From.GetNameDef]의 지도자들은 앞으로 다가올 일들에 대한 우리의 지도와 보호를 요청하며 제국에 다시 합류할 것을 요청하였습니다."
 mtg_britain.113.a:0 "우리는 그들을 다시 동지로 받아들인다."
 mtg_news.62.desc:0 "오늘 자치령 정부들은 일방적으로 왕국과의 유대를 끊겠다고 통보해 왔습니다. 그들은 영국 정부와 국민들의 의견과 바람을 노골적으로 무시한 국왕의 태도를 영국 - 영연방 관계가 더이상 지속될 수 없는 주된 원인으로 꼽았습니다. 월리스 심프슨과 결혼하려는 왕의 태도로부터 비롯된 이 위기는 이제는 여러 자치령이 새로운 영연방을 구성하게 되는 결과를 가져왔습니다. 또한, 현재의 영국 정부의 마비 상태로 인해 이러한 움직임에 대해 어떠한 조치도 취해지지 않을 것으로 보입니다. 이것은 의심할 여지 없이 모든 자치령들이 바라왔던 것일 겁니다."
 mtg_news.62.b:0 "제국은 위기에 처해 있다."
 mtg_news.63.t:0 "[Root.GetName] 독립 선언"
 mtg_news.63.desc:0 "The [Root.GetAdjective] government today announced that they will unilaterally be breaking ties with the [ENG.GetAdjective] government. They cite their inability to reconcile their political views with the present political developments occurring in [ENG.GetName] as the primary reason for this."
 mtg_netherlands.77.t:0 "[From.GetNameDef]의 연방 제안"
 mtg_netherlands.77.d:0 "The [From.GetAdjective] government has approached ours with a proposal to unify the Low Countries in one state. They argue that the present global crises warrant closer cooperation and unity between our peoples, of the kind that can only be achieved through complete unification. Should we accept, preparations will be made for the immediate surrender of sovereignty to a new supranational state, under [From.GetAdjective] leadership."
 mtg_netherlands.77.a:0 "A marvelous idea - we stand no chance without it."
 mtg_netherlands.77.b:0 "Our sovereignty is paramount - we will go far in our cooperation, but not that far."
 mtg_netherlands.78.t:0 "[From.GetNameDef]의 연방 수락"
 mtg_netherlands.78.d:0 "The [From.GetAdjective] government has informed us that they approve of our proposal for a unified state in the Low Countries. Should all parties accept, we may proceed with the implementation of our plans."
 mtg_netherlands.79.t:0 "[From.GetNameDef]의 연방 거부"
 mtg_netherlands.79.d:0 "[From.GetAdjective] representatives have informed us that they do not currently see the need for a unified states in the Low Countries. They look forward to continuing their cooperation with us, but while maintaining full sovereignty."
 mtg_news.64.t:0 "저지대 국가 통일"
 mtg_news.64.desc:1 "Citing severe external threats to their national security, the governments of the Low Countries have announced the immediate unification of their governments and armed forces to strengthen the position of their peoples. Under [From.GetOldAdjective] leadership industrial investments and defensive military planning will now take precedence over other domestic matters, aimed at ensuring military readiness is sufficient to react to any action that might threaten the new state's sovereignty."
 mtg_news.64.a:0 "우리 국민 모두가 단결하여 조국을 수호한다."
 mtg_news.64.b:0 "또 통일? 어서 결정해라!"
